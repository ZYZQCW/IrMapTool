 EPI_Events.1.t:0 "皮洛士 “大帝”"
 EPI_Events.1.d:0 "[ROOT.GetCountry.GetName]的国王是众所周知的一位[ROOT.Country.GetReligion.GetName]伟大统帅"
 EPI_Events.1.a:0 "这将是皮洛士式的胜利！"
 natural_disaster_events.1.t:0 "埃特纳火山之怒"
 natural_disaster_events.1.d:0 "埃特纳山从未完全沉睡，在[GetDateString]的爆发强度空前。\n火山灰与闪电遮盖了卡塔尼亚的天空足足三日。其后发生的猛烈爆发摧毁了整个城市周围的建筑物和田地。整个区域都被粉碎的火山石所覆盖。\n现在火山爆发终于结束了，我们必须开始重建了。"
 natural_disaster_events.1.a:0 "免税10年。"
 natural_disaster_events.1.b:0 "让他们自力更生自己重建。"
 flavor_sel.1.t:0 "东方总督区"
 flavor_sel.1.desc:0 "几十年前，亚历山大入侵印度，并将他的帝国扩张到印度河，但是继任国王之间的多场战争使这些东方总督们孤立无援。\n在过去的一年里，旃陀罗笈多摧毁了难陀王朝并统一了印度北部，同时还打败了印度河流域的希腊总督们。\n有人提议我们应该及时止损，将东方领土割让给孔雀王朝，否则这场冲突可能耗时多年。 停战也可以为我们争取一些时间，给我们巩固统治并击败其他继承人的机会。"
 flavor_sel.1.a:0 "让我们与孔雀王朝进行和谈。"
 flavor_sel.1.b:0 "我们绝不和谈！"
 seleucid_maurya_start.1.a.tt:0 "如果孔雀王朝同意，会发生以下情况：\n"
 seleucid_maurya_start.1.b.tt:0 "#R 与孔雀王朝 (@[THIS.GetCountry.GetFlag]!) 的战争状态可能会立即重启。#!\n如果战端重开，会发生以下情况：\n"
 seleucid_land_transfer_tooltip:0 "#R 梵衍那省#!、#R 萨塔吉地亚省#!、#R 阿拉科西亚省#!、#R 帕克杜耶省#!、#R 革德罗西亚省#!和#R 帕乐卡尼亚省#!将被割让给孔雀王朝 (@[THIS.GetCountry.GetFlag]!)。"
 seleucid_land_transfer_mauryan_tooltip:0 "#G 梵衍那省#!、#G 萨塔吉地亚省#!、#G 阿拉科西亚省#!、#G 帕克杜耶省#!、#G 革德罗西亚省#!和#G 帕乐卡尼亚省#!将被割让给孔雀王朝 (@[THIS.GetCountry.GetFlag]!)。"
 flavor_sel.2.t:0 "希腊威胁的终结？"
 flavor_sel.2.desc:0 "几十年前，亚历山大大帝入侵了我们的次大陆，并击败了印度河流域的统治者。 然而，世事多变。这位伟大的征服者逝世后，他的帝国也因接班人之间的纷争而四分五裂。而旃陀罗笈多趁此机会，迅速崛起并统一了北印度。\n在过去的一年里，孔雀王朝的军队已经占领了印度河流域，正在朝塞琉古领地进军。\n来自塞琉古的一名使者表示愿意放弃这个地区，以换取与我国缔结友好条约。"
 flavor_sel.2.a:0 "我们接受这个提议吧。"
 flavor_sel.2.b:0 "不，波斯将是我们的！"
 flavor_sel.3.t:0 "希腊的威胁"
 flavor_sel.3.desc:0 "几十年前，亚历山大大帝入侵了我们的次大陆，并击败了印度河流域的统治者。 然而，世事多变。这位伟大的征服者逝世后，他的帝国也因接班人之间的纷争而四分五裂。而旃陀罗笈多趁此机会，迅速崛起并统一了北印度。\n在过去的一年里，孔雀王朝的军队已经占领了印度河流域，正在朝塞琉古领土进军。\n来自塞琉古王朝的一名使者向我们提交了停战协议。这会给我们巩固胜利果实带来充足的时间，或许还能让我们转变关注方向。"
 flavor_sel.3.a:0 "我们必须奋力前进！"
 flavor_sel.3.b:0 "让我们争取和平，等待时机。"
 seleucid_maurya_start.3.b.tt:0 "如果塞琉古同意，会发生以下情况：\n"
 flavor_sel.4.t:0 "我们时代的和平"
 flavor_sel.4.desc:0 "孔雀王朝同意了我们的提议，为了表示感谢，他们派出了大量的战象供我们用于与其他马其顿继任者的国家作战。"
 flavor_sel.4.a:0 "太好了！"
 flavor_sel.5.t:0 "不稳定的休战期"
 flavor_sel.5.desc:0 "孔雀王朝同意休战，这将使我们两个国家都能获得一些急需的喘息时间：是时候恢复和巩固我们年轻的帝国了。\n尽管这意味着我们将暂时抛弃印度河两岸的希腊城市，但或许这是最慎重的做法。"
 flavor_sel.5.a:0 "是时候将我们的注意力转移到安提柯！"
 flavor_sel.5.b:0 "到印度河去！"
 flavor_sel.6.t:0 "战争！"
 flavor_sel.6.desc:0 "孔雀王朝没有作出正式答复，而是送来了我们使者的头颅。\n我们的边境卫戍部队上报称孔雀王朝的军队正在侦察他们的阵地情报，战争已经无法避免了。"
 flavor_sel.6.a:0 "是时候殊死一战。"
 flavor_sel.7.t:0 "战争！"
 flavor_sel.7.desc:0 "塞琉古拒绝了我们慷慨的停战协议。相反，他们的军队正在朝我们的阵地进发。\n印度河沿岸的希腊城市也纷纷对塞琉古表示支持。"
 flavor_sel.7.a:0 "他们会为此而后悔的！"
 flavor_arm.1.t:0 "卡帕多西亚王位"
 flavor_arm.1.desc:0 "几年前，马其顿将军欧迈尼斯从原君主和前波斯总督阿里阿拉特一世手中攫取了卡帕多西亚王国的王位。从那时起，阿里阿拉特一世那同样名为阿里阿拉特的继承人侄子，一直被我们所拘留。\n欧迈尼斯死后，卡帕多西亚的王位传给了佛里吉亚的安提柯，他使得该地区处于马其顿总督阿明塔斯的控制之下。阿明塔斯现在因安提柯在埃及和美索不达米亚与其他继业王国的战争而孤立无援。\n\n我们是否该将阿里阿拉特送回卡帕多西亚？"
 flavor_arm.1.a:0 "好主意！"
 installing_foreign_king_in_cappadocia_tooltip:0 "如果阿里阿拉特成功，他会成为卡帕多基亚(@[THIS.GetCountry.GetFlag]!)的新国王。"
 flavor_arm.1.b:0 "我们还是不要激怒阿闵塔斯。"
 flavor_arm.2.t:0 "王者归来"
 flavor_arm.2.desc:0 "有消息称，在邻国亚美尼亚王国的支持下，老国王阿里阿拉特的继承人阿里阿拉特二世正在向我们的首都前进。\n阿闵塔斯远离故乡，在卡帕多西亚从来都不是一名受欢迎的统治者。虽然我们可以依赖马其顿贵族的支持，但卡帕多西亚人怎么反应可就不一定了。"
 flavor_arm.2.a:0 "阿里阿拉特二世万岁！"
 flavor_arm.2.b:0 "我们必须逮捕这个冒牌货。"
 flavor_egy.1.t:0 "塞拉皮斯教派"
 flavor_egy.1.desc:0 "作为外国人的统治者，我们并不总是受到衷心接纳。尤其是埃及神职人员对我们希腊的诸神心怀深深的不满。塞拉皮斯教派将希腊和埃及宗教中的许多元素混合为一种新的融合信仰。通过在全国推广这种教派，我们也许可以弥合马其顿移居者与埃及民众之间的鸿沟。通过把这个小教派提升为我们王国的信仰，我们也可以改造它，并利用它为拉格王朝所用。"
 flavor_egy.1.a:0 "接受塞拉皮斯教派"
 flavor_egy.1.b:0 "我们不能屈服于这些外国人的影响。"
 greeks_disenfranchised:0 "所有拥有#Y 希腊#!人口的城市获得：\n#R +2#!叛乱风险，持续10年。\n所有#Y 希腊#!人物失去#R 40#!忠诚。"
 flavor_egy.1.c:0 "让我们全面接纳埃及人的遗产吧。"
 flavor_epi.1.t:0 "得伊达弥亚和德米特里"
 flavor_epi.1.desc:0 "自继业者冲突开始以来，政治局势风起云涌。希腊世界中的每一个城邦都在考虑支持谁，并且希望自己押对了宝。\n\n对我们而言，有人提议到皮洛士国王的妹妹得伊达弥亚，一位曾与亚历山大大帝已故的儿子订过婚的女士，她与安提柯一世的儿子，弗里吉亚的继承人德米特里是很好的一对。\n\n安提柯可能正是我们需要的朋友······"
 flavor_epi.1.a:0 "这能确保我们拥有一个强大的盟友。"
 flavor_epi.1.at:0 "弗里吉亚将决定是否同意我们让得伊达弥亚嫁给德米特里的提议。"
 flavor_epi.1.b:0 "事实上，我们还有别的主意······"
 flavor_epi.2.t:0 "得伊达弥亚和德米特里"
 flavor_epi.2.desc:0 "自继业者冲突开始以来，政治局势风起云涌。希腊世界中的每一个城邦都在考虑支持谁，并且希望自己押对了宝。\n\n伊庇鲁斯战略上被定义朝向马其顿的一根刺，皮洛士国王肯定会与卡山德发生冲突，因为卡山德的军队杀死了皮洛士的父亲。\n\n皮洛士国王的妹妹得伊达弥亚，一位曾与亚历山大大帝已故的儿子订过婚的女士，我们王国的继承人德米特里已经被建议与她结婚几个月了。伊庇鲁斯可能正是我们需要的朋友······"
 flavor_epi.2.a:0 "完美的一对。"
 flavor_epi.2.at:0 "得伊达弥亚和德米特里将会结婚。"
 flavor_epi.2.b:0 "事实上，我们还有别的主意······"
 flavor_epi.2.bt:0 "伊庇鲁斯对弗里吉亚的评价降低 #R 50#!。"
 flavor_epi.3.t:0 "得伊达弥亚和德米特里"
 flavor_epi.3.desc_1:0 "历经几个月的斡旋之后，弗里西亚人终于正式接受了我们的联姻提议。\n\n当得伊达弥亚到达弗里西亚之后，她的嫁车将会装饰的富丽堂皇，并从安提柯宅邸前往王家宫殿。在那里她要轻轻咬一口有德米特里递上的苹果。\n\n之后会举办极尽奢华的典礼，他们俩将在数百名宾客的祝福之下宣誓结合，并接受宾客们带来的如山如海的礼品。典礼之后将是一场盛大的王家宴会，源源不断的美酒和食物将一直持续到深夜……"
 flavor_epi.3.desc_2:0 "历经几个月的斡旋之后，德米特里和得伊达弥亚的婚礼终于定了下来。\n\n当得伊达弥亚到达弗里西亚之后，她的嫁车将会装饰的富丽堂皇，并从安提柯宅邸前往王家宫殿。在那里她要轻轻咬一口有德米特里递上的苹果。\n\n之后会举办极尽奢华的典礼，他们俩将在数百名宾客的祝福之下宣誓结合，并接受宾客们带来的如山如海的礼品。典礼之后将是一场盛大的王家宴会，源源不断的美酒和食物将一直持续到深夜……"
 flavor_epi.3.a:0 "年轻真好啊……"
 flavor_epi.3.b:0 "年轻真好啊……"
 flavor_epi.3.bt:0 "得伊达弥亚·埃阿喀得斯将移动到弗里吉亚\n德米特里·安提柯将和得伊达弥亚·埃阿喀得斯结婚\n伊庇鲁斯对弗里吉亚的好感度提高 #G 50#!\n弗里吉亚对伊庇鲁斯的好感度提高 #G 50#!"
 flavor_epi.4.t:0 "弗里吉亚的回应"
 flavor_epi.4.desc:0 "该死的弗里吉亚人决定取消计划已久的德米特里·安提柯和得伊达弥亚·埃阿喀得斯的联姻，声称政治动荡是不确定的原因。\n\n我们本来还指望在未来不可避免的冲突中获得他们的支持。看来我们将不得不再评估一下状况……"
 flavor_epi.4.a:0 "随他们……"
 flavor_epi_pry_marriage_op:0 "安提柯-埃阿喀得斯联姻"
 flavor_epi_pry_rejected_op:0 "拒绝了安提柯-埃阿喀得斯联姻"
 dhe_carthage.1.t:0 "巴卡之裔"
 dhe_carthage.1.desc:0 "尽管巴卡家族作为一股不可忽视的力量在迦太基的政治中心已存在很长一段时间，但却鲜有家族成员能够做到像哈米尔卡·巴卡名声显赫。在我们广袤的帝国内完成了几桩成功的买卖之后，这个男人决定为自己和他的亲族打造一个帝国。尽管有少数人对于其率领一支军队进军西班牙略表不满，他的这一举措毫无疑问可以拓展我们在该地区的影响力。他同时承诺将带来新的住民，并同时保障我们能够持续获取半岛琳琅满目的商贸品。\n\n哈米尔卡的儿子和女儿们将随其同行，有些人认为他的行为既能为自己的家族奠定娟丽，亦能提升我们城市的影响力。"
 dhe_carthage.1.a:0 "真是诱人的说辞……"
 dhe_carthage.1.b:0 "我们绝不能让一个人掌握这样的权力！"
 dhe_parthians.1.t:0 "阿尔沙克"
 dhe_parthians.1.desc:0 "随着大益诸部族的统一，我们的社会发生了翻天覆地的变化。一些有识之士趁势崛起，从一文不名变成了手握重权。\n阿尔沙克就是这样一个男人。凭借其一呼百应、作战勇猛的数百战士，他迅速奠定了自己的权力基础。现在他依靠氏族酋长的支持，正将我们的部落联邦带向一个更加辉煌的未来。"
 dhe_parthians.1.a:0 "要变天了。"
