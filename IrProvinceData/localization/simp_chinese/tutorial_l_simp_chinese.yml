l_simp_chinese:
 tutorial.1.t:0 "罗马的荣耀"
 tutorial.1.desc:0 "欢迎来到《英白拉多：罗马》的游戏教程！在我们的指导下，您将会通过完成出现于屏幕左侧的一系列任务来学习游戏的基础操作。\n\n一个饰有花圈和长矛的按钮位于你的屏幕左侧，你可以用它开关教程任务窗口。\n\n你可以以你喜欢的任何顺序来完成任务，但是如果是第一次接触P社游戏或者单纯想要重新了解游戏，建议您自上而下完成这些任务。\n\n你可以通过将鼠标置于任务之上来获得关于完成它们的提示。当条件已经满足，任务将会被高亮。"
 tutorial.1.a:0 "罗马不可战胜！"
 starting_setup_tooltip:0 "点击此处继续。"
 tutorial.2.t:0 "开局形势"
 tutorial.2.desc:0 "在教程中您将扮演罗马。当前的时间显示于屏幕的右上角，为罗马历450年十月1日，或者罗马建城后450年。\n\n罗马新近已经取得了地区的霸权，您征服意大利的舞台已经准备完毕！\n\n在本教程中，我们已经替您代管了一些事项。但随着教程的推进，我们会向您讲解这些方面。"
 tutorial.2.a:0 "继续。"
 tutorial.3.t:0 "资源"
 tutorial.3.desc:0 "在顶端的按钮旁边，是您在游戏过程中可以不断累积并花费掉的主要资源。\n\n我们诚挚的推荐您花费片刻时间熟悉这些资源。通过将您的鼠标悬停于各项资源的图标之上，您可以看到有关这项资源的详细介绍，包括其效果和用途。\n\n为了完成教程，我们为您提供了大量的金钱和点数资源。"
 tutorial.3.a:0 "前进！"
 tutorial.4.t:0 "一个稳定的国家"
 tutorial.4.desc:0 "恭喜！你已经成功让罗马稳定了下来。\n\n随着你进一步游戏，你将会遇到一系列不同的修正和效果，这将对你的稳定度，增加稳定度需要的花费以及稳定度造成的影响，均产生变化。\n\n事件通常都会影响你的稳定度值——为了让您顺利完成目标，我们先给予你额外的稳定度点数，使你的稳定度达到最大值。"
 tutorial.4.a:0 "非常好。"
 begin_tutorial_event_tooltip:0 "开始#Y 教程#!！"
 basics_of_resources_tooltip:0 "点击以学习《英白拉多：罗马》中关于#Y 资源#!的知识。"
 tutorial.5.t:0 "我们的陆军建设完成"
 tutorial.5.desc:0 "漂亮！罗马已经拥有了一支符合她名望的陆军。\n\n在游戏的过程中你将会不断看到类似这样的各种事件弹出。在这些事件中作出不同的选择将会带来有趣的效果。如果你将鼠标置于这个窗口底部的选项键，你将会看到你的军队得到一个战斗加成，作为完成这个任务的奖励。"
 tutorial.5.a:0 "太好了。"
 tutorial.6.t:0 "海军建设成功！"
 tutorial.6.desc:0 "现在罗马已经拥有了一支大舰队，在地中海有着夺取霸权的实力。\n\n作为这个任务的奖励，我们将会给罗马一个短期加成，使下一个任务更容易完成！"
 tutorial.6.a:0 "前进。"
 tutorial.7.t:0 "训练营建设完成"
 tutorial.7.desc:0 "现在你的城市将会为罗马提供更多的人力以补充你的军队！\n\n下一个任务是关于贸易线路的，我们已经为你添加了一个，就在你的首都拉丁省份。"
 tutorial.7.a:0 "非常好。"
 tutorial.8.t:0 "鱼儿必须游动"
 tutorial.8.desc:0 "现在罗马的人们已经开始接收你进口的鱼了。\n\n其他货物也有很多不同的你可以加以利用的加成——我们建议你在使用它们之前花点时间看一下贸易货物面板中的信息。"
 tutorial.8.a:0 "继续"
 tutorial.9.t:0 "诸神与我们同在"
 tutorial.9.desc:0 "众神保佑我们——现在罗马已经准备好战争了！\n\n我们建议你花点时间查看一下其他预兆以便在需要的时候能用上它们。"
 tutorial.9.a:0 "开战！"
 tutorial_unrest_modifier_tooltip:0 "#Y 萨比尼#!将不会在未来#Y 10 年#!内发生叛乱。"
 tutorial.10.t:0 "萨比尼"
 tutorial.10.desc:0 "干得好！你已经成功平定了萨比尼，并且征服了它们的土地。\n\n发动战争有非常多的额外的细节，这些你将会在之后的游戏逐渐接触到。其中许多是可选的，例如单位位置和战斗战术。你可以从单位选择面板中了解这些信息。"
 tutorial.10.a:0 "前进。"
 tutorial.11.t:0 "发明已完成"
 tutorial.11.desc:0 "现在，罗马的军队比以往更加能征善伐了。随着你的科技等级提升，不同的发明项目将被添加到随机化的发明池中。 随着时间的推进，会有一些十分有趣的发明出现在发明池中！\n\n值得一提的是，事件的对象通常会是你国内的某个人物，但是也有可能是你扮演的国家本身。举个例子，这个任务的奖励将永久的提升你的统治者的军略能力。"
 tutorial.11.a:0 "太好了！"
 tutorial_unrest_modifier_tooltip_2:0 "你最近征服的土地将不会在未来#Y 10 年#!内发生叛乱。"
 tutorial.12.t:0 "打倒萨莫奈人！"
 tutorial.12.desc:0 "萨莫奈人被击败了，胜利站在了罗马这一边。现在，你应该对如何进行战争有了基本的理解。\n\n一场战争很有可能升级为让多个对手卷入其中的大型冲突——小心点，当你向对手宣战的时候，一定要看清楚它的盟友和保障者！"
 tutorial.12.a:0 "朋友，多多益善。"
 tutorial.13.t:0 "目标已完成"
 tutorial.13.desc:0 "我们已经向西蓬同提供了必要的援助，您要么会获得一个新的朋友，要么会拥有一座加入共和国的全新城市。 \n\n盟友在战争中举足轻重。尽管你不能控制盟友的军队，但盟友大多数情况下都会协助你进行作战——如果盟友自己没有现定目标的话。\n\n教程剩余的目标包括征服更多意大利的土地。如果你觉得自己已经掌握了基础，可以回到主菜单并以非教程模式开始新游戏。如果你想继续游玩，请不要让罗马蒙羞！"
 tutorial.13.a:0 "为了荣耀，前进！"
 tutorial.14.t:0 "伊特鲁里亚被击败"
 tutorial.14.desc:0 "你已经终结了伊特鲁里亚的威胁——了不起的成就！\n\n接下来，你应当将南意大利的其他地区统一在罗马的旗帜下。这可能会需要数场战争，所以在开战前确保你的人力和国库能够胜任这项任务是非常重要的。\n\n当心希腊诸城邦，有些城邦处于一个防御联盟中。这意味着如果你对联盟的任一成员宣战，他就会召唤其他成员参战。"
 tutorial.14.a:0 "有意思。"
 tutorial.15.t:0 "罗马不可战胜！"
 tutorial.15.desc:0 "在你大能的双手之下，罗马已开始实现她的宿命。\n\n最后的挑战是终结希腊在意大利的干涉。攻下叙拉古城邦，让他们明白罗马不再需要希腊人的庇护。"
 tutorial.15.a:0 "开战！"
 tutorial.16.t:0 "教程完成！"
 tutorial.16.desc:0 "恭喜！你已完成《英白拉多：罗马》的全部教程。\n\n如果你想继续玩或查览，请记得，鉴于本教程的目的，游戏难度已被调整，而且我们推荐你进行正常的游戏，以便熟悉在通常情况下各国与你交互的方式。"
 tutorial.16.b:0 "继续游玩教程模式。"
 tutorial_increase_stability:0 "稳定罗马"
 tutorial_increase_stability_desc:0 "#W 提高稳定度至2。#!\n\n为提高稳定度，请打开#Y 宗教#!，并点击#Y 祭祀神灵#!按钮。\n\n本教程制作过程中没有猪受到过伤害。"
 build_30_heavy_infantry:0 "拥有一支包含 30 个大队的军队"
 build_30_heavy_infantry_desc:0 "#W 招募大队直到你的军队人数达到 30000。#!\n\n你可以在任何拥有的城市招募军队，这个操作可以使用下面几个方法：\n\n- 使用#Y 快速建造#!功能，这个按钮在屏幕的左上方。\n\n- 选择一个城市，点击#Y 征募部队#!按钮。\n\n- 选择一支部队，点击#Y 招募到单位#!按钮。\n\n开始招募至少 30 个大队吧，记得把他们合并到一支部队中。"
 build_20_triremes:0 "拥有 12 艘三层划桨战船"
 build_20_triremes_desc:0 "#W 建造船只直到你的海军舰队数量达到 12。#!\n\n建造船只与招募部队非常相似，不过你需要在拥有#Y 港口#!并且有#Y 木材#!供应的城市才能建造。\n\n所有罗马的开局城市都有木材供应，所以你暂时不必担心这个问题。\n\n鼠标悬浮在这个目标上将会标记出所有拥有#Y 港口#!的城市。"
 build_4_barracks:0 "修建 8 个训练营"
 build_4_barracks_desc:0 "#W 在至少 8 个不同的城市建造训练营#!\n\n#Y 自由民#!和#Y 部落民#!为你提供基础的人力。在城市中拥有一个或多个#Y 训练营#!将会增加城市中#Y 自由民#!和#Y 部落民#!所提供的人力。\n\n为了更快地获得人力，在至少 #Y  8#! 座城市中建造#Y 训练营#!吧。\n\n在城市界面中，找到#Y 训练营#!一栏，点击进度条右侧的按钮开始建造。"
 acquire_fish_for_rome:0 "进口鱼到拉丁"
 acquire_fish_for_rome_desc:0 "#W 进口鱼到拉丁#!\n\n为了避免你的城市陷入饥荒并能够持续增长，你需要为城市提供足够的食物。\n\n罗马暂时不会陷入饥荒，但是你需要进口#Y 鱼#!到#Y 拉丁#!来提高人口增长速度。\n\n#Y 拉丁#!是罗马所在的#Y 省份#!。点击城市罗马，在省份界面的左上角你可以看到#Y 贸易路线#!按钮.\n\n点击这个按钮，选择#Y 鱼#!。你可以看到那些出口鱼的省份，以及显示在右侧他们所在的国家。那些按钮是灰色的国家将#R 不会#!出售商品给你，除非你提高与他们关系。\n\n现在选择列表中可选的第一项以便进口鱼到拉丁。"
 tutorial_conquer_sabinia:0 "征服萨比尼"
 tutorial_conquer_sabinia_desc:0 "#W 征服萨比尼亚的领土#!\n\n居住在群山之中的萨比尼人占领这你北方的领土。通过外交界面中的#Y 伪造宣称#!按钮来对他们土地伪造宣称。你不需要对他们所有的省份都伪造宣称，一个就可以了。\n\n伪造好宣称后，让你的部队占据有利地形，然后宣战！\n\n宣战可以通过外交界面中的选择按钮完成。你需要选择一个#Y 宣战理由#!。如果你选择#Y 展现霸权#!或#Y 展现海军霸权#!，你会遭受稳定度下降的损失。\n\n萨比尼人会尝试抵抗，但罗马的军队会证明他们不值一提。"
 tutorial_destroy_etruria:0 "毁灭伊特鲁里亚！"
 tutorial_destroy_etruria_desc:0 "#W 吞并高亮的伊特鲁里亚城市。#!\n\n伊特鲁里亚人的地理位置对罗马构成了很大威胁。通过征服伊特鲁里亚来终结这个威胁吧！\n\n如果你当前人力或者稳定度较低，休养生息一段时间再开战是更明智的选择。\n\n如果你发现你无法通过一次战争征服敌人，你可以尝试与敌人求和，然后在停战期结束后再重开战端。"
 tutorial_finish_off_samnium:0 "毁灭萨莫奈人"
 tutorial_finish_off_samnium_desc:0 "#W 吞并高亮的城市。#!\n\n自第一次萨莫奈战争伊始，罗马人和萨莫奈人就相互打的你死我活。\n\n伪造一个宣称，然后向他们的军队大开杀戒吧！"
 tutorial_make_friends_with_sipontum:0 "与西蓬同的关系"
 tutorial_make_friends_with_sipontum_desc:0 "#W 使西蓬同对罗马的好感度达到 100。#!\n\n有时候外交家的口舌比刀剑更加行之有效。尝试改善我们同西蓬同的外交关系吧。\n\n改善关系的方法有很多种。打开同他们的外交面板，你可以在这里看到诸多选项。在这里我们先推荐您使用#Y 提高好感度#!互动选项。\n\n其他一些选项，比如#Y 赠送礼物#!和#Y 提议结盟#!也可以提高好感度。\n\n如果你发现对方对于你的友好态势不屑一顾，那么就发兵征讨吧！你同样可以通过征服西蓬同来完成这个任务目标。"
 tutorial_buy_an_invention:0 "采用 兄弟的誓言"
 tutorial_buy_an_invention_desc:0 "#W 采用 兄弟的誓言 发明。#!\n\n为了完成这个目标，你需要打开#Y 科技#!窗口。你可以在窗口的右侧看到一系列的发明。\n\n发明可以使用#Y 民政点数#!（@civic_icon!）进行购买。每购买一个发明都会增加下一个发明所需要的花费。\n\n在窗口的左侧可以看到#Y 科技#!界面。科技的研究进度由你的公民比例，以及负责当前科技的人物技能等级决定。你研究的每一项#Y 科技#!都会给你带来一定的收益，同时也可以使发明的花费更加便宜。\n\nIf #Y 兄弟的誓言#!目前可以在发明面板选择，赶紧购买吧。如果该发明没出现，则先尝试购买几个其他发明直到它刷新出来！"
 invention_purchased_tutorial_tooltip:0 "购买任意发明"
 tutorial_call_down_an_omen:0 "祈求预兆"
 tutorial_call_down_an_omen_desc:0 "#W 祈求任何预兆#!\n\n预兆在《英白拉多：罗马》中是一个非常重要的功能。打开#Y 宗教#!菜单来查看可用的预兆。\n\n需要注意的是，同一时间只能有一个预兆生效，并且选择预兆后无法撤销。当一个预兆过期后，才可以选择新的预兆。\n\n我们建议你选择#Y 福耳图娜的祝福#!来完成教程，不过你也可以自行选择其他的预兆！"
 tutorial_conquer_southern_italy:0 "征服意大利南部"
 tutorial_conquer_southern_italy_desc:0 "#W 吞并高亮出的意大利南部城市。#!\n\n既然你已经了解了一些基本操作，是时候接受挑战了。征服意大利南部剩下的地区，告诉世人你可不是闹着玩的！\n\n记得让你的部队始终能得到补充，并且只对你觉得可以处理的对手进行征服。为了完成这个目标，你需要多次发动战争。如果你的#Y 预兆#!在这期间到期了，记得重新选择一个。"
 tutorial_conquer_syracuse:0 "征服叙拉古"
 tutorial_conquer_syracuse_desc:0 "#W 征服位于西西里的高亮城市#!\n\n希腊势力的最后一个堡垒——叙拉古——是你本次教学任务的最后一个目标。你需要让你的部队穿越#Y 海峡#!，而敌人的舰队可能会阻止你的行动，所以请确保你将舰队部署在#Y 雷吉翁#!和#Y 墨萨纳#!之间的海域。\n\n如果你觉得需要对#Y 墨利塔#!进行围城，你可以将部队转移至舰队上，然后将他们运送到指定的目的地。\n\n当你征服了位于#Y 西库利亚#!的高亮城市后，你将会获得胜利！"
 tutorial_syracuse_tt:0 "#G 教程已完成#!"
