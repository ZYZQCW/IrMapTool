 faction.10.t:0 "选择立场"
 faction.10.desc:0 "正如我们神佑的政治机构中，许多经验丰富的成员所知道的那样，青春是一个奇妙的阶段，它代表着欢乐，经历，以及最重要的，轻信。\n\n[SCOPE.sChar('faction_10_target').GetName]最近带着年轻面孔走上了政治舞台，拥护[SCOPE.sChar('faction_10_target').GetPartyName]的立场。那些不顾一切地想将[SCOPE.sChar('faction_10_target').GetPraenomen]招入麾下的人就像看到尸体的秃鹫一样一拥而上，为了得到[SCOPE.sChar('faction_10_target').GetHerHim]，每个人都极尽诡计。\n\n也许我们的 [ROOT.GetCountry.GetRulerTitle]应该出面向[SCOPE.sChar('faction_10_target').GetPraenomen]指明正确的道路？"
 faction.10.a:0 "我们不应该干涉。"
 faction.10.b:0 "这值得为之努力。"
 faction.10.c:0 "小菜一碟。"
 faction.11.t:0 "共识"
 faction.11.desc:0 "军事派系的领导人[SCOPE.sChar('faction_11_target').GetName]提出以其一小部分骨干的支持来换取我们承诺帮助他。\n\n我们不应低估他们的支持在国家事务中的重要性。"
 faction.11.a:0 "我们团结一致。"
 faction.11.b:0 "善意的提议，但我们的理念不同。"
 faction.11.c:0 "我们迫切需要这种支持，也许我们可以更深入地合作？"
 faction.12.t:0 "伸出援手"
 faction.12.desc:0 "民政派系和[ROOT.GetCountry.GetRuler.GetPartyName]经常发生冲突。尽管如此，[SCOPE.sChar('faction_12_target').GetName]仍向我们伸出了橄榄枝，提出进行有限的合作，以换取我们模棱两可地表示会在未来为其提供支持。\n\n我们怎么可能拒绝？"
 faction.12.a:0 "非常好！"
 faction.12.b:0 "抱歉，[SCOPE.sChar('faction_12_target').GetPraenomen]，这不切实际。"
 faction.12.c:0 "也许可以协商一个更好的交易？"
 faction.12.d:0 "令人发指！立即通知[ROOT.GetCountry.Custom('get_court_type')]。"
 faction.13.t:0 "交易的艺术"
 faction.13.desc:0 "商业派系成员的所谓支持均是以明码标价著称。\n\n因此，当[ROOT.GetCountry.GetName]的贵族领袖[SCOPE.sChar('faction_13_target').GetName]找到我们时，[SCOPE.sChar('faction_13_target').GetHerHis]的眼里闪烁着一丝精明，对此我们一点也不意外……"
 faction.13.a:0 "看来我们志同道合。"
 faction.13.b:0 "一笔不必要的开销。"
 faction.13.c:0 "给他们更多！"
 faction.13.d:0 "[ROOT.GetCountry.Custom('get_court_type')]会不高兴的。"
 faction.14.t:0 "可选的什一税"
 faction.14.desc:0 "高洁的宗教派系领袖满脸堆笑地找上了我们。\n\n[SCOPE.sChar('faction_14_target').GetSheHe]礼貌地向我们提出以其派系部分支持的代价，换取征收“什一税”的权利，当然了，[SCOPE.sChar('faction_14_target').GetHerHis]声称这些钱是要分发给穷人。说着这话的时候，[SCOPE.sChar('faction_14_target').GetHerHis]的面孔上一直挂着那病态的笑……"
 faction.14.a:0 "真是一位值得敬佩的[SCOPE.sChar('faction_14_target').GetWomanMan]。"
 faction.14.b:0 "穷人一分钱也得不到。"
 faction.14.c:0 "穷人？把我们有的都给他们！"
 charisma_comparison_tooltip:0 "这个行为的花费基于你的统治者与对方魅力的差距。"
 faction.15.t:0 "公众好感度"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetPartyName]的[SCOPE.sChar('faction_15_target').GetName]在令人作呕的充满花言巧语的公开声明中，提出将[SCOPE.sChar('faction_15_target').GetHerHis]派系的大部分权力交给我们使用，以换取在[ROOT.GetCountry.Custom('get_court_type')]中获得更多的认可。\n\n自称为“民粹主义者”的他们很难取悦，拒绝他们真的是明智的选择吗？"
 faction.15.a:0 "他们应该得到我们的支持！"
 faction.15.b:0 "想都别想。"
 olympic.2.t:0 "奥林匹克运动会"
 olympic.2.desc:0 "自强大的赫拉克勒斯的辉煌岁月以来，每四年一次，希腊的年轻人会参加奥运会，为自己赢得名誉和财富，为自己的国家赢得荣耀。\n\n比赛在[SCOPE.sP('olympic_games_location').GetName]举办，是希腊境内所有人放下武器、追忆祖先并向祖先致敬的机会。\n\n由于我们控制着运动会的古老举办地，今年举办运动会的责任落到了我们头上；在宣布之前我们应该仔细考虑。"
 olympic.2.a:0 "广而告之：今年运动会照常举行！"
 olympic.2.b:0 "目前来说风险太高。"
 olympics_yay:0 "#Y 希腊#!文化组的所有国家对[THIS.GetCountry.GetName]的好感度将增加 #G 20#! 点。"
 olympics_nope:0 "#Y 希腊#!文化组的所有国家对[THIS.GetCountry.GetName]的好感度将减少 #R 20#! 点。"
 olympic.3.t:0 "奥林匹克运动会！"
 olympic.3.desc:0 "著名的奥林匹克运动会将又一次在[SCOPE.sP('olympic_games_location').GetName]召开。这些比赛遵照了古老的传统，据说这些传统可以追溯到伟大的赫拉克勒斯本人在世之时，也是希腊举国欢庆的盛事。\n\n我们的习惯是派[ROOT.GetCountry.GetName]最值得骄傲、最有能力的年轻子民代表我们参赛。我们找到了两名理想的候选人；一位名为[SCOPE.sChar('olympic_champion').GetPraenomen]的[SCOPE.sChar('olympic_champion').Custom('get_godly_description')]和一位名为[SCOPE.sChar('olympic_champion_2').GetPraenomen]的[SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')]。我们应该派出哪位优秀的运动员去参加比赛？"
 olympic.3.a:0 "派[SCOPE.sChar('olympic_champion').GetPraenomen]去！"
 olympic.3.b:0 "派[SCOPE.sChar('olympic_champion_2').GetPraenomen]去。"
 olympic.3.c:0 "我们应该袖手旁观。"
 olympic.6.t:0 "奥运会结束"
 olympic.6.desc:0 "精彩绝伦的奥运会在人们的欢呼声和庆祝声中结束。\n\n今年比赛的亮点出现在[SCOPE.Custom('get_olympic_highlight')]期间。\n\n大会宣布最终获胜者为[SCOPE.sC('victor_origin_country').GetName]的[SCOPE.sChar('victorious_competitor').GetName]，[SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')]，其矫健身姿、男子气概和赫拉克勒斯一般的活力无可比拟。作为奥运会的冠军，他将名垂青史！"
 olympic.6.desc_2:0 "精彩绝伦的奥林匹克运动会在人们的欢呼声和庆祝声中结束了。不过今年的奥运会由于胜利者[SCOPE.sChar('victorious_competitor').GetName]的死亡而染上了悲伤。面对死亡他不愿放弃，在一场武斗与对手战斗至死，在这一情有可原的情况下，他被光荣地宣布为胜利者。\n\n尽管发生了这一悲剧，很多其他的活动还是吸引了大量观众，其中尤其值得纪念的就是[SCOPE.Custom('get_olympic_highlight')]。"
 olympic.6.a:0 "太好了！我们应当称颂[SCOPE.sChar('victorious_competitor').GetPraenomen]！"
 olympic.6.b:0 "好吧，祝下次好运。"
 olympic.6.c:0 "盛事！"
 olympic.7.t:0 "奥运会中的暴行"
 olympic.7.desc:0 "[SCOPE.sC('evil_olympic_monsters').GetName]可恶的下流胚将我们为参加奥运会而长途跋涉的心爱的运动员[SCOPE.sChar('imprisoned_athlete').GetPraenomen]关押了起来。\n\n更过分的是，他们要收到赎金才放他安全回国。所有参加奥运会的国家都对这种违反奥林匹克休战原则的行为表示严重不满。"
 olympic.7.a:0 "好吧。给他们钱。"
 olympic.7.b:0 "我们付不起赎金，但我们会记住他们干的坏事……"
 imprison_olympic_ransom:0 "参加奥运会的所有国家对[SCOPE.sC('actor').GetName]的好感度将下降 #R 40#! 点。\n赎金要求会送至[SCOPE.sChar('target').GetCountry.GetName]。"
 olympic.8.t:0 "荒废的体育场。"
 olympic.8.desc:0 "看来，今年几乎没有人参加奥运会，这场活动不得不取消。\n\n整个希腊都弥漫着失望的气息——也许下一届奥运会会好一些？"
 olympic.8.a:0 "真令人难过。"
 olympic.9.t:0 "赎金已支付"
 olympic.9.desc:0 "[SCOPE.sChar('imprisoned_athlete_country').GetName]的傻瓜们已经向我们支付了[SCOPE.sChar('imprisoned_athlete').GetName]的赎金。\n\n但愿他们能比我们更好地利用他。"
 olympic.9.a:0 "很好。"
 olympic.11.t:0 "奥运会上的悲剧！"
 olympic.11.desc:0 "我们的运动员[SCOPE.sChar('dead_athlete').GetName]在赛后狂欢时，不幸殒命于[SCOPE.sChar('dead_athlete').GetEmployer.GetName]。"
 olympic.11.a:0 "[ROOT.GetCountry.GetName]举国上下为其哀悼！"
 treatment.3.t:0 "治疗成功！"
 treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName]已经接受了一段时间的治疗。\n\n多亏了负责指导神秘医术的[SCOPE.sChar('court_physician').GetName]水平高超，病人看起来已经完全康复了。"
 treatment.3.a:0 "非常好。"
 treatment.4.t:0 "医疗事故！"
 treatment.4.desc:0 "在 [SCOPE.sChar('treatment_successful_target').GetName]的治疗期间发生了一个相当尴尬的事件。[SCOPE.sChar('court_physician').GetName]在执行常规程序时[ROOT.GetCountry.Custom('get_medical_accident_type')]，导致[SCOPE.sChar('treatment_successful_target').GetPraenomen]遭受了一些可怕的伤害。\n\n我们可以要求治疗停止，尽管这可能会激怒[SCOPE.sChar('court_physician').GetName]。"
 treatment.4.a:0 "让治疗继续。"
 treatment.4.b:0 "太危险了！"
 treatment.4.c:0 "换成[ROOT.GetCountry.GetRuler.GetName]来！"
 health.1.t:0 "难产而死"
 health.1.desc:0 "[ROOT.GetCharacter.GetName]在其新生儿[SCOPE.sChar('newborn').GetPraenomen]的生产过程中不幸去世。\n\n我们与她的家人一起哀悼，但很可惜，这种情况并不罕见。"
 health.1.a:0 "致以同情。"
 health.3.t:0 "悲剧"
 health.3.desc:0 "分娩的风险有很多，今天，[ROOT.GetCharacter.GetName]与她的家人经历了最糟糕的情况。\n\n她不仅在分娩过程中去世，而且她的新生宝宝[SCOPE.sChar('newborn').GetPraenomen]也随她夭折。\n\n我们无法想象她的家人有多么悲痛。"
 health.3.a:0 "致以诚挚的同情。"
 health.4.t:0 "婴儿夭折"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName]无法维持[SCOPE.sChar('newborn').GetHerHis]的生命，在出生后几分钟便平静地过世。\n\n其父母遭受的痛苦常人无法想象，我们与他们一同哀悼吧。"
 health.4.a:0 "致以诚挚的同情。"
 health.6.t:0 "忧郁症"
 health.6.desc:0 "[ROOT.GetCharacter.GetPraenomen]被令人窒息的强烈沮丧所支配，状态每况愈下，我们担心[ROOT.GetCharacter.GetSheHe]将永远无法康复。\n\n我们只能祈祷命运善待[ROOT.GetCharacter.GetHerHim]。"
 health.6.a:0 "令人痛心。"
 health.7.t:0 "朝前看"
 health.7.desc:0 "在经历了一段无法自拔的抑郁之后，[ROOT.GetCharacter.GetPraenomen]已经重振精神，终于能够笑出来，[ROOT.GetCharacter.GetHerHis]的样子终于变回从前。\n\n[ROOT.GetCharacter.GetHerHim]能恢复真是太好了。"
 health.7.a:0 "太好了。"
 death.2.t:0 "时光的流逝"
 death.2.desc:0 "我们所有人都会老去。当人体不可避免地衰老时，甚至祭司和外科医生也无能为力；[ROOT.GetCharacter.GetName]正感受到这个事实。\n\n[ROOT.GetCharacter.GetSheHe|U]可能已经时日无多。"
 death.2.a:0 "真令人难过。"
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName]欣欣向荣"
 city.1.desc:0 "[SCOPE.sP('city_1_target').GetName][ROOT.GetCountry.Custom('get_city_council_type')]派遣一名使节宣布今年的收成、贸易和税收都产生了巨额盈余。为展示高尚的民族精神，他们决定为国家贡献额外的收入。\n\n但是，我们可以让他们把钱用在自己身上不是吗？"
 city.1.a:0 "非常感谢他们的捐赠。"
 city.1.b:0 "让他们把钱用在自己身上"
 city.2.t:0 "自治"
 city.2.desc:0 "[SCOPE.sP('city_2_target').GetName]勤劳的民众超越了自我，贡献出个人资金来发展他们优秀城市的基础设施。\n\n我们希望这种态度可以被一些不那么忠诚的臣民所效仿。"
 city.2.a:0 "太好了！"
 city.3.t:0 "请愿！"
 city.3.desc:0 "[SCOPE.sP('city_3_target').GetName]的富裕居民代表全省发出正式请愿书，投诉我们的总督[SCOPE.sChar('city_3_governor').GetName]严苛的治理。[SCOPE.sChar('city_3_governor').GetHerHis]的税收政策似乎引起了地主们的愤怒，他们不得不让奴隶拼命干活才能缴足够的税收配额。\n\n我们的属民可不常以这种方式请愿——也许我们应该仔细考虑下他们的诉求。"
 city.3.a:0 "胡说八道，[SCOPE.sChar('city_3_governor').GetPraenomen]非常称职！"
 city.3.b:0 "派一名代表去确认其是否遵守规则。"
 city.4.t:0 "为[SCOPE.sChar('city_4_governor').GetPraenomen]举办盛宴！"
 city.4.desc:0 "[SCOPE.sP('city_4_target').GetName]的居民正在为他们倍受爱戴的总督举行庆典。[SCOPE.sChar('city_4_governor').GetName]以[SCOPE.sChar('city_4_governor').GetHerHis]的慈悲、包容和博识而闻名。\n\n很高兴看到我们选定的人能这么受到认可。"
 city.4.a:0 "开始庆祝！"
 city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U]配不上如此赞颂。"
 city.5.t:0 "信风"
 city.5.desc:0 "变幻无常的海洋可以毁灭很多地方，也可以让很多地方繁荣，今年，[SCOPE.sP('city_5_target').GetName]市便因贸易的繁荣而收获颇丰。\n\n让我们祈祷这种好运能够延续！"
 city.5.a:0 "非常好。"
 city.6.t:0 "贸易中心不断发展"
 city.6.desc:0 "原本鲜为人知的[SCOPE.sP('city_6_target').GetName]市近年来因自由贸易中心之名而备受瞩目。为了在我们的土地上出售商品，各国商人蜂拥而至。\n\n虽然这显然对我们有利，但我们应该考虑如何最大程度地利用这一优势。"
 city.6.a:0 "鼓励外商前来！"
 city.6.b:0 "推动劳动阶级的增长。"
 city.6.c:0 "宣布建立奴隶市场！"
 city.6.d:0 "促进持续投资！"
 city.7.t:0 "战争难民"
 city.7.desc:0 "因[SCOPE.sC('city_7_target_country').GetName]与[SCOPE.sC('city_7_target_country_2').GetName]战争而逃离故土的难民进入了我国的领土。虽然让他们在这里定居才符合人道主义，但我们也应该考虑这可能会如何影响我们与邻国[SCOPE.sC('city_7_target_country').GetName]的关系。\n\n现在赶他们回头还为时不晚。"
 city.7.a:0 "欢迎他们！"
 city.7.b:0 "要求他们返回。"
 city.8.t:0 "贸易移民潮"
 city.8.desc:0 "我们与[SCOPE.sC('city_8_target_country').GetName]的贸易协议产生了巨大的投资回报。随着我们两国之间的财富流动，人口的流动也正在加速。\n\n我们的[SCOPE.sP('city_8_target').GetName]市迎来了一波新移民。他们相信，在[ROOT.GetCountry.GetName]他们会过得更好。 我们怎么能拒绝他们呢？"
 city.8.a:0 "热烈欢迎！"
 city.8.b:0 "这里没有他们要的机会。"
 city.9.t:0 "富有的赞助者"
 city.9.desc:0 "[SCOPE.sP('city_9_target').GetName]城市常常被我们首都的富有赞助人忽视。然而就在今天，[SCOPE.sChar('city_9_patron').GetName]已经提出要花费[SCOPE.sChar('city_9_patron').GetHerHis]的一大笔财富来修建一座宏伟的神殿。\n\n在[SCOPE.sChar('city_9_patron').GetSheHe]开始施工之前，[SCOPE.sChar('city_9_patron').GetSheHe|U]已经请求我们的许可。"
 city.9.a:0 "很好！"
 city.9.b:0 "说服[SCOPE.sChar('city_9_patron').GetHerHim]改变投资途径。"
 city.10.t:0 "风暴！"
 city.10.desc:0 "一场不知从何处而来的大风暴席卷了[SCOPE.sP('city_10_target').GetName]的海岸。损失极为严重，[ROOT.GetCountry.Custom('get_city_council_type')]市已经发出了一份请求，希望我们立刻采取可行的方式进行紧急援助。"
 city.10.a:0 "给他们拨款重建。"
 city.10.b:0 "助他们一臂之力。"
 city.10.c:0 "不管他们。"
 city.11.t:0 "解放"
 city.11.desc:0 "[SCOPE.sP('city_11_target').GetName]的城市[ROOT.GetCountry.Custom('get_city_council_type')]，私自释放了大量私有奴隶。\n\n如果我们认为有必要的话，可以介入此事——让奴隶们过得太舒服可能会引起不良后果。"
 city.11.a:0 "为了自由！"
 city.11.b:0 "如果没有奴隶，我们的总督怎么办？"
 city.12.t:0 "神殿坍塌！"
 city.12.desc:0 "[SCOPE.sP('city_12_target').GetName]省份内的美丽的神殿在一次小建筑事故中不幸坍塌。\n\n如果我们愿意的话，我们可以投入一笔小钱来重建它。"
 city.12.a:0 "重建神殿。"
 city.12.b:0 "没人会想念它。"
 city.13.t:0 "部落民请求移民"
 city.13.desc:0 "一大批[SCOPE.sP('city_13_target').GetName]市的部落居民，请求当地管治官员批准，要跨过边境进入我们邻居的土地，[SCOPE.sP('city_13_target_3').GetOwner.GetName]。\n\n他们的请求还附带承诺一笔慷慨的金钱，但我们的当地官员不愿意失去这些合算的工人。"
 city.13.a:0 "我们不需要他们。让他们走吧。"
 city.13.b:0 "引导他们去更……合适的地方。"
 city.13.c:0 "决不！"
 city.14.t:0 "部落移民"
 city.14.desc:0 "我们欣喜地发现，一大批部落民越过我们邻居[SCOPE.sP('city_13_target').GetOwner.GetName]的边界，定居在[SCOPE.sP('city_13_target').GetName]市内。\n\n相信他们能很好地服务我们。"
 city.14.a:0 "非常好！"
 city.15.t:0 "市民欢欣鼓舞！"
 city.15.desc:0 "[SCOPE.sP('city_15_target').GetName]的爱国公民在我们的统治下幸福快乐。为了表达对我们统治权的敬意，他们衷心的筹集了一笔（少得可怜）的金子，希望这能表达一些政治支持。\n\n我们都不忍心告诉他们，他们的礼物微不足道。"
 city.15.a:0 "赞！"
 city.16.t:0 "老骥伏枥"
 city.16.desc:0 "授予退伍军人最好的农田是对他们服务[ROOT.GetCountry.GetName]的直观褒奖。但是有时候，对于那些不习惯卑微劳动生活的人来说，战斗和荣耀的吸引力被证明要大得多。\n\n最近的这个寒冬使得那些在田地里干活的人断然离开，希望在我们的军队中找到更好的工作，留下了一大片无人认领的耕地。为了更好的服务我们欣欣向荣中的国家，我们将这些地挪作他用。"
 city.16.a:0 "焉知非福……"
 city.17.t:0 "双城记"
 city.17.desc:0 "[ROOT.GetCountry.Custom('get_government_city_type')]的天性常常会导致两个相邻势力之间的分歧。因此，[SCOPE.sP('city_17_protagonist').GetName]的[SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')]与他们的邻居[SCOPE.sP('city_17_antagonist').GetName]因为一点小领土争端发生了争执。\n\n我们已经被要求就手头的问题进行仲裁，但很显然，无论我们决定如何，双方都会心怀怨恨。"
 city.17.a:0 "[SCOPE.sP('city_17_protagonist').GetName]将从中受益。"
 city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName]应得到土地。"
 city.18.t:0 "城市对立"
 city.18.desc:0 "古老的[ROOT.GetCountry.Custom('get_government_city_type_basic')]位于[SCOPE.sP('city_18_protagonist').GetName]，其中的居民长期以来一直对他们在[SCOPE.sP('city_18_antagonist').GetName]的富裕邻居心存猜忌。最近，在一次叛逆的敌对行动中，他们召集了一小股部队并洗劫了[SCOPE.sP('city_18_antagonist').GetName]，还将大量底层居民掳做奴隶。\n\n我们可能已经无法阻止双方日益增长的敌意，但我们应该能够为了人质进行调解。"
 city.18.a:0 "强迫归还奴隶。"
 city.18.b:0 "安全赎回奴隶"
 city.18.c:0 "这真不归我们管。"
 city.19.t:0 "邻家芳草绿"
 city.19.desc:0 "[SCOPE.sP('city_19_protagonist').GetName]和[SCOPE.sP('city_19_antagonist').GetName]两座城市之间正卷入骂战；双方都声称自己比另一方更加正义，强大，热情。通常来说这种小争吵根本不值得我们关注，但是这次，争吵双方已经开始准备武装冲突。\n\n随着时间的流逝该情况的负面效应可能会愈发显现，但是，双方城市中志愿参军的年轻人已大大增加。"
 city.19.a:0 "民心可用。"
 city.20.t:0 "架起防御"
 city.20.desc:0 "靓丽的[SCOPE.sP('city_20_protagonist').GetName]的居民们与他们[SCOPE.sP('city_20_antagonist').GetName]的邻居常年不和。结果，[SCOPE.sP('city_20_protagonist').GetName]竖起了一道引人注目的防御工事，远远超越了他们的对手。\n\n正如人们所说的，争斗推动创新！"
 city.20.a:0 "让他们继续！"
 city.21.t:0 "请求保护"
 city.21.desc:0 "[SCOPE.sP('city_21_target').GetName]市的宗教少数派请求我们给予他们官方批准，以继续进行他们那些古怪的异教仪式。\n\n当然，他们提供了一笔可观的钱款作为善意的象征！"
 city.21.a:0 "他们有我们的保护了。"
 city.21.b:0 "异教徒！"
 city.21.c:0 "他们可以保留他们的钱…这只是个小许可。"
 decline_option:0 "这次算了。"
 commander_loyalty.1.t:0 "战士的荣誉"
 commander_loyalty.1.desc:0 "在[SCOPE.sChar('commander_loyalty_1_target').GetName]手下服役并顽强战斗的士兵们，已经以英勇的行为证明了自己。出于仁慈，[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen]请求批准为[SCOPE.sChar('commander_loyalty_1_target').GetHerHis]的军队设立独特的服役奖励制度。\n\n如果被拒绝授予这项荣誉，[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen]将会非常生气，但是我们也得小心不能给[SCOPE.sChar('commander_loyalty_1_target').GetHerHim]太多自主权。"
 commander_loyalty.1.a:0 "让士兵们得到他们应得的！"
 commander_loyalty.1.b:0 "这是一个危险的先例。"
 commander_loyalty.2.t:0 "拒绝受命"
 commander_loyalty.2.desc:0 "我们收到了令人担心的消息。可鄙的[SCOPE.sChar('cl_2_target').GetName]，曾被我们认为是[ROOT.GetCountry.GetAdjective]荣耀的捍卫者，却向[ROOT.GetCountry.Custom('get_court_type')]提出了令人发指的要求。\n\n[SCOPE.sChar('cl_2_target').GetSheHe|U]宣布[SCOPE.sChar('cl_2_target').GetHerHis]的部队将按兵不动，直到我们为[SCOPE.sChar('cl_2_target').GetHerHis]对[ROOT.GetCountry.GetName]的杰出贡献进行适当的奖赏[SCOPE.sChar('cl_2_target').GetHerHim]，并给予公开表彰。"
 commander_loyalty.2.a:0 "我们似乎别无选择。"
 commander_loyalty.2.b:0 "这简直是叛国！"
 ip_republic.20.t:0 "军队改组"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName]对[SCOPE.sChar('republic_20_target').GetHerHis]指挥下的军官发起了大范围重组。[SCOPE.sChar('republic_20_target').GetSheHe]向我们保证这是为了更有效率的指挥层级制度。\n\n令人好奇的是，我们的随员注意到，具有强烈共和理想的军官并没有得到任何晋升，但还很难否认这一举措的有效性。"
 ip_republic.20.a:0 "我们信任[SCOPE.sChar('republic_20_target').GetPraenomen]。"
 ip_republic.20.b:0 "坚持这一行动要囊括所有军官。"
 ip_republic.21.t:0 "自建新军"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName]，凭借[SCOPE.sChar('republic_21_target').GetHerHis]将军的职权，开始利用[SCOPE.sChar('republic_21_target').GetHerHis]本人的资金为调配给[SCOPE.sChar('republic_21_target').GetHerHis]的军队扩充规模。\n\n我们还不确定是要鼓励[SCOPE.sChar('republic_21_target').GetHerHis]的进取心，还是要担忧这一行动背后的意图。"
 ip_republic.21.a:0 "无稽之谈！[SCOPE.sChar('republic_21_target').GetPraenomen]正在优秀地完成任务！"
 ip_republic.21.b:0 "让人忧虑。命令新部队立即解散。"
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName]可能会变得更野心勃勃……"
 ip_republic.22.t:0 "受到劫掠！"
 ip_republic.22.desc:0 "一伙属于[SCOPE.sChar('republic_22_target').GetName]指挥的士兵，在和平驻扎期间竟然潜逃去抢劫临近的城市[SCOPE.sP('republic_22_province').GetName]。更令人担心的是，[SCOPE.sChar('republic_22_target').GetPraenomen]拒绝惩罚[SCOPE.sChar('republic_22_target').GetHerHis]的军团，理由是他们极端忠诚。\n\n我们如今处于进退两难的境地，若不逼迫我们的将军把自己的士兵钉死在十字架上，就会显得软弱无能。我们不禁怀疑[SCOPE.sChar('republic_22_target').GetPraenomen]清楚地知道[SCOPE.sChar('republic_22_target').GetSheHe]正在做什么。"
 ip_republic.22.a:0 "必须执行十一抽杀。"
 ip_republic.22.b:0 "我们无法承受[SCOPE.sChar('republic_22_target').GetPraenomen]的怒火。"
 commander_loyalty.3.t:0 "强颜欢笑"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName]，我们最功勋卓著的将军之一，向[ROOT.GetCountry.Custom('get_court_type')]提出了一个危险的提议。[SCOPE.sChar('cl_3_target').GetHerHis|U]的好朋友[SCOPE.sChar('cl_3_target_2').GetPraenomen]，一直难以实现其政治抱负，现在[SCOPE.sChar('cl_3_target').GetPraenomen]要求我们接受[SCOPE.sChar('cl_3_target').GetHerHis]的要求以使其变为现实。\n\n尽管没有明说，但如果我们拒绝的话，可以想见会受到军事报复的威胁。"
 commander_loyalty.3.a:0 "就这么办。"
 commander_loyalty.3.b:0 "[ROOT.GetCountry.Custom('get_court_type')]不能容忍这种行为！"
 ip_21_number_tooltip:0 "#Y 国有农田#!从#Y [SCOPE.ScriptValue('half_all_loyal_regiments_svalue')]#!省份移除。"
 ip_21_number_tooltip_2:0 "你们没有足够的农田来取悦我们的退伍军人，但是给予他们已有的那些，可以减轻他们的愤怒。"
 tribal_pol.1.t:0 "人口离散"
 tribal_pol.1.desc:0 "最近，我们的人民开始搬离[SCOPE.sP('randomized_country_province').GetName]，并在我们的土地上四散开来。如果中央权力过于薄弱，我们就难以团结人民。\n\n如果我们希望我们的部落保持一段时间的统一，我们就需要采取更积极的措施。我们的[SCOPE.sCharacter('magistrate_official').GetOffice.GetName][SCOPE.sCharacter('magistrate_official').GetName]相信，我们的人民是可以被说服的，但是我们的[SCOPE.sCharacter('warchief_official').GetOffice.GetName][SCOPE.sCharacter('warchief_official').GetName]提出了一个更为有效的方法。"
 tribal_pol.1.a:0 "武力可以保持我们的人民团结在一起。"
 tribal_pol.1.b:0 "我们需要说服我们的人民留下来。"
 tribal_pol.1.c:0 "我们的人民本就一直在迁徙。"
 tribal_pol.1.d:0 "我们需要说服我们的人民留下来。"
 tribal_pol.2.t:0 "人口聚集"
 tribal_pol.2.desc:0 "在我们稳定的统治下，大量人口已经开始移入[SCOPE.sP('randomized_country_province').GetName]。通过观察人口的增长，它带来了什么好处和坏处都是显而易见的。\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName][SCOPE.sCharacter('randomized_official').GetName]已经提出了一些可供选择的方案，以增加或减少人口的突然涌入。我们要谨慎的处理这件事，因为这将影响[SCOPE.sP('randomized_country_province').GetName]的人们看待我们的方式。"
 tribal_pol.2.a:0 "只是需要小小的激励。"
 tribal_pol.2.b:0 "我们会让事情自然发展。"
 tribal_pol.2.c:0 "我们的人民需要被分散，正如我们一直以来的那样。"
 tribal_pol.3.t:0 "加强中央集权"
 tribal_pol.3.desc:0 "看到我们的人民向我国的部落中心缓缓迁居后，[SCOPE.sCharacter('randomized_official').GetOffice.GetName][SCOPE.sCharacter('randomized_official').GetName]建议我们采取必要措施加强我们社会的凝聚力。\n\n尽管[SCOPE.sCharacter('randomized_official').GetHerHis]的提议似乎充分考量了这些措施将会耗资巨大的情况，而不接受[SCOPE.sCharacter('randomized_official').GetHerHis]的提议无疑将使[SCOPE.sCharacter('randomized_official').GetHerHim]感到难过。"
 tribal_pol.3.a:0 "我们将确保[SCOPE.sCharacter('randomized_official').GetHerHis]的理想会实现。"
 tribal_pol.3.b:0 "没有必要为此浪费我们的资源。"
 tribal_pol.4.t:0 "宗教节日"
 tribal_pol.4.desc:0 "一伙来自[SCOPE.sP('randomized_country_province').GetName]的农夫在[SCOPE.sCharacter('priest_official').GetOffice.GetName][SCOPE.sCharacter('priest_official').GetName]的领导下，要求我们支持当地的宗教节日。\n\n这将是一个很好的机会来庆祝我们人民的团结一致，并表明我们是多么虔诚，尽管它将给我们的领土带来显著的负担。但如果不跟进此事，我们在宗教事务上的权威肯定会削弱，因为[SCOPE.sCharacter('priest_official').GetOffice.GetName][SCOPE.sCharacter('priest_official').GetName]似乎对这件事很热心。"
 tribal_pol.4.a:0 "我们的人民应该得到一场盛大的节日。"
 tribal_pol.4.b:0 "可以拨出一小笔钱来支持他们。"
 tribal_pol.4.c:0 "我们无法承担。"
 tribal_pol.5.t:0 "不守规矩的部落民"
 tribal_pol.5.desc:0 "由于没有战事来集中他们的精力，我们的一些部落民已经开始变得不守规矩，他们正在[SCOPE.sP('randomized_country_province').GetName]引起混乱。\n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName][SCOPE.sCharacter('warchief_official').GetName]建议以各种方式分散这些惹是生非者，希望如果他们不能聚集在一起，麻烦最终会消失。"
 tribal_pol.5.a:0 "我们将让我们的士兵驱散暴徒。"
 tribal_pol.5.b:0 "我们将让我们的士兵驱散暴徒。"
 tribal_pol.5.c:0 "他们迟早会冷静下来。"
 tribal_pol.5.d:0 "让我们分散我们的人民，减少混乱。"
 tribal_pol.6.t:0 "平静的部落"
 tribal_pol.6.desc:0 "正在进行的战争意味着我们大多数不守规矩的部落民不再在内部制造麻烦。部落的仇恨已经被搁置，至少现在如此，而且总体事态比平常更稳定。\n\n这可能是把我们的一些外围部落重新安置到我们的国家中心的好时机，在那里我们可以更好地控制他们，并利用他们来制衡较老的氏族。"
 tribal_pol.6.a:0 "当我们能享受宁静的时候，为什么要自找麻烦？"
 tribal_pol.6.b:0 "让我们趁热打铁。"
 tribal_pol.7.t:0 "改进公职"
 tribal_pol.7.desc:0 "我们的[SCOPE.sCharacter('randomized_official').GetOffice.GetName][SCOPE.sCharacter('randomized_official').GetName]已经要求为[SCOPE.sCharacter('randomized_official')GetHerHis]的职位提供更多资金。有了更多的资金，[SCOPE.sCharacter('randomized_official').GetSheHe]就能更好的服务我们的国家。\n\n作为国内政治的关键人物之一，我们应当认真考虑[SCOPE.sCharacter('randomized_official').GetHerHis]公职之外的价值，因为帮助[SCOPE.sCharacter('randomized_official').GetHerHim]肯定会赢得[SCOPE.sCharacter('randomized_official').GetHerHis]的忠诚。"
 tribal_pol.7.a:0 "我们将留出一部分国库以支持这一努力。"
 tribal_pol.7.b:0 "我们会想办法帮助[SCOPE.sCharacter('randomized_official').GetHerHim]。"
 tribal_pol.7.c:0 "我们负担不起。"
 tribal_pol.8.t:0 "宗教引领"
 tribal_pol.8.desc:0 "我们的大祭司[SCOPE.sCharacter('priest_official').GetName]已经要求我们为[SCOPE.sCharacter('priest_official').GetHerHis]的宗教仪式提供更多资金。[SCOPE.sCharacter('priest_official').GetSheHe]认为，如果有更多的资金来收集仪式必要的材料，我们就能与神灵更密切。\n\n支持[SCOPE.sCharacter('priest_official').GetHerHis]的事业肯定会巩固[SCOPE.sCharacter('priest_official').GetHerHis]对国家的忠诚，但代价是大量的金币。"
 tribal_pol.8.a:0 "这听起来像是一次有价值的冒险。"
 tribal_pol.8.b:0 "我们负担不起。"
 tribal_pol.9.t:0 "诸神之祝"
 tribal_pol.9.desc:0 "经过漫长而艰苦的仪式，我们的大祭司[SCOPE.sCharacter('priest_official').GetName]宣称[ROOT.GetCountry.GetRuler.GetName]已被诸神祝福。像这样的大祝福只会给予配得上的少数人。\n\n神灵的祝福无疑将给予我们必要的宗教权威以说服我们的人民相信我们在世界上的重要性。诸神在上，谁能阻止我们？"
 tribal_pol.9.a:0 "我们将证明自己是值得的。"
 tribal_pol.10.t:0 "关系破碎"
 tribal_pol.10.desc:0 "我们的一个氏族酋长[SCOPE.sCharacter('disloyal_clan_chief').GetName]，一次又一次地显现出[SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]对我们国家不可靠的忠诚。如果我们都不能相信自己的氏族酋长以为国家做出正确的决定，我们还能相信谁呢？\n\n不管怎样，是时候将[SCOPE.sCharacter('disloyal_clan_chief').GetHerHim]控制在[SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]原有的位置上。无论代价是什么，我们都要让[SCOPE.sCharacter('disloyal_clan_chief').GetHerHim]再次忠于[ROOT.GetCountry.GetName]。"
 tribal_pol.10.a:0 "我们将改变[SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]的意志。"
 tribal_pol.10.b:0 "一点黄金总能让人们回心转意。"
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName]将被带回我们这边。"
 tribal_pol.10.d:0 "然而，我们似乎需要优先考虑其他事。"
 tribal_pol.11.t:0 "忠诚的酋长"
 tribal_pol.11.desc:0 "我们的一个氏族酋长，[SCOPE.sCharacter('loyal_clan_chief').GetName]，一次又一次地被证明是我们最忠诚的臣民之一。我们收到一条来自[SCOPE.sCharacter('loyal_clan_chief').GetHerHim]的消息，讲述了[SCOPE.sCharacter('loyal_clan_chief').GetSheHe]如何提供了[SCOPE.sCharacter('loyal_clan_chief').GetHerHis]的援助。\n\n这是一个向[ROOT.GetCountry.GetName]的其他人展示[SCOPE.sCharacter('loyal_clan_chief').GetSheHe]是多么忠诚的一个人的好机会，并从中受益。但愿有更多人学习[SCOPE.sCharacter('loyal_clan_chief').GetHerHis]的好榜样。"
 tribal_pol.11.a:0 "军事实力总是合算的。"
 tribal_pol.11.b:0 "一个像[SCOPE.sCharacter('loyal_clan_chief').GetSheHe]一样的知名演说家将被证明是无价之宝。"
 tribal_pol.12.t:0 "集权问题"
 tribal_pol.12.desc:0 "根据我们的政务官[SCOPE.sCharacter('magistrate_official').GetName]所说，似乎将有大量人口涌入我们的城市中心。[SCOPE.sCharacter('magistrate_official').GetSheHe]已经提出了一些可以解决问题的办法。如果我们愿意的话，[SCOPE.sCharacter('magistrate_official').GetSheHe]将付诸行动以增加或减少人口的流入。"
 tribal_pol.12.a:0 "更多人口涌入听起来好像有一定的好处。"
 tribal_pol.12.b:0 "我们的人民是游牧民族，一定要保持这种状态。"
 tribal_pol.12.c:0 "没有必要去管涌入的人口。"
 tribal_pol.13.t:0 "忠诚的战争酋长"
 tribal_pol.13.desc:0 "我们的战争酋长[SCOPE.sCharacter('warchief_official').GetName]在[SCOPE.sP('randomized_country_province').GetName]花了大量时间教化当地民众并镇压该地的动乱。\n\n看起来人民们变得更加忠诚了，并愿意为我们的事业战斗。这是一则动员民众为[ROOT.GetCountry.GetName]奉献，并且值得推广的成功案例。"
 tribal_pol.13.a:0 "的确是一名忠心的仆人。"
 tribal_pol.14.t:0 "发生在[SCOPE.sP('randomized_country_province').GetName]的问题"
 tribal_pol.14.desc:0 "据传，我们不忠的战争酋长[SCOPE.sCharacter('warchief_official').GetName]在[SCOPE.sP('randomized_country_province').GetName]引起了事端。随着忠于我们的人被逐出该地，如果我们现在不及时出手解决这个麻烦，无疑会滋生更多事件。\n\n而对于其他氏族领袖和其他官员，我们不得不寄希望于他们不会因这起微小的叛乱而起异心，这样我们就能出手平乱并恢复[ROOT.GetCountry.GetName]的稳定。"
 tribal_pol.14.a:0 "我们的军队将为这场小争端画上句号。"
 tribal_pol.14.b:0 "我们只需等待这场混乱自行消亡。"
 tribal_pol.15.t:0 "财政需求"
 tribal_pol.15.desc:0 "我们的财政总管[SCOPE.sCharacter('arbitrator_official').GetName]请求我们适当增加对[SCOPE.sCharacter('arbitrator_official').GetHerHis]工作的资助。\n\n他要求更多金钱的诉求似乎有些随意，不过我们确实注意到他的工作出了一些问题。尽管有些过分，但不给[SCOPE.sCharacter('arbitrator_official').GetHerHim]钱的话或许能一劳永逸地杜绝那些滋生出来的问题。"
 tribal_pol.15.a:0 "这些钱应该够了。"
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName]已经为[SCOPE.sCharacter('arbitrator_official').GetHerHis]的工作获得了足够的资金。"
 tribal_pol.16.t:0 "财政回报"
 tribal_pol.16.desc:0 "从我们的财政总管[SCOPE.sCharacter('arbitrator_official').GetName]得到消息，[SCOPE.sCharacter('arbitrator_official').GetSheHe]似乎补上了一些导致我们财政缺口的漏洞，并在民政事务上为我们树立了更多权威。\n\n消息来的有些突然，而另一方面，它可能并不会对政权产生负面影响。而且，我们仍应继续对我们的财政总管以及[SCOPE.sCharacter('arbitrator_official').GetHerHis]的财政手段保持监视。"
 tribal_pol.16.a:0 "金子永远是有用的。"
 tribal_pol.16.b:0 "什么？民政事务？"
 tribal_pol.16.c:0 "我们将制止这种腐败行为。"
 tribal_pol.17.t:0 "酋长们的决斗"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\n当然生死决斗能够解决问题，但是代价可能是两个氏族酋长的性命。一场荣誉决斗会更加安全，但即使是决斗之后，双方依然会互相厌恶。"
 tribal_pol.17.a:0 "生死决斗是解决问题的唯一方法。"
 tribal_pol.17.a.custom:0 "这种形式的决斗通常会导致其中一位甚至两位决斗者死亡。"
 tribal_pol.17.b:0 "荣誉决斗就够了。"
 tribal_pol.17.b.custom:0 "像这样的决斗通常以一些割伤和瘀伤结束，但偶尔会导致杀戮。"
 tribal_pol.17.c:0 "你们两个都很重要。"
 tribal_pol.18.t:0 "血染的胜者"
 tribal_pol.18.desc:0 "在一连串的打击之后，两位决斗者都遍体鳞伤，最终[SCOPE.sCharacter('clan_chief_duel_winner').GetName]成为了无可争议的胜者。在一次致命的打击中，[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]将刀插入了[SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis]对手的胸腔。[SCOPE.sCharacter('clan_chief_duel_loser').GetName]倒在了血泊中，呼出了[SCOPE.sCharacter('clan_chief_duel_loser').GetHerHis]最后的几口气。\n\n在决斗之后，希望[ROOT.GetCountry.GetName]能够平静下来，不要再发生流血事件了。"
 tribal_pol.18.a:0 "这是命中注定的。"
 tribal_pol.19.t:0 "血腥画面"
 tribal_pol.19.desc:0 "决斗持续着，一击又一击使两人都遍体鳞伤。在最后一次重击之后，[SCOPE.sCharacter('clan_chief_duel_loser').GetName]重重地倒在地上。[SCOPE.sCharacter('clan_chief_duel_winner').GetName]在[SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis]对手之后也跟着倒下了。\n\n几个人跑向现场，但是无法改变两人都已经失去生命的事实。希望这场流血事件随着两个决斗者的死亡结束。"
 tribal_pol.19.a:0 "虽然出乎意料，但众神发声了。此二人皆非出自正义。"
 tribal_pol.20.t:0 "荣耀胜者"
 tribal_pol.20.desc:0 "决斗最终以[SCOPE.sCharacter('clan_chief_duel_winner').GetName]无可争议的获胜收场。尽管这是场荣誉决斗，有那么一瞬间，[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]看起来似乎就要痛下杀手，不过[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]最终还是转身离开了决斗场。\n\n希望决斗能解决两位部落酋长之间的不和，这样我们就可以跨过这道坎。毕竟双方的冲突如果持续下去，只会毁掉整个[ROOT.GetCountry.GetName]。"
 tribal_pol.20.a:0 "虽然很夸张，但这是必要的。"
 tribal_pol.21.t:0 "不名誉的胜者"
 tribal_pol.21.desc:0 "在一个戏剧性的瞬间，就在[SCOPE.sCharacter('clan_chief_duel_loser').GetName]看起来已经要放弃战斗时，[SCOPE.sCharacter('clan_chief_duel_winner').GetName]杀死了[SCOPE.sCharacter('clan_chief_duel_loser').GetHerHim]。这显然是不必要的，但是这使得[SCOPE.sCharacter('clan_chief_duel_winner').GetName]成为了决斗的赢家。\n\n随着仇恨的消除，希望这将结束[ROOT.GetCountry.GetName]内部的流血冲突，而不会变成未来两个氏族之间的争论点。"
 tribal_pol.21.a:0 "这注定是一场荣誉决斗。"
 test.13.desc:0 "测试东西真的很棒。可以说，这让我的生活变得完整。如果我必须定期地测试事物，我不会感到失望；相反，它会让我在感受死亡的甜蜜之前，允许我用我的生命创造一些美好的东西。 \n\n此外，我曾经认识一个在旧英国的小伙子，他能唱出如此美妙的旧世界歌曲。有闪片，自恋，塞恩斯伯里罐头水果，以及其他各种异国的美味佳肴。 \n\n他还告诉我，如果我希望这段文本更短一些，我只需要在events_l_english.yml文件中搜索test.13.desc，该文件位于基础游戏文件夹中的localisation目录中，打开正确的旧记事本，并愉快地尝试缩短它。"
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "[SCOPE.sP('randomized_country_province').GetName]的土地"
 tribal_pol.22.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]和[SCOPE.sCharacter('clan_chief_two').GetName]氏族之间的争执已经初见端倪，双方都希望获得[SCOPE.sP('randomized_country_province').GetName]中有价值的土地。两个氏族都宣称土地所有权，支持其中任何一方都会使另一方不忠。\n\n两位氏族酋长都表示，如果得到土地，他们会用礼物给国家提供更多支持。[SCOPE.sCharacter('clan_chief_one').GetName]愿意提供更多军队，而[SCOPE.sCharacter('clan_chief_two').GetName]则愿意捐赠金币。"
 tribal_pol.22.a:0 "我们将支持[SCOPE.sCharacter('clan_chief_one').GetName]。"
 tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName]的主张听起来不错。"
 tribal_pol.22.c:0 "他们将平分这块土地。"
 tribal_pol.23.t:0 "支持一个氏族"
 tribal_pol.23.desc:0 "最近[SCOPE.sCharacter('clan_chief_one').GetName]开始在[SCOPE.sCharacter('clan_chief_one').GetHerHis]的氏族失去声望，于是转向我们求助以重建[SCOPE.sCharacter('clan_chief_one').GetHerHis]的威信。如果[SCOPE.sCharacter('clan_chief_one').GetSheHe]在[SCOPE.sCharacter('clan_chief_one').GetHerHis]自己的氏族都不能得到支持，那谁还会支持[SCOPE.sCharacter('clan_chief_one').GetHerHim]？\n\n作为帮助[SCOPE.sCharacter('clan_chief_one').GetHerHim]的回报，[SCOPE.sCharacter('clan_chief_one').GetSheHe]承诺向我们捐赠金币。当然如果我们答应了这件事，[SCOPE.sCharacter('clan_chief_one').GetSheHe]无疑会更加忠诚，并感谢国家给予的帮助。"
 tribal_pol.23.a:0 "我们当然能想到帮助[SCOPE.sCharacter('clan_chief_one').GetHerHim]的办法。"
 tribal_pol.23.b:0 "不，让[SCOPE.sCharacter('clan_chief_one').GetSheHe]自己解决[SCOPE.sCharacter('clan_chief_one').GetHerHis]的事。"
 tribal_pol.25.t:0 "恢复声誉"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]跑来向我们求助，请求在[SCOPE.sCharacter('clan_chief_one').GetHerHis]的氏族重建[SCOPE.sCharacter('clan_chief_one').GetHerHis]名望。尚不清楚[SCOPE.sCharacter('clan_chief_one').GetSheHe]最开始是怎么失去认可的，但是如果我们出资帮助[SCOPE.sCharacter('clan_chief_one').GetHerHim]，应该就能恢复。\n\n恢复[SCOPE.sCharacter('clan_chief_one').GetHerHis]声望肯定会使[SCOPE.sCharacter('clan_chief_one').GetHerHim]对我们更加忠诚。但是[SCOPE.sCharacter('clan_chief_one').GetHerHis]的忠诚值得[SCOPE.sCharacter('clan_chief_one').GetSheHe]可以获得的政治权力么？"
 tribal_pol.25.a:0 "好吧，我们会援助[SCOPE.sCharacter('clan_chief_one').GetHerHim]。"
 tribal_pol.25.b:0 "不，[SCOPE.sCharacter('clan_chief_one').GetSheHe]必须靠[SCOPE.sCharacter('clan_chief_one').GetHerHis]自己。"
 tribal_pol.26.t:0 "部落捍卫者"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]是一位令人印象深刻的氏族酋长，以[SCOPE.sCharacter('clan_chief_one').GetHerHis]的战斗技艺与强壮闻名。在一次从[SCOPE.Custom('get_dangerous_local_beast')]手中保护[SCOPE.sCharacter('clan_chief_one').GetHerHis]氏族的壮举之后，[SCOPE.sCharacter('clan_chief_one').GetName]周围的人要求给予[SCOPE.sCharacter('clan_chief_one').GetHerHim]以[ROOT.GetCountry.GetName]捍卫者的荣耀。\n\n这位氏族酋长当然值得这项荣誉，但是[SCOPE.sCharacter('clan_chief_one').GetSheHe]已经是位知名人物了，这显然会给予[SCOPE.sCharacter('clan_chief_one').GetHerHim]更多政治影响力。"
 tribal_pol.26.a:0 "我们怎能拒绝？"
 tribal_pol.26.b:0 "但是我们还没计划给[SCOPE.sCharacter('clan_chief_one').GetHerHim]一个称号。"
 tribal_pol.27.t:0 "不忠的氏族"
 tribal_pol.27.desc:0 "一段时间以来，[SCOPE.sCharacter('clan_chief_one').GetName]和[SCOPE.sCharacter('clan_chief_one').GetHerHis]的氏族的不忠已经是众人皆知了。现在他们还要求从[ROOT.GetCountry.GetName]获得更多独立性。其他国家都在关注，看我们如何回应这一争取自治的行为。\n\n如果我们不把这种背叛扼杀在萌芽之中，将会引发难以预料的恶果。"
 tribal_pol.27.a:0 "让我们结束这哑谜吧。"
 tribal_pol.27.b:0 "然而我们没有足够的力量来强迫他们。"
 tribal_pol.28.t:0 "氏族支持"
 tribal_pol.28.desc:0 "一位来自[SCOPE.sCharacter('clan_chief_one').GetName]氏族的使者与我们接洽，交与我们一封来自他们领袖的信件以询问我们是否愿意达成互惠互利的协议。如果我们同意[SCOPE.sCharacter('clan_chief_one').GetHerHis]的协议，他们将确保我们更欢迎对方。\n\n这对我们来说是一个增加声望的好机会，代价是需要帮助我们的盟友。这可能会花掉我们一笔钱，但显然是值得的。"
 tribal_pol.28.a:0 "这听起来两全其美。"
 tribal_pol.28.b:0 "我们还得再考虑一下。"
 tribal_pol.29.t:0 "从一个氏族到另一个"
 tribal_pol.29.desc:0 "我们的一个氏族首领[SCOPE.sCharacter('clan_chief_one').GetName]建议，将[SCOPE.sCharacter('clan_chief_two').GetName]的氏族的一些人口迁移给[SCOPE.sCharacter('clan_chief_one').GetHerHis]。他们不仅将处于一个对我们更忠诚的新统治者之下，而且[SCOPE.sCharacter('clan_chief_one').GetSheHe]已承诺将努力团结[SCOPE.sCharacter('clan_chief_one').GetHerHis]治下的人民。\n\n另一方面[SCOPE.sCharacter('clan_chief_two').GetName]却没有做出这样的承诺，但是仅仅将人口从[SCOPE.sCharacter('clan_chief_two').GetHerHis]的氏族土地上迁移走也会被视为对[SCOPE.sCharacter('clan_chief_two').GetHerHis]的氏族与[SCOPE.sCharacter('clan_chief_one').GetHerHis]统治的人民的背叛行为。"
 tribal_pol.29.a:0 "我们将尽快迁移他们。"
 tribal_pol.29.b:0 "完成这样的主意是不正确的。"
 tribal_pol.30.t:0 "日新月异的理事会"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\n[SCOPE.sCharacter('clan_chief_one').GetName]已经完成大量必要工作来改变我们的理事会，这能为我们简化剩余的流程。不过真正的问题在于我们是否会听从[SCOPE.sCharacter('clan_chief_one').GetHerHis]的意见。"
 tribal_pol.30.a:0 "我们不能容忍宫廷内的威胁。"
 tribal_pol.30.b:0 "让我们的人民更加紧密，这将会创造新的机遇。"
 tribal_pol.30.c:0 "这听起来可不像是一个现行的解决方案。"
 tribal_pol.31.t:0 "权力集中"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]是我们杰出的氏族酋长之一，也是[SCOPE.sCharacter('clan_chief_one').GetHerHis]的人民的强大领袖。然而，最近他们对我们权力中心的忠诚受到了质疑，[SCOPE.sCharacter('clan_chief_two').GetName]建议将那个氏族的一部分置于我们的统治下。\n\n这样的举动肯定会使我们与[SCOPE.sCharacter('clan_chief_one').GetName]发生争执，但是却能消耗[SCOPE.sCharacter('clan_chief_one').GetHerHis]权威来确保我们的权威。"
 tribal_pol.31.a:0 "所有氏族都属于我们。"
 tribal_pol.31.b:0 "迁移一些[SCOPE.sCharacter('clan_chief_one').GetHerHis]的人是理所当然的。"
 tribal_pol.31.c:0 "我们会让事情自然发展。"
 tribal_pol.32.t:0 "权力分散"
 tribal_pol.32.desc:0 "在[SCOPE.sCharacter('clan_chief_one').GetName]和[SCOPE.sCharacter('clan_chief_two').GetName]的领导下，一群酋长和部落成员要求将更多权力交到酋长手中。长期以来，我们一直争取让权力集中在我们手中，但这显然使得我们与一些酋长产生了分歧。\n\n权力下放将使我们对周边地区的控制力减弱，但更忠实的酋长将能够为我们控制这些地区。尽管我们必须确保这不是[ROOT.GetCountry.GetName]内部权力争夺的开始。"
 tribal_pol.32.a:0 "我们还有别的选择么？"
 tribal_pol.32.b:0 "酋长们不过是想争夺权力，他们将一无所获。"
 tribal_pol.33.t:0 "新挑战者逼近"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]最近已成为[ROOT.GetCountry.GetName]炙手可热的首领之一，有些人甚至认为[SCOPE.sCharacter('clan_chief_one').GetSheHe]比[ROOT.GetCountry.GetRuler.GetName]更适合做统治者。\n\n这种对中央权力的公然漠视必须停止，如果有必要的话，就动手。"
 tribal_pol.33.a:0 "我们目前没有足够的人手来对付这麻烦事。"
 tribal_pol.33.b:0 "让我们给这位新秀下点绊子。"
 tribal_pol.33.c:0 "只有一种办法可以解决这些对我们权力的挑战者。"
 tribal_pol.34.t:0 "开化的朋友"
 tribal_pol.34.desc:0 "我们的一些部落民最近离开了[ROOT.GetCountry.GetName]的土地，并移居到了[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]。尽管他们的政策和传统与我们不同，但显然是有一些好处才使得我们的部落民选择了他们。\n\n我们可以花一些钱以在两方之间建立更多沟通，这样就可能更加习惯他们的方式并向他们学习更多。"
 tribal_pol.34.a:0 "我们将向他们提出一个提议。"
 tribal_pol.34.b:0 "他们走他们的，我们走我们的！"
 tribal_pol.35.t:0 "部落的提议"
 tribal_pol.35.desc:0 "我们的部落邻居[SCOPE.sCountry('tribal_proposition_country').GetName]已经开始投入大量资金以期我们两国的边界得以开放。希望这对我们是有益的，虽然他们的部落民不像我们那么守规矩。\n\n我们应该留意[SCOPE.sCountry('tribal_proposition_country').GetName]，因为他们也可以在将来证明自己是好朋友。当然，只有对我们有利的时候。"
 tribal_pol.35.a:0 "让我们期待这友谊是值得的。"
 tribal_pol.36.t:0 "异国公民"
 tribal_pol.36.desc:0 "一伙来自[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]的公民来到了[SCOPE.sP('randomized_country_province').GetName]，寻找可以居住的地方。虽然离开[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]而来到[ROOT.GetCountry.GetName]的原因尚不明了，但是他们的愿望是真诚的。\n\n从远方引进新公民将使我们更容易了解我们的邻居和他们的政府系统是如何工作的，我们也许能从他们那里学到一些东西。虽然似乎不是每个人都想定居在[ROOT.GetCountry.GetName]。"
 tribal_pol.36.a:0 "一个绝佳的机会，让我们欢迎他们。"
 tribal_pol.36.b:0 "把他们打发走，我们不需要他们。"
 tribal_pol.37.t:0 "激励人心的邻居"
 tribal_pol.37.desc:0 "通过观察[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]的[SCOPE.sCountry('randomized_non_tribal_neighbor').Custom('get_government_city_type')]，我们有了一些可以在自己国家实现的想法。如果我们能将这些对我们传统和系统的潜在改变牢记在心，就有可能改良[ROOT.GetCountry.GetName]。\n\n一群反对派由[SCOPE.sCharacter('clan_chief_one').GetName]领导着。如果我们要改变这个国家，就必须要[SCOPE.sCharacter('clan_chief_one').GetHerHis]的人也支持我们。"
 tribal_pol.37.a:0 "让我们实行这些想法。"
 tribal_pol.37.b:0 "也许[SCOPE.sCharacter('clan_chief_one').GetName]是对的。"
 tribal_pol.38.t:0 "新来的部落民"
 tribal_pol.38.desc:0 "在[SCOPE.sCountry('randomized_tribal_neighbor').GetName]内部发生分歧之后，一伙部落成员离开了[SCOPE.sP('randomized_tribal_neighbor_province').GetName]并在[SCOPE.sP('randomized_country_province').GetName]寻找新家。虽然他们和我们的人有些不同，但是他们一定会很快融入我们的社会。\n\n另一方面，接受这些来自[SCOPE.sCountry('randomized_tribal_neighbor').GetName]的流亡者可能会使得我们与他们的旧主产生矛盾。鉴于两个群体之间的紧张氛围已经愈发高涨，也许我们应仔细考虑这是否值得。"
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName]的大门永远对想要加入我们的部落敞开。"
 tribal_pol.38.a.tooltip:0 "这可能会使我们与[SCOPE.sCountry('randomized_tribal_neighbor').GetName]意见相左"
 tribal_pol.38.b:0 "我们将礼貌地拒绝他们的请求，并将它们送回[SCOPE.sP('randomized_tribal_neighbor_province').GetName]。"
 tribal_pol.39.t:0 "部落离开[SCOPE.sP('randomized_tribal_neighbor_province').GetName]"
 tribal_pol.39.desc:0 "我们的一个小部落已经离开[SCOPE.sP('randomized_tribal_neighbor_province').GetName]并在[SCOPE.sCountry('original_country').GetName]的一个小城[SCOPE.sP('randomized_country_province').GetName]定居下来。[SCOPE.sCountry('original_country').GetAdjective]不仅高兴地邀请了这群叛徒，且丝毫没有考虑到这对我国的侮辱。\n\n如果我们要对不名誉的[SCOPE.sCountry('original_country').GetName]打击报复，就该雷厉风行。这是向他们展示我们如何对待叛徒以及接纳叛徒的人的唯一方式。"
 tribal_pol.39.a:0 "我们将向[SCOPE.sCountry('original_country').GetName]复仇。"
 tribal_pol.39.b:0 "我们还有其他的事情要关注。"
 tribal_pol.40.t:0 "不友好的邻居"
 tribal_pol.40.desc:0 "在我们把他们的部落民纳入[SCOPE.sP('randomized_country_province').GetName]之后，[SCOPE.sCountry('randomized_tribal_neighbor').GetName]似乎已将我们视为敌人。正如我们所担心的，他们并不乐意我们接纳他们的部落成员。\n\n既然我们之间的关系已经恶化到这一点，我们应确保留神提防邻居们的敌对行为。否则我们或将发现自己会位于岌岌可危的地步了。"
 tribal_pol.40.a:0 "让他们来吧。"
 annexation.1.t:0 "逃亡者越境"
 annexation.1.desc:0 "为了躲避与[SCOPE.sC('actor').GetName]的战争，许多显贵逃到我们的领地以寻求庇护所。\n\n我们的顾问建议，由于本地区脆弱的政治环境，最好不要给他们庇护，实际上，如果我们能帮他们完成他们的工作，甚至能获得[SCOPE.sC('actor').GetName]的大量恩惠。"
 annexation.1.a:0 "欢迎他们！"
 annexation.1.b:0 "宰了他们。"
 annexation.2.t:0 "逃亡者越境"
 annexation.2.desc:0 "为了躲避与[SCOPE.sC('actor').GetName]的战争，许多显贵逃到我们的领地以寻求庇护所。\n\n我们的顾问建议，由于本地区脆弱的政治环境，最好不要给他们庇护，实际上，如果我们能帮他们完成他们的工作，甚至能获得[SCOPE.sC('actor').GetName]的大量恩惠。"
 annexation.2.a:0 "欢迎他们！"
 annexation.2.b:0 "宰了他们。"
 annexation.3.t:0 "[SCOPE.sC('annexee').GetAdjective]贵族"
 annexation.3.desc:0 "经过旷日持久的征服战争后，我们终于击溃了[SCOPE.sC('annexee').GetAdjective]的军队，并且占领了他们的土地。在洗劫他们的首都时，我们俘虏了很多重要人质，他们其中很多人都曾经在[SCOPE.sC('annexee').GetAdjective][SCOPE.sC('annexee').Custom('get_court_type')]拥有着重要的职位。\n\n他们如今在牢狱中苦熬，等待着我们的决定。"
 annexation.3.a:0 "我们的敌人不值得仁慈。"
 everybody_gonna_die:0 "[SCOPE.sC('annexee').GetName]的所有人将会在[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]欢呼的群众面前被处死。"
 annexation.3.b:0 "驱逐所有贵族，然后杀光剩下的。"
 important_people_banished:0 "重要的人物将会被流放到外国而不是被处死或囚禁。"
 annexation.3.c:0 "囚禁他们的首领，让其他人消失。"
 important_prisoners_taken:0 "重要的[SCOPE.sC('annexee').GetAdjective]人物将会被#Y [SCOPE.sC('annexer').GetName]#!囚禁。"
 annexation.3.d:0 "审判这些重要的家族。"
 decide_for_each_important_family:0 "你可以决定怎么对待每个重要的#Y 家族#!。"
 annexation.4.t:0 "[SCOPE.sC('annexee').GetName]的重要家族"
 annexation.4.desc:0 "一些重要的家族以在[SCOPE.sC('annexee').GetName]中有一定话语权而闻名。当我们把这个沦陷国家的次要的男女交由命运处置时，我们必须慎重决定如何对待[SCOPE.sC('annexee').GetAdjective]的贵族。"
 annexation.4.a:0 "让我们欢迎[SCOPE.sChar('first_family_head').GetFamilyDisplayName]家族。"
 annexation.4.b:0 "向[SCOPE.sChar('second_family_head').GetFamilyDisplayName]家族提供保护。"
 annexation.4.c:0 "向[SCOPE.sChar('third_family_head').GetFamilyDisplayAdjective]家族提供避难所。"
 annexation.4.d:0 "迎接[SCOPE.sChar('fourth_family_head').GetFamilyDisplayAdjective]家族。"
 annexation.4.e:0 "将其他人钉死在十字架上。"
 tyranny_per_family_crucified:0 "每处死一位家族成员将使你获得#R 1#!点暴政度。"
 per_family_crucified:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]的暴民喜爱壮观的景象，每钉死一个家族你的统治者都将获得 #G 1.25#! 人气。\n"
 ip_republic.43.t:0 "赫赫有名的家族"
 ip_republic.43.desc:0 "著名的[SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]家族的[SCOPE.sChar('patron_family_member').GetPraenomen]，屈尊向我们提供[SCOPE.sChar('patron_family_member').GetHerHis]家族庞大的人脉网络，期望我们更好的改组我们的官僚体系。\n\n[SCOPE.sChar('patron_family_member').GetSheHe]现在偏向我们是很奇怪的；确实，有些人怀疑这一帮助的真正目的是什么。[SCOPE.sChar('patron_family_member').GetSheHe|U]只要求我们发布一份公告表示我们十分感谢[SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]家族的忠诚。 "
 ip_republic.43.a:0 "有何不可？"
 ip_republic.43.b:0 "这显然是个陷阱。"
 important_family_consequences:0 "我们在#R 5#!年之内不能再次针对[SCOPE.sChar('patron_family_member').GetFamilyDisplayName]。"
 family_favor_imprison:0 "欠[SCOPE.sChar('target').GetFamilyDisplayAdjective]家族一个人情。"
 subtract_5_loyalty_family:0 "每位#Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#!家族成员失去#R 10#!点忠诚度。"
 ip_republic.44.t:0 "不信任案"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetPartyName]的代表[SCOPE.sChar('dissatisfied_party_leader').GetName]已经告知元老院，[SCOPE.sChar('dissatisfied_party_leader').GetSheHe]计划向我们的一位荣誉将军[SCOPE.sChar('party_general').GetName]提供额外的资金和设备，[SCOPE.sChar('dissatisfied_party_leader').GetSheHe]相信这些东西政府都拒绝给予[SCOPE.sChar('party_general').GetName]。\n\n值得注意的是，这位将军碰巧是[SCOPE.sChar('dissatisfied_party_leader').GetPartyName]和[SCOPE.sChar('dissatisfied_party_leader').GetHerHis]的忠实拥护者，将军对国家的忠诚很可能被这次“捐赠”极大地影响。"
 ip_republic.44.a:0 "一个多么伟大的创举！"
 ip_republic.44.b:0 "强迫元老院否决这个方案"
 ip_republic.44.c:0 "这个行为意味着叛国！"
 ip_republic.45.t:0 "[SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]改革"
 ip_republic.45.desc_first:0 "[ROOT.GetCountry.GetAdjective]的军事困境被多次辩论。我们只在困境之中才会做出改变的决策已经让其他国家在军事水平上超过我们。\n\n我们听闻在[SCOPE.sC('first_marian_reformer').GetName]发生的改革团结了贵族和平民们，彻底改变了[SCOPE.sC('first_marian_reformer').GetAdjective]军事的本质\n\n[SCOPE.sChar('military_genius').GetName]，一个拥有着敏锐的军事头脑的[SCOPE.sC('military_genius').GetWomanMan]认为我们也可以采用类似的做法；尽管这件事的花费需要考虑一下。"
 ip_republic.45.desc_other:0 "穷人，那些数量众多却被压迫的人，长期以来一直主张加入[ROOT.GetCountry.GetName]的大军。承受了几代人的压迫后，有一个人站出来挑战现状，代表这些下层阶级的利益。\n\n[SCOPE.sChar('military_genius').GetName]，许多人认为他有我们这代人里最伟大的心智，在[ROOT.GetCountry.Custom('get_court_type')]中占据着至关重要的地位,在民粹主义和贵族之间游移,同时在[SCOPE.sChar('military_genius').GetHerHis]同伴中保持着相当的信誉。\n\n[SCOPE.sChar('military_genius').GetName]曾经作为一个创新的思想家，他提出了一个主张，要求全面改革我们的征兵政策，允许更多的中下层阶级参与国家军务。无论我们采取什么立场，这样一个激进的改革肯定会产生一定的后果。"
 ip_republic.45.a:0 "让我们接受这些改革！"
 ip_republic.45.b:0 "代价实在是太大了。"
 ip_republic.45.d:0 "我们必须更新换代--上吧！"
 marian_event_fired:0 "启动军事改革事件链。"
 unlocks_marian_reform_tooltip:0 "#G 现在可以在军事改革类别中切换到最终法律。#!"
 ruler_is_populist_ip_44_tt:0 "此选项是#Y 特有的#!，因为事件的主角是你的民粹派统治者！"
 diadochi_flavor.1.a.antigonus.death:0 "#R 如果你未能征服或失去了安提戈尼亚、阿斯卡隆、卡尔喀斯还有萨拉米斯，你的帝国会在安提柯一世死亡后分裂。#!\n\n"
 diadochi_flavor.1.a.tt:0 "#G 我们得到了前亚历山大帝国的宣称#!：\n希腊、色雷斯、马其顿、叙利亚、亚细亚、奇里乞亚、弗里吉亚、亚述、波西斯、巴勒斯坦、美索不达米亚、上埃及和下埃及。\n\n#R 这些宣称会在我们的第二任统治者死亡后消失。#!"
 diadochi_flavor.2.a.tt:0 "#G 我们获得了前亚历山大帝国的宣称#!：\n希腊、色雷斯、马其顿、叙利亚、亚细亚、奇里乞亚、弗里吉亚、亚述、波西斯、巴勒斯坦、美索不达米亚、上埃及和下埃及。\n#R 这些宣称将在我们的统治者死亡后消失。#!"
 diadochi_flavor.6.a.tt:0 "#R 我们失去了亚历山大帝国的所有宣称。#!"
 diadochi_flavor.1.t:0 "继业者战争"
 diadochi_flavor.1.a:0 "帝国属于最强者！"
 diadochi_flavor.1.desc:0 "亚历山大大帝建立了世界上最大的帝国，却在10年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而战。\n\n作为弗里吉亚的总督，我们的统治者安提柯不在亚历山大大部分伟大战役中。但在过去十年的冲突中，他已崛起成为继业者中最强大的一位。即使我们在希腊继续享有越来越大的影响力,最近我们还是把波斯和巴比伦败给了塞琉古。\n\n作为自由希腊城市的保护者，我们赢得了许多希腊小国的友谊。否则我们现在早已孤立无援······"
 diadochi_flavor.2.desc:0 "亚历山大大帝建立了世界上最大的帝国，却在10年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而战。\n\n我们的马其顿统治者卡山德是安提帕特的儿子，安提帕特是亚历山大的将军中最高级的一位，他还有幸守护他的继承人直到其成年。安提帕特死后卡山德借着他父亲的敌人之手杀死了父亲指定的摄政者，接着他开始杀掉继承人和他们的母亲。\n\n安提柯，弗里吉亚的前任总督，或许是最成功的继业者。安提柯也干预了希腊城邦的事务，在卡尔喀斯控制了曾经属于我们的堡垒，但他也成功地引致了敌人，现在他孤立无援又脆弱······"
 diadochi_flavor.3.desc:0 "亚历山大大帝建立了世界上最大的帝国，却在10年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而战。\n\n作为亚历山大亲密的朋友和一位经验丰富的将军，我们的统治者吕西马库斯要保护一个比色雷斯更富裕的省份。由于经常被牵扯入在马其顿和安提柯的反对派冲突中，前任弗里吉亚总督，吕西马库斯无法将自己的统治扩展到他被指定保护的地区之外。\n\n安提柯或许是最成功的继业者，但也成功地引致了敌人，现在他孤立无援又脆弱。\n\n这是一个绝妙的机会，如果我们能够保证盟友都反对他······"
 diadochi_flavor.4.desc:0 "亚历山大大帝建立了世界上最大的帝国，却在10年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而战。\n\n作为亚历山大最长久的朋友之一，我们的统治者托勒密一世为他自己保卫了帝国最富裕的省份，埃及。然而对希腊和叙利亚进行的扩张却受到了前弗里吉亚总督安提柯一世的阻挠，整支埃及舰队在近来的萨拉米斯战役中被击溃了。\n\n安提柯或许是最成功的继业者，但也成功地引致了敌人，现在他孤立无援又脆弱。\n\n这是一个绝妙的机会，如果我们能够保证盟友都反对他······"
 diadochi_flavor.5.desc:0 "亚历山大大帝建立了世界上最大的帝国，却在10年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而战。\n\n在这一时期内，我们的统治者，塞琉古已经通过自己的能力崛起了，现在还控制了整个帝国东部。这片领地现在被弗里吉亚的前总督，安提柯一世夺去了。\n\n安提柯或许是最成功的继业者，但也成功地引致了敌人，现在他孤立无援又脆弱。\n\n这是一个绝妙的机会，如果我们能够保证盟友都反对他······"
 diadochi_flavor.6.t:0 "后辈"
 diadochi_flavor.6.desc:0 "曾经效力于亚历山大麾下的诸王已开始凋零，随他们一起逝去的还有对亚历山大帝国的最强宣称。被称为“继业者”的英雄们现在正在被他们的后裔——厄庇戈诺伊，即后辈——继承。\n\n虽然这些强大的领导者本身有着对父辈王国的强宣称，然而这些厄庇戈诺伊，只是地区性的统治者，无法重塑一个已经逝去的帝国。"
 diadochi_flavor.6.a:0 "世界会通过我们的事迹认识我们。"
 diadochi_flavor.7.t:0 "帝都"
 diadochi_flavor.7.desc:0 "作为亚历山大帝国的继承者，我们必须考虑[ROOT.GetCountry.GetCapital.GetName]是否真的是我们统治希腊化世界最好的地方。有些人会争论是否有其他的城市更适合承担这样的任务。\n\n当然，每一个可能的地点都有其特有的增益，所以这样的抉择必须要谨慎。"
 diadochi_flavor.7.a:0 "珀拉——阿吉德诸王之座。"
 diadochi_flavor.7.b:0 "尼罗河畔的亚历山大里亚——埃及的心脏。"
 diadochi_flavor.7.c:0 "巴比伦——帝国建立的地方。"
 diadochi_flavor.7.d:0 "印度河畔的亚历山大里亚——位于世界的尽头。"
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName]还会是我们的首都。"
 diadochi_flavor.8.t:0 "安提柯的事业动摇"
 diadochi_flavor.8.desc:0 "随着安提柯一世的离世，他在自己的弗里吉亚总督领上建立的国家第一次失去了它的创建者。安提柯的迅速崛起曾经引起了一代人的羡慕和钦佩，但在埃及和巴比伦的损失证明在老将军弥留之际已无力扭转局面。\n\n随着它的第一个国王去世，弗里吉亚比比以往更分裂了。特别是在亚洲的城市中，忠诚似乎在动摇，整个地区现在都面临着从中央脱离的危险。我们可能可以维持这一局面，但这是以进一步疏远我们剩下的忠诚的臣民为代价的······"
 diadochi_flavor.8.a:0 "我们会回来的，来夺回失去的一切。"
 diadochi_flavor.8.b:0 "我们绝对不能放弃任何一个城市！"
 diadochi_flavor.9.t:0 "安提柯的事业"
 diadochi_flavor.9.desc:0 "随着独眼安提柯的离世，这个从无名的弗里吉亚总督领建立起来的国家现在第一次失去了它的创建者。安提柯的迅速崛起引起了一代人的羡慕和钦佩，而这个遗产将继续造福我们的统治者及其子孙后代。"
 diadochi_flavor.9.a:0 "吾王万岁！"
 claims_on_trans_indus_tooltip:0 "阿吉德帝国将会宣称摩柁提娑地区"
 dhe_rome.13.t:0 "罗马的崛起"
 dhe_rome.13.desc:0 "在与伊特鲁里亚和萨莫奈的敌人结束冲突后，我们的共和国成为了意大利半岛上最强大的力量。我们的胜利给与了我们的藩属支持我们的坚实理由，也向其他小国展现了支持我们的理由。\n罗马的定居者现在正自愿进入我们的北部和东部地区，建立新的殖民地，同时也期待我们的保护。\n\n所有人都关注着我们，从萨莫奈和伊特鲁里亚，到西西里和迦太基，他们都等待着我们的下一次行动。"
 dhe_rome.13.a:0 "我歌颂战争和参战的人······"
 dhe_rome.13.a.tt:0 "我们获得了以下省份的宣称：\n图西亚，伊特鲁里亚，坎帕尼亚，阿普利亚，卢卡尼亚和庇刻农。"
 p_actor.1.t:0 "最高级别分歧"
 p_actor.1.desc:0 "最近，[SCOPE.sChar('pa_1_protagonist').GetName]，一位有着良好声誉的[SCOPE.sChar('pa_1_protagonist').GetWomanMan]和[SCOPE.sChar('pa_1_antagonist').GetName]同样也是一位有着伟大美德的[SCOPE.sChar('pa_1_antagonist').GetWomanMan]，在同时出席[ROOT.GetCountry.Custom('get_court_type')]时开始了激烈的争吵。\n\n尽管这种行为不太符合这些人所拥有的声望，但是，我们在最近的冲突中却被要求选边站。"
 p_actor.1.a:0 "支持[SCOPE.sChar('pa_1_protagonist').GetPraenomen]。"
 p_actor.1.b:0 "支持[SCOPE.sChar('pa_1_antagonist').GetPraenomen]。"
 p_actor.1.c:0 "让他们别再吵了。"
 commander_loyalty.5.t:0 "强力威胁"
 commander_loyalty.5.desc:0 "一位拥有大量忠诚私兵的实权将军[SCOPE.sChar('demanding_general').GetName]已经向[ROOT.GetCountry.Custom('get_court_type')]提出了一个要求。\n\n[SCOPE.sChar('demanding_general').GetPraenomen]要求我们废除那通过一代又一代勇敢的立法者的努力才通过的反腐败法。我们只能猜测，如果我们拒绝就会遭到某种威胁。"
 commander_loyalty.5.a:0 "同意[SCOPE.sChar('demanding_general').GetHerHis]的要求。"
 commander_loyalty.5.b:0 "决不！"
 commander_loyalty.5.c:0 "收买[SCOPE.sChar('demanding_general').GetHerHim]。"
 commander_loyalty.6.t:0 "老路子"
 commander_loyalty.6.desc:0 "一位拥有大量忠诚私兵的实权将军[SCOPE.sChar('demanding_general').GetName]已经向[ROOT.GetCountry.Custom('get_court_type')]提出了一个要求。\n\n尽管我们曾努力摆脱对上层阶级的依赖，[SCOPE.sChar('demanding_general').GetPraenomen]现在却要求我们改变征兵政策，以提高贵族的权力和影响力。我们应当好好想想拒绝这样一位有实权的[SCOPE.sChar('demanding_general').GetWomanMan]的后果。"
 commander_loyalty.6.a:0 "很好。"
 commander_loyalty.6.b:0 "这是勒索！"
 commander_loyalty.6.c:0 "提出异议。"
 commander_loyalty.7.t:0 "卸下伪装"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName]，一位掌控了可观的私兵的[SCOPE.sChar('demanding_general').GetWomanMan]，提出了增加额外资金的要求。\n\n这笔资金的用途并没有被提到，我们认为这是一次企图凌驾于我们[ROOT.GetCountry.Custom('get_court_type')]之上的尝试。尽管如此，我们真的能拒绝这些要求吗？"
 commander_loyalty.7.a:0 "把钱给这个[SCOPE.sChar('demanding_general').GetWomanMan]。"
 commander_loyalty.7.b:0 "我们不会屈服于勒索。"
 commander_loyalty.8.t:0 "自建新军"
 commander_loyalty.8.desc:0 "[SCOPE.sChar('demanding_general').GetName]手下的陆军是全[ROOT.GetCountry.GetName]最好的军队之一。尽管如此，[SCOPE.sChar('demanding_general').GetSheHe]还是提出了增加士兵的要求，还用我们的资金招募和武装这些士兵。\n\n最近的传言以一种不太有利的角度描述了[SCOPE.sChar('demanding_general').GetPraenomen]的行为，我们开始怀疑[SCOPE.sChar('demanding_general').GetHerHis]到底忠于谁。也许[SCOPE.sChar('demanding_general').GetSheHe]正在计划什么？"
 commander_loyalty.8.a:0 "批准这个要求。"
 commander_loyalty.8.b:0 "我们拒绝这个要求。"
 commander_loyalty.8.c:0 "只派人去，让[SCOPE.sChar('demanding_general').GetHerHim]自己装备[SCOPE.sChar('demanding_general').GetHerselfHimself]们！"
 ip_monarchy.13.t:0 "能力被质疑"
 ip_monarchy.13.desc:0 "在宫廷里经历了数周的紧张注视和莫名的笑之后，在宫廷里环绕的谣言终于传到了[ROOT.GetCountry.GetRulerTitle]的耳中。似乎有人在宫廷里造谣称[ROOT.GetCountry.GetRuler.GetHerHis]无比的懒惰和不称职。\n\n覆水难收，问题是[ROOT.GetCountry.GetRulerTitle]如何解决这个问题。"
 ip_monarchy.13.a:0 "显然[ROOT.GetCountry.GetRuler.GetPraenomen]不止如此…"
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName]可以变得#Y 宽宏大量#!。"
 ip_monarchy.13.b:0 "没有人可以随意侮辱[ROOT.GetCountry.GetRulerTitle]！"
 ip_monarchy.13.bt:0 "对谣言来源的调查将会启动。"
 ip_monarchy.13.c:0 "也许我们可以引导[ROOT.GetCountry.GetRuler.GetHerHim]？"
 ip_monarchy.13.ct:0 "我们的统治者将去除一项负面#Y 特质#!。\n\n此选项可用是因为我们统治者#Y 知错能改的性格#!"
 ip_monarchy.13.d:0 "他们也许有点道理…"
 ip_monarchy.14.t:0 "诽谤者全招了"
 ip_monarchy.14.desc:0 "试图贬低[ROOT.GetCountry.GetRuler.GetName]名誉的那条奸诈的蛇已经被确认是[SCOPE.sChar('ip_monarchy_14_antagonist').GetName]，[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]很快地承认了自己的罪行。\n\n我们怎么处置这个贱人？"
 ip_monarchy.14.a:0 "忘了[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]吧，[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的名声毁了。"
 ip_monarchy.14.b:0 "原谅[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]，[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe]已经得到了[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的教训。"
 ip_monarchy.14.c:0 "死刑和[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的罪行很相称。"
 ip_monarchy.14.ct:0 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName]将会被[ROOT.GetCharacter.GetFullName]处死"
 ip_monarchy.14.d:0 "也许[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe]有机会赢…"
 ip_monarchy.15.t:0 "实务家上位"
 ip_monarchy.15.desc_1:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的健康每况愈下，使得[ROOT.GetCountry.GetHerHis]可能的继任者们像秃鹫一样盘旋。这种时刻往往会有一些叛逆的言论，但是[SCOPE.sChar('mon_15_plotter').GetName]的热情和野心却将[SCOPE.sChar('mon_15_plotter').GetHerHim]与未来的觊觎者们区分开来。\n\n[SCOPE.sChar('mon_15_plotter').GetName]建议现在就行动而不是在一位年老昏聩之人的统治下承受数年风险，以确保我们有强大且能干的统治者，[SCOPE.sChar('mon_15_plotter').GetSheHe]还明示自己正是适合的人选。\n\n这当然是危险的言论，但[SCOPE.sChar('mon_15_plotter').GetSheHe]也许说的不无道理。我们要放弃这样的机会么？"
 ip_monarchy.15.desc_2:0 "众所周知，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]有一个不适合统治者的性格，而这种弱点被认为是[ROOT.GetCountry.GetRuler.GetHerHis]的一些可能的继任者们的机会。往往会有一些叛逆的言论反对这样的统治者，但是[SCOPE.sChar('mon_15_plotter').GetName]的热情和野心使得[SCOPE.sChar('mon_15_plotter').GetHerHim]与众不同。\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen]建议，与其在可预见的未来里忍受[ROOT.GetCountry.GetRuler.GetPraenomen]的低效统治，还是[SCOPE.sChar('mon_15_plotter').GetHerHis]的性格和能力更适合王位和服务[ROOT.GetCountry.GetName]。\n\n这当然是危险的言论，但[SCOPE.sChar('mon_15_plotter').GetSheHe]也许说的不无道理。我们要放弃这样的机会么？"
 ip_monarchy.15.a:0 "[SCOPE.sChar('mon_15_plotter').GetHerHim]不会成为领导者。"
 ip_monarchy.15.b:0 "我们会睁一只眼闭一只眼…"
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName]会尝试废黜[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 ip_monarchy.15.c:0 "没必要。[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]是一个可敬的[ROOT.GetCountry.GetRuler.GetWomanMan]…"
 ip_monarchy.15.ct:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]将让位给[ROOT.GetCountry.GetRuler.GetHerHis]的第一继承人。"
 ip_monarchy.16.t:0 "[SCOPE.sChar('mon_15_plotter').GetName]万岁"
 ip_monarchy.16.desc:0 "通过巧妙且谨慎的接触说服，[SCOPE.sChar('mon_15_plotter').GetName]获得了必要的支持以确保[SCOPE.sChar('mon_15_plotter').GetHerHis]反对[SCOPE.sChar('old_ruler_mon_15').GetName]的阴谋顺利过渡。\n\n今天早上，在其随从士兵的围攻下，[SCOPE.sChar('mon_15_plotter').GetPraenomen]进入了[SCOPE.sChar('old_ruler_mon_15').GetPraenomen]的寝宫，声称[SCOPE.sChar('mon_15_plotter').GetHerHis]的行动对全[ROOT.GetCountry.GetName]来说是必要的。\n\n现在必须见证我们对政变的默许和[SCOPE.sChar('mon_15_plotter').GetName]的上位是不是最好的决定…"
 ip_monarchy.16.a:0 "把[SCOPE.sChar('old_ruler_mon_15').GetHerHim]关入地牢。"
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName]焕然一新。"
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen]是一个公正的[SCOPE.sChar('mon_15_plotter').GetWomanMan]…"
 ip_monarchy.16.ct:0 "[ROOT.GetCountry.GetName]的第一继承人将成为统治者。\n这个选项可用，因为[SCOPE.sChar('mon_15_plotter').GetName]是公正的人。"
 ip_monarchy.16.d:0 "这就是[SCOPE.sChar('old_ruler_mon_15').GetFamily.GetName]王朝的终结…"
 ip_monarchy.16.dt:0 "所有[SCOPE.sChar('old_ruler_mon_15').GetCognomen]家族成员将被处死。"
 ip_monarchy.16.e:0 "派出执法队，这些阴谋者将为此付出代价！"
 ip_monarchy.17.t:0 "叛国之罪绝不会不了了之"
 ip_monarchy.17.desc:0 "在宫廷里秘密聚集支持者的过程中，[SCOPE.sChar('mon_15_plotter').GetName]被廷卫所逮捕并被拖到了指控[SCOPE.sChar('mon_15_plotter').GetHerHim]叛国罪的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]脚下。\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen]的野心就此终结。"
 ip_monarchy.17.a:0 "搞阴谋的都是这个下场。"
 ip_monarchy.17.b:0 "蠢人值得怜悯。"
 ip_monarchy.17.c:0 "哈！放过这个流氓。"
 ip_monarchy.18.t:0 "暴君和爱国者"
 ip_monarchy.18.desc_1:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的残暴统治把[ROOT.GetCountry.GetRuler.GetHerHis]最忠诚的臣民都逼到了极限。通过正确的诺言，那些掌权者们可以被说服支持某些考虑将王位掌握在自己手中的人。[SCOPE.sChar('mon_18_plotter').GetName]则是被广泛同意的最佳选择，[SCOPE.sChar('mon_18_plotter').GetSheHe]在宫廷里有些影响力，是有名的坚实可靠之人，不仅心中常怀[ROOT.GetCountry.GetName]的最大利益，而且还有王位的稳固宣称权为辅助。\n\n当然，类似这样的风险投资，往往即使成功也很难预测会发生什么，但是如果失败的话，所有直接参与者的死亡几乎是板上钉钉的事。"
 ip_monarchy.18.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的残暴统治把[ROOT.GetCountry.GetRuler.GetHerHis]最忠诚的臣民都逼到了极限。通过正确的诺言，那些掌权者们可以被说服支持某些考虑将王位掌握在自己手中的人。[SCOPE.sChar('mon_18_plotter').GetName]则是被广泛同意的最佳选择，[SCOPE.sChar('mon_18_plotter').GetSheHe]是一名有影响力的政府官员，是有名的坚实可靠之人，心中常怀[ROOT.GetCountry.GetName]的最大利益。\n\n当然，类似这样的风险投资，往往即使成功也很难预测会发生什么，但是如果失败的话，所有直接参与者的死亡几乎是板上钉钉的事。"
 ip_monarchy.18.a:0 "绝不考虑谋反。"
 ip_monarchy.18.b:0 "铤而走险的时刻…"
 ip_monarchy.18.bt:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen]将尝试获得更广泛的支持以发动对[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的政变。"
 ip_monarchy.19.t:0 "最后通牒"
 ip_monarchy.19.desc:0 "在政府和贵族的支持下，推翻暴君[ROOT.GetRuler.GetTitle][SCOPE.sChar('mon_18_old_ruler').GetName]的密谋终于完全实现了。领导篡位的[SCOPE.sChar('mon_18_plotter').GetName]带着他的士兵和要员们来到了宫殿。\n\n他们集中在王位室，有把握将在这里拥立自己的[ROOT.GetRuler.GetTitle]，因为他们知道[SCOPE.sChar('mon_18_old_ruler').GetName]的守卫中满是气馁之人，而这些人将罢黜独裁者…"
 ip_monarchy.19.a:0 "把[SCOPE.sChar('old_ruler_mon_18').GetHerHim]关入地牢。"
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName]焕然一新。"
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen]是一个公正的[SCOPE.sChar('mon_18_plotter').GetWomanMan]…"
 ip_monarchy.19.ct:0 "[ROOT.GetCountry.GetName]的第一继承人将成为统治者。\n这个选项可用，因为[SCOPE.sChar('mon_18_plotter').GetName]是公正的人。"
 ip_monarchy.19.d:0 "“[SCOPE.sChar('old_ruler_mon_18').GetHerHis]手上有刀！”"
 ip_monarchy.19.dt:0 "一场混战接踵而至，结果谁都无法预料…\n这个选项可用，因为[SCOPE.sChar('old_ruler_mon_18').GetName]有#Y 鲁莽#!或#Y 疯狂#!特质。"
 ip_monarchy.19.e:0 "转念一想…不错的尝试啊，叛徒们！"
 ip_monarchy.20.t:0 "搞阴谋的都是这个下场"
 ip_monarchy.20.desc:0 "一位匿名义臣将一份[SCOPE.sChar('mon_18_plotter').GetName]将领导的罢黜[ROOT.GetRuler.GetTitle]的阴谋的证据提交到了我们手中。似乎[SCOPE.sChar('mon_18_plotter').GetPraenomen]一直试图收集对叛逆的支持来罢黜我们的统治者，谴责[ROOT.GetCountry.GetRuler.GetName]是一位不适合统治的暴君。\n\n叛徒们已经被迅速逮捕并带到宫殿接受审判…"
 ip_monarchy.20.a:0 "叛国意味着死。"
 ip_monarchy.20.b:0 "蠢人值得怜悯。"
 ip_monarchy.22.t:0 "挪用公款"
 ip_monarchy.22.desc:0 "虽然好像已经晚了，但是我们注意到我们深受信赖的顾问[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName]一段时间以来一直把资金从我们的国库转移到他自己的口袋里。\n\n来自[ROOT.GetCountry.GetName]全国各地的钱最终似乎都消失了，正是这种情况引起了怀疑，再结合某些令人震惊的奢侈行为，比如为了讨好[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]而建造的雕像，显然不是纯粹的巧合。\n\n这样的滥用肯定是不能被容忍的，以免整个国家机构都变成一个使个人丰富虚荣的伪装。不过，具体的处罚还有待商榷…"
 ip_monarchy.22.a:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]吸取了[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]的教训。"
 ip_monarchy.22.b:0 "我们将挽回损失我们的损失。"
 ip_monarchy.22.c:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U]已经丢掉了[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]的位子。"
 ip_monarchy.22.d:0 "只有真正的惩罚可以制止贪污者。"
 ip_monarchy.22.dt:0 "\n此选项可用是因为我们统治者#Y 正直的性格#!。"
 ip_monarchy.22.e:0 "这么复杂！[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe]怎么做到的？"
 ip_monarchy.22.et:0 "\n此选项可用是因为我们统治者有#Y 可疑的倾向#!。"
 ip_monarchy.22.f:0 "干得好，[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]！"
 ip_monarchy.22.ft:0 "\n此选项可用是因为我们统治者与[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]之间的#Y 友谊#!。"
 ip_monarchy.24.t:0 "抱负"
 ip_monarchy.24.desc:0 "[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetName]和[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetHerHis]成为高官的梦想在[ROOT.GetCountry.GetName]众人皆知，但最近[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetSheHe]开始更为急迫地游说[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetHerHis]的适合和应得。\n\n虽然通常情况下我们可以在不引起冒犯或谣言的情况下任命我们喜欢的人，[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetName]的热情却使我们在现任官员中处于相当尴尬的地位。\n\n我们应该小心处理此事。"
 ip_monarchy.24.a:0 "就给[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetHerHim]这个位子吧。"
 ip_monarchy.24.b:0 "[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetSheHe]有多想要？"
 ip_monarchy.24.bt:0 "\n此选项可用是因为你的统治者有#Y 可疑的性格#!。"
 ip_monarchy.24.c:0 "一切为了我的朋友[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetPraenomen]。"
 ip_monarchy.24.ct:0 "\n此选项可用是因为你的统治者与[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetName]之间的#Y 友谊#!。"
 ip_monarchy.24.d:0 "说服[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetPraenomen]放弃[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetHerHis]的梦想。"
 ip_monarchy.24.dt:0 "\n此选项可用是因为你的统治者的#Y 口才#!。"
 ip_monarchy.24.e:0 "也许下次吧…"
 ip_monarchy.24.f:0 "哈！但是[SCOPE.sChar('ip_monarchy_24_ambition_scope').GetPraenomen]简直不能与[SCOPE.sChar('ip_monarchy_24_old_ambition_scope').GetPraenomen]相提并论！"
 ip_monarchy.24.ft:0 "\n此选项可用是因为你的统治者#Y 不够圆滑#!。"
