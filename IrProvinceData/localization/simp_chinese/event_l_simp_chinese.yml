 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#!获得 #Y 5#! 支忠诚的任意类型大队。"
 commander_loyalty.10.t:0 "蜂拥到旗帜下"
 commander_loyalty.10.desc:0 "[SCOPE.sP('state_location_cl_10').GetState.GetShortName]追求荣誉的人们成群结队地拜访知名的将领，[SCOPE.sChar('demanding_general').GetName]领导[SCOPE.sChar('demanding_general').GetHerHis]的军队走向更大的荣耀。\n\n[SCOPE.sP('state_location_cl_10').GetName]的代表已经请求派遣一些他们的年轻人加入[SCOPE.sChar('demanding_general').GetPraenomen]的军队，嘉奖他们的狂热是战争中的一大恩惠。"
 commander_loyalty.10.a:0 "这能有什么问题？同意了！"
 commander_loyalty.10.b:0 "这可能会引发连锁反应。"
 commander_loyalty.10.c:0 "让[SCOPE.sChar('demanding_general').GetPraenomen]说服他们。"
 cl10_is_friend_tooltip:0 "此选项可用是因为#Y [SCOPE.sChar('demanding_general').GetPraenomen]#!是我们统治者的#Y 好友#!。"
 city.22.t:0 "巧言令色"
 city.22.desc:0 "[SCOPE.sP('city_22_target').GetState.GetShortName]的总督是一个黄鼠狼一般的[SCOPE.sChar('city_22_target_governor').GetWomanMan]；而这一事实如今更是愈发清楚了。\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U]已经开始煽动[SCOPE.sChar('city_22_target_governor').GetHerHis]治下的人民，也许是想挑战我们的统治。不幸的是，[SCOPE.sChar('city_22_target_governor').GetSheHe]在这个地区饱受尊敬——我们必须谨慎回应。"
 city.22.a:0 "我们无法反对[SCOPE.sChar('city_22_target_governor').GetPraenomen]。"
 city.22.b:0 "叛国之罪必须血偿。"
 city.15.b:0 "让他们留着它。"
