 ip_monarchy.26.t:0 "实干家"
 ip_monarchy.26.desc:0 "似乎[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]开始对那个因出色军事能力而声名鹊起的指挥官，[SCOPE.sChar(‘ip_monarchy_25_general_scope').GetName]的名望越来越嫉妒。[ROOT.GetCountry.GetRulerTitle]已经向几位密友暗示[ROOT.GetCountry.GetRuler.GetSheHe]对[SCOPE.sChar(‘ip_monarchy_25_general_scope').GetPraenomen]的忠诚的怀疑态度，声称[SCOPE.sChar(‘ip_monarchy_25_general_scope').GetSheHe]可能正在计划削弱王权或自己夺走王位。\n\n虽然这些观点并没有被广泛接受，但是[ROOT.GetCountry.GetRulerTitle]仍然坚持并使得解决这一问题的压力越来越大。"
 ip_monarchy.26.a:0 "你行军的日子到头了。"
 ip_monarchy.26.b:0 "派守卫去[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]的帐篷。"
 ip_monarchy.26.bt:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName]会以[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]的财富与影响力逃避抓捕。"
 ip_monarchy.26.c:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe]到底做错了什么？"
 ip_monarchy.27.t:0 "王朝末路"
 ip_monarchy.27.desc:0 "我们听说[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的孩子和继承人[SCOPE.sChar('mon_27_actor_scope').GetName]，已经开始嫉恨[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')]，[SCOPE.sChar('mon_27_actor_scope').GetName]。这种对抗似乎源于[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]担心更新的婚姻中诞生的孩子会更受青睐，从而削除了[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的继承机会。\n\n有迹象标明，在亲友的鼓励下，[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]甚至可能计划永久地除掉[SCOPE.sChar('mon_27_target_scope').GetPraenomen]。我们可以利用这个机会牟利…"
 ip_monarchy.27.a:0 "揭发[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]并确保[SCOPE.sChar('mon_27_actor_scope').GetHerHis]受罚。"
 ip_monarchy.27.b:0 "谨慎地将[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]带离此径。"
 ip_monarchy.27.c:0 "毕竟[SCOPE.sChar('mon_27_target_scope').GetPraenomen]更令人讨厌…"
 ip_monarchy.27.ct:0 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]将尝试暗杀[SCOPE.sChar('mon_27_target_scope').GetPraenomen]。"
 mon_27_half_sibling_brother:0 "姐妹"
 mon_27_half_sibling_sister:0 "兄弟"
 ip_monarchy.28.t:0 "一滴毒药"
 ip_monarchy.28.desc_1:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]很快就被发现了，在夜深人静时手握邪恶毒药企图潜入[SCOPE.sChar('mon_27_target_scope').GetPraenomen]卧室的现行犯也被抓获。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]已经被廷卫铐住并投入地牢。"
 ip_monarchy.28.desc_2:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n夜深人静，[SCOPE.sChar('mon_27_target_scope').GetPraenomen]被潜入了[SCOPE.sChar('mon_27_target_scope').GetHerHis]卧室的[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]惊醒，在疯狂地[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]尝试压住[SCOPE.sChar('mon_27_target_scope').GetHerHim]并拿出那个小瓶时惊声呼救。尽管伤害的程度很难确定，在守卫到达前还是有少量致命混合物被倒入了[SCOPE.sChar('mon_27_target_scope').GetPraenomen]的耳朵。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]已经被廷卫铐住并投入地牢。"
 ip_monarchy.28.desc_3:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n夜深人静，[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]未被察觉地潜入了沉睡中的[SCOPE.sChar('mon_27_target_scope').GetPraenomen]的卧室，将致命的混合物倒入了[SCOPE.sChar('mon_27_target_scope').GetHerHis]耳朵。第二天早上，哀嚎的侍从们发现了这一罪恶，但是真正的犯案者却逍遥法外。"
 ip_monarchy.28.a:0 "是时候练习下震惊和悲痛了…"
 ip_monarchy.28.b:0 "蠢货…"
 ip_monarchy.28.c:0 "这一定是个玩笑吧？"
 ip_monarchy.28.d:0 "派守卫去，我们可以一石二鸟。"
 ip_monarchy.29.t:0 "密谋败露！"
 ip_monarchy.29.desc:0 "计划针对[SCOPE.sChar('mon_27_target_scope').GetName]的阴谋很快就被粉碎了；[SCOPE.sChar('mon_27_actor_scope').GetName]的密友将计划的证据带给了廷卫，抓捕了毫无察觉，仍在尝试获得致命毒药的[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]。\n\n我们该如何处理此事？"
 ip_monarchy.29.a:0 "终于有个好理由来摆脱这个蠢货了。"
 ip_monarchy.29.b:0 "把[SCOPE.sChar('mon_27_actor_scope').GetHerHim]关入地牢。"
 ip_monarchy.29.c:0 "这只是健全的竞争。"
 ip_monarchy.30.t:0 "[SCOPE.sChar('current_ruler').GetFamily.GetName]兄弟"
 ip_monarchy.30.desc:0 "最近，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]的儿子，[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]兄弟二人开始变得越来越好斗并互相竞争，以至于在公共场合打架和在公务活动中互相大声辱骂。\n\n显然兄弟之间的竞争日益激烈，这无疑将以其中一位继承王位而结束。两兄弟都希望[ROOT.GetCountry.GetRulerTitle]在这场宿怨中站到自己一边…"
 ip_monarchy.30.a:0 "[SCOPE.sChar('mon_30_brother_1').GetPraenomen]显然是更好的选择。"
 ip_monarchy.30.b:0 "无疑应是[SCOPE.sChar('mon_30_brother_2').GetPraenomen]。"
 ip_monarchy.30.c:0 "这事该结束了。"
 ip_monarchy.31.t:0 "黎明之矛"
 ip_monarchy.31.desc_1:0 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]用他的矛刺穿了[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的心脏，杀死了他…"
 ip_monarchy.31.desc_2:0 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]将[SCOPE.sChar('rival_brothers_loser').GetPraenomen]重伤并宣布自己是胜利者…"
 ip_monarchy.31.desc_3:0 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]设法制住了几乎毫发无损的[SCOPE.sChar('rival_brothers_loser').GetPraenomen]并宣布自己是胜利者…"
 ip_monarchy.31.a:0 "真正的王者就是这样造就的。"
 ip_monarchy.31.b:0 "看在诸神的份上，这可是你的兄弟！"
 ip_monarchy.31.c:0 "这样的话他们之间还没完。"
 ip_monarchy.32.t:0 "兄弟阋墙"
 ip_monarchy.32.desc_1:0 "[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.SChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n经过短暂的争斗，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]将匕首刺入了[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的心脏，介入者才姗姗来迟…"
 ip_monarchy.32.desc_2:0 "[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.SChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n两人之间发生了短暂的争斗，直到[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的朋友介入，拉开了两兄弟。[SCOPE.sChar('rival_brothers_loser').GetPraenomen]留下了明显的伤口，但活了下来。"
 ip_monarchy.32.desc_3:0 "[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.SChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n两人之间发生了短暂的争斗，直到[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的朋友介入，拉开了两兄弟。[SCOPE.sChar('rival_brothers_loser').GetPraenomen]仅仅被划了个小伤。"
 ip_monarchy.32.a:0 "狡猾的流氓！"
 ip_monarchy.32.b:0 "你怎么敢……"
 ip_monarchy.32.c:0 "抓住他。"
 ip_monarchy.33.t:0 "偃旗息鼓"
 ip_monarchy.33.desc:0 "[SCOPE.sChar('mon_30_brother_1').GetPraenomen]和[SCOPE.sChar('mon_30_brother_2').GetPraenomen]两兄弟之间的激烈竞争终于缓和了。他们似乎被不断的争斗弄得筋疲力竭，最终接受了明智的建议：兄弟阋墙只会导致内心的悲痛。\n\n感谢诸神让他们在做出悔恨终身的事情之前放下了…"
 ip_monarchy.33.a:0 "狡猾的流氓！"
 ip_monarchy.33.b:0 "木已成舟。"
 ip_monarchy.33.c:0 "抓住他。"
 ip_monarchy.34.t:0 "[SCOPE.sChar('family_leader_scope').GetFamily.GetName]家族"
 ip_monarchy.34.desc:0 "最近[SCOPE.sChar('family_leader_scope').GetFamily.GetName]家族，尤其是[SCOPE.sChar('family_leader_scope').GetName]的成功，成为了整个首都的廷臣口中的谈资。通过管理得当的商业冒险以及在政治上的成功攀升，他们被认为是整个[ROOT.GetCountry.GetName]的家族中最著名和能干的一个。\n\n自然而然地，这某种程度上使我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]以及[ROOT.GetCountry.GetRuler.GetFamily.GetName]家族有些烦恼，他们中的一些人甚至认为[SCOPE.sChar('family_leader_scope').GetFamily.GetName]氏族是对他们统治地位的威胁……"
 ip_monarchy.34.a:0 "我从没喜欢过那个[SCOPE.sChar('family_leader_scope').GetPraenomenName]。"
 ip_monarchy.34.at:0 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamily.GetName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#R 大幅减少#!且#Y 名望#!@prominence_icon!#R 轻微降低#!。\n这个选项可用，因为你的统治者有#Y 妒忌#!或#Y 多疑#!特质。"
 ip_monarchy.34.b:0 "挫挫他们的锐气。"
 ip_monarchy.34.bt:0 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamily.GetName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#R 减少#!且#Y 名望#!@prominence_icon!#R 轻微降低#!。"
 ip_monarchy.34.c:0 "拉拢他们。"
 ip_monarchy.34.ct:0 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamily.GetName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#G  提高#!且#Y 名望#!@prominence_icon!#G  轻微上升#!。"
 ip_monarchy.34.d:0 "然后呢？"
 ip_monarchy.35.t:0 "杰出的[SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:0 "有些人说全[ROOT.GetCountry.GetName]上下仅一人始终如一；[SCOPE.sChar('family_leader_scope').GetName]的行为和品性让[SCOPE.sChar('family_leader_scope').GetHerHim]名声远扬。他的名声从首都的庄园到边境的陋室无人不知，无人不晓。\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen]作为一名公仆和贵族，已然德高望重，地位显赫。他的私人晚宴上名流云集，所有[ROOT.GetCountry.GetCapital.GetName]有身份的人都齐聚一堂。\n\n毫无疑问[SCOPE.sChar('family_leader_scope').GetSheHe|U]可以作为一名相当有用的国内盟友……"
 ip_monarchy.35.a:0 "邀请[SCOPE.sChar('family_leader_scope').GetHerHim]参加一场特邀晚宴……"
 ip_monarchy.35.b:0 "……告知错误的地址。"
 ip_monarchy.35.c:0 "那又如何？"
 ip_monarchy.36.t:0 "有失体统的调情"
 ip_monarchy.36.desc:0 "一位名为[SCOPE.sChar('bastard_mother').GetPraenomen]的年轻女子——在之前几乎没有人注意过她——来到了[ROOT.GetCountry.GetCapital.GetName]的宫殿，并带来了一名孩子。她宣称这名孩子是[ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName]的种。\n\n在多方检查之后，她的话被证明是真实的，这名孩子毫无疑问是某次宴会上不成体统的调情结下的果实。\n\n这一信息目前只有少数几个亲信护卫和[ROOT.GetCountry.GetRulerTitle]的顾问得知，毫无疑问这一丑闻会损害王位的正统性，并让王后和所有[ROOT.GetCountry.GetRulerTitle]的继位者大为不悦……"
 ip_monarchy.36.a:0 "别拿这些事烦我……"
 ip_monarchy.36.at:0 "母亲和孩子会消失。"
 ip_monarchy.36.b:0 "把他们秘密安置好，但是孩子不能要求任何王室权力。"
 ip_monarchy.36.c:0 "这孩子有王室血脉！"
 ip_monarchy.36.ct:0 "[SCOPE.sChar('bastard_ruler').GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点@loyalty_icon!"
 ip_monarchy.36.d:0 "她将成为我的新王后！"
 ip_monarchy.36.dt:0 "[SCOPE.sChar('bastard_ruler').GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点@loyalty_icon!"
 ip_monarchy.37.t:0 "私生子归来"
 ip_monarchy.37.desc:0 "尽管我们已经想方设法盖住[SCOPE.sChar('bastard_ruler').GetPraenomen]和[SCOPE.sChar('bastard_mother').GetPraenomen]的流言蜚语，以及私生子[SCOPE.sChar('bastard_child').GetPraenomen]的存在，然而后者已经长大成人并来到宫廷要求面见[ROOT.GetCountry.GetRulerTitle]。\n\n看来某些备受信任的仆人没有按照我们的命令管住自己的嘴，泄露了孩子的存在。他们会得到应有的处置的。\n\n而这个孩子，看来在宫廷里我们没法轻松地将其当作空气了；[SCOPE.sChar('bastard_child').GetHerHis]的一举一动都招致了无数眼光，我们必须对[SCOPE.sChar('bastard_child').GetHerHis]的宣称给出回应：承认，还是否认……"
 ip_monarchy.37.a:0 "承认孩子的说法。"
 ip_monarchy.37.at:0 "[ROOT.GetRuler.GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点#Y 忠诚度#!。"
 ip_monarchy.37.b:0 "否认所有流言。"
 ip_monarchy.39.t:0 "偷腥的代价"
 ip_monarchy.39.desc:0 "[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('bastard_ruler').GetPraenomen]与[SCOPE.sChar('affair_strumpet').GetName]之间早就流言菲菲，看来最近因为不小心，流言开花结果，成了个小胖娃。她的丈夫尚且被蒙在鼓里，不过毫无疑问[SCOPE.sChar('bastard_ruler').GetPraenomen]是孩子的父亲。\n\n承认这个孩子的身份有一定风险，其他的王位继承人会视其为眼中钉，而且他的存在对于王后的家族也是赤裸裸的羞辱。\n\n我们必须谨小慎微地处理这个棘手的事件。"
 ip_monarchy.39.a:0 "不能有人知道。把这孩子扔山上。"
 ip_monarchy.39.at:0 "[ROOT.GetRuler.GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点#Y 忠诚度#!。"
 ip_monarchy.39.b:0 "这孩子有王室血脉！"
 ip_monarchy.39.bt:0 "[ROOT.GetRuler.GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点#Y 忠诚度#!。"
 ip_monarchy.40.t:0 "私生子归来"
 ip_monarchy.40.desc:0 "尽管我们已经想方设法盖住[SCOPE.sChar('affair_ruler').GetPraenomen]和[SCOPE.sChar('affair_strumpet').GetPraenomen]的流言蜚语，以及私生子[SCOPE.sChar('bastard_child').GetPraenomen]的存在，然而后者已经长大成人并来到宫廷要求面见[ROOT.GetCountry.GetRulerTitle]。\n\n看来某些备受信任的仆人没有按照我们的命令管住自己的嘴，泄露了孩子的存在。他们会得到应有的处置的。\n\n而这个孩子，看来在宫廷里我们没法轻松地将其当作空气了；[SCOPE.sChar('bastard_child').GetHerHis]的一举一动都招致了无数眼光，我们必须对他的宣称给出回应：承认，还是否认……"
 ip_monarchy.40.a:0 "承认孩子的说法。"
 ip_monarchy.40.at:0 "[ROOT.GetRuler.GetName]的家族近亲成员以及所有的继位者都将失去#R 40#!点#Y 忠诚度#!。"
 ip_monarchy.40.b:0 "否认所有流言。"
 commander_loyalty.9.t:0 "承认贵族血统"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName]，作为我们某支常胜部队的指挥官，最近呈递了一份申请，要求官方承认[SCOPE.sChar('demanding_general').GetWomanMan]拥有贵族血统。\n\n这份出其不意且大言不惭的要求同样还公开宣称我们王家的能力不足以胜任国家事务——接受这样的无理要求将损害我们的立场。"
 commander_loyalty.9.a:0 "我们进退维谷啊。"
 commander_loyalty.9.b:0 "当然不行！"
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName]，[ROOT.GetProvince.GetState.GetShortName]首府"
 roman_conquest.1.desc:0 "作为[ROOT.GetProvince.GetState.GetName]最大的城市，[ROOT.GetProvince.GetName]在地区控制中扮演着重要的角色。通过将他们的人口转化为罗马文化并用我们的方式吸收他们中的一些人，我们就能使他们加入我们的事业，并在未来的扩张过程中保持忠诚。"
 roman_conquest.1.a:0 "很好，更多罗马人。"
 roman_conquest.1.b:0 "这座[ROOT.GetProvince.GetCulture.GetName]城市恐怕永远没法罗马化。"
 roman_conquest.1.tt:0 "在#Y [THIS.GetProvince.GetName]#!多达 #Y 20%#! 的人口会变成#Y 罗马人#!。"
 yuezhi.1.t:0 "月氏迁徙"
 yuezhi.1.desc:0 "我们的人民已经开始报告一场外来人口在我国领土上的大规模迁徙。他们说不出为什么逃亡，但是肯定有什么重大事件降临在他们头上并引发了这样的大规模出逃。\n\n他们中的许多人希望定居在我们的土地上；甚至我们的人民也开始与他们交易。这会有什么损害？"
 yuezhi.1.desc_2:0 "又一次，大批月氏人出现在我们的土地上。这样一个增加贸易和税收的机会不应该被轻易放弃——我们该让他们称我们的土地为他们的新家么？"
 yuezhi.1.a:0 "允许他们定居。"
 yuezhi.1.b:0 "让他们离开。我们的人民会应付的。"
 yuezhi_tribesmen_tooltip:0 "#Y 5#! 个#Y 月氏#!文化的部落民将出现在#Y [SCOPE.sP('yuezhi_target').GetName]#!。"
 yuezhi_tribesmen_tooltip_2:0 "#Y 5#! 个#Y 月氏#!文化的部落民将出现在#Y [SCOPE.sP('yuezhi_target_2').GetName]#!。"
 yuezhi_tribesmen_tooltip_3:0 "#Y 5#! 个#Y 月氏#!文化的部落民将出现在#Y [SCOPE.sP('yuezhi_target_3').GetName]#!。"
 yuezhi_declined:0 "机会流失"
 desc_yuezhi_declined:0 "我们的人民不太愿意协作，因为我们强迫月氏人离开。"
 yuezhi_unrest:0 "月氏人动乱"
 desc_yuezhi_unrest:0 "月氏人移民在这座城市引起了严重的动乱。"
 yuezhi.2.t:0 "门户开放"
 yuezhi.2.desc:0 "我们让月氏人在我们的土地上定居的善意提议已经开始产生意想不到的后果。一位月氏权贵的代表已经向我们的[ROOT.GetCountry.GetRulerTitle]请愿，希望允许在月氏人已经建立社区的城市进行进一步移民定居。\n\n从他们的表情可以看出，拒绝会引发某些不好的结果。"
 yuezhi.2.a:0 "好吧……"
 yuezhi.2.b:0 "决不！"
 yuezhi_consolidate_tooltip:0 "#Y 4#! 个#Y 月氏#!文化的部落民将出现在每个接受月氏少数族群的城市。"
 yuezhi_unrest_tooltip:0 "每个接受#Y 月氏#!少数族群的城市将获得一个为期 #Y 10#! 年的 #R 3#! 地方不满修正。"
 yuezhi.3.t:0 "月氏主导"
 yuezhi.3.desc:0 "转眼之间，月氏人已经如此之多以至于无法让我们国家再自称[ROOT.GetCountry.GetPrimaryCulture.GetName]了。\n\n面对着如此众多的臣民，我们被迫考虑接受月氏文化是否是最好的选择。"
 yuezhi.3.a:0 "这是我们唯一的选择。"
 yuezhi.3.b:0 "想都别想！"
 yuezhi.4.t:0 "月氏天才"
 yuezhi.4.desc:0 "月氏人为我们蓬勃的经济做出了重大的贡献。现在，他们似乎也展现了政治方面的前途。一位跟随着众多移民来到我们的国家的天资聪慧的月氏人开始显露头角。\n\n也许我们需要在政府里给他找一个职务..."
 yuezhi.4.a:0 "当然可以！"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName]可以被雇佣。#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName]厌恶地离开了我们的宫廷。"
 yuezhi_hate_us:0 "对外国人的不信任"
 desc_yuezhi_hate_us:0 "最近功归一篑的月氏移民导致我们自己的臣民开始十分厌恶外国人。"
 lovers.1.t:0 "色欲的对决"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName]和[SCOPE.sChar('love_interest_2').GetName]都是[SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')][SCOPE.sChar('love_interest_1').GetWomenMen]，且显然都着迷于[ROOT.GetCharacter.GetEmployer.GetRulerTitle]。在每一个可能的场合中这两位都试图获得[ROOT.GetCharacter.GetHerHis]注意，无论是通过诱人的微笑还是引人联想的姿势。\n\n[ROOT.GetCharacter.GetName]作为一个色胚，自然对这种求爱表示欢迎——虽然选择其中一个必将引发某种后果……"
 lovers.1.a:0 "[SCOPE.sChar('love_interest_1').GetName]的魅力天下无双！"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName]令人无法抗拒！"
 lovers.1.c:0 "这太冒险了…"
