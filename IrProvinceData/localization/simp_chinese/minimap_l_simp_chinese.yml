l_simp_chinese:
 MAPMODE_TERRAIN:0 "#T 地形地图模式#!\n这个模式以最少的政治信息呈现地图的美感。"
 MAPMODE_SIMPLE_TERRAIN:0 "#T 简易地形模式#!\n这个模式将会根据#Y 地形#!对每个城市上色。"
 MAPMODE_POLITICAL:0 "#T 政治地图模式#!\n这个模式会为每个#Y 国家#!填充独特的颜色。"
 MAPMODE_CULTURE:0 "#T 文化地图模式#!\n这个模式会根据每个城市主流#Y 文化#!进行填色。"
 MAPMODE_RELIGION:0 "#T 宗教地图模式#!\n这个模式会根据每个城市的主流#Y 宗教#!进行填色。"
 MAPMODE_AREA:0 "#T 省份地图模式#!\n该模式将为每个#Y 省份#!涂上不同的颜色，这样你就能看到哪些城市同属一省。"
 MAPMODE_TRADEGOODS:0 "#T 商品地图模式#!\n这个模式会为每个城市的#Y 货物#!填充独特的颜色。"
 MAPMODE_DIPLOMACY:0 "#T 外交地图模式#!\n这个模式下选中的国家将会标记为#G 绿色#!，与该国有外交关系的国家将会根据外交关系填充不同的颜色。"
 MAPMODE_OPINION:0 "#T 好感度地图模式#!\n这个模式将会显示其他国家对被选中国家的#Y 好感度#!。被选中的国家将以蓝色标示出来，其他国家的好感度从低到高，以#R 红色#!到#G 绿色#!标示。"
 MAPMODE_UNREST_LOYALTY:0 "#T 不满及忠诚度地图模式#!\n这个地图模式将会展示每个城市的不满值。无不满值的城市将会以#G 绿色#!标示，#R 红色#!则为有不满值的城市，颜色越深不满值越高。"
 MAPMODE_POPULATION:0 "#T 人口地图模式#!\n这个模式将会根据相对#Y 人口#!对每个城市上色。亮绿色代表更多的人口。"
 MAPACTION_FIND_PROVINCE:0 "#T 查找地点#!\n#I 点击开启菜单以查找国家、省份或城市#!"
 MAPACTION_GO_TO_CAPITAL:0 "#T 缩放到首都#!\n#I 点击以缩放到首都#!"
 MAPMODE_BARBARIAN:0 "#T 蛮族力量地图模式#!\n该模式将高亮容易产生#Y 蛮族#!的地区，并显示其强度和增长速率。"
 MAPMODE_TRADE_ROUTES:0 "#T 贸易路线地图模式#!\n该模式将以白色标注无进口路线的#Y 省份#!，以不同色调的#G 绿色#!标注有进口路线的#Y 省份#!。颜色越暗则意味着该省份当前未使用的贸易路线越多。"
 MAPMODE_PLAYERS:0 "#T 玩家地图模式#!\n该模式将以独特的颜色涂色所有由玩家游玩的#Y 国家#!，而AI控制的国家将显示为灰色。"
 MAPMODE_FORTIFICATIONS:0 "#T 防御工事地图模式#!\n该模式将以#V 蓝色#!表示友好的要塞，#T 黄色#!表示中立，#R 红色#!表示敌对。友好和敌对的要塞#Y 控制区域#!将分别以蓝色和红色条纹显示。"
 MAPMODE_REGION:0 "#T 省份地图模式#!\nTODO TEAM CD!"
 MAPMODE_SUPPLY:0 "#T 补给地图模式#!\n这个模式会根据每个城市相对的#Y 补给上限#!进行填色。选择一支军队来查看哪些城市能够承担它的补给。"
 MAPMODE_CIVILIZATION:0 "#T 文明度地图模式#!\n这个模式会根据每个城市的相对#Y 文明度#!进行填色。"
