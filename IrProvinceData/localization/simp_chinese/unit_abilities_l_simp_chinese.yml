 unit_levies_effect_tooltip_horses:0 "该部队获得 #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! 单位轻骑兵。"
 num_of_loyal_cohorts_tooltip:0 "必须有至少 #Y 1#! 个未向任何人效忠的大队。"
 unit_levies_effect_tooltip_provinces_horses:0 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!在该省份拥有的城市：\n\n获得#Y 紧张加剧#!修正，为期 #Y 5#! 年，不可再动员征召兵，并附加一个 #R +2#! 本地不满值修正。"
 levies_tooltip_info:0 "你的军队在重组时会受到士气打击。"
 naval_raiding:0 "劫掠港口"
 naval_raidingdesc:0 "虽然海盗和海上奴隶掠夺这些“古老的生活方式”在很多国家都是违法的，但仍然是很多人的经济来源。"
 naval_raiding_explain_modifier_tooltip:0 "所有被劫掠省份将获得如下修正："
 naval_raiding_ae_gain_tooltip:0 "我们将获得 #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')]#! 侵略性扩张。"
 explain_naval_raiding_tooltip:0 "海军部队可以对最多#Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#!邻近港口进行#Y 奴隶#!掠夺，如果这些港口的要塞等级低于#Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#!并且人口数量大于#Y 5#!。"
 naval_raiding_tooltip:0 "海军可以劫掠 #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#! 个要塞等级低于 #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#! 且人口多于 #Y 5#! 的临近港口的#Y 奴隶#!。\n进行海军劫掠将使我们获得 #R 1#! 侵略扩张且每劫掠一个港口额外获得 #R 1#! 侵略性扩张（最高 #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#!）。"
 raze_city:0 "夷平城市"
 raze_citydesc:0 "通过夷平一座已经建成的城市，我们也许能够让我们虔诚的部落民找到一个更加合适的地方来定居。"
