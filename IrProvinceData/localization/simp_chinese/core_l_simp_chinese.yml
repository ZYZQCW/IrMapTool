 variable_desc:0 "脚本变量可以通过脚本访问和修改。它们目前具有以下形式：\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "旗帜是用于追踪游戏中所发生事件的简单标记。它们有特定的类型，取决于其所设置的范围（人物旗帜、方案旗帜等）。特定范围（例如，特定人物）将设置旗帜，直到效果将其移除或者计时器到时为止（如果为其定义了计时器）。"
