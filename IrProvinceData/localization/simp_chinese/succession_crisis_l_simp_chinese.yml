 disloyal_successor_cmod:0 "受欢迎的继承人"
 desc_disloyal_successor_cmod:0 "这个人物是一场广泛反抗我们当前统治者叛乱的领袖。\n\n#G 如果人物的忠诚度达到#! #Y 33#!#G  ，这一修正会被移除。#!"
 special_successor_interactions_available:0 "\n#G 开放了对反叛的觊觎者角色的新互动。"
 succession_crisis.1.t:0 "继承危机"
 succession_crisis.1.desc:0 "近期[SCOPE.sChar('former_ruler').GetName]之死带来的时局变动，创造了一个权力真空，一些觊觎者们正摩拳擦掌，正在积极谋划填补空缺。受到贪婪的驱使，他们已经集结了成群的叛乱分子，密谋推翻主君！\n\n我们必须为了国家的未来，在这个黑暗的时代保卫[ROOT.GetCountry.GetName]。"
 succession_crisis.1.a:0 "令人头疼的时代，真是。"
 succession_crisis.2.t:0 "[SCOPE.sC('neighbor_succession_target').GetName]危机"
 succession_crisis.2.desc:0 "最近[SCOPE.sC('neighbor_succession_target').GetAdjective]统治者去世在这个国家造成了一系列的政治动荡。无数的走狗，觊觎者，以及其他合法继承人都渴望利用这个局势，武装起来反对新近加冕的[SCOPE.sC('neighbor_succession_target').GetRulerTitle]；[SCOPE.sC('neighbor_succession_target').GetRuler.GetName]。\n\n由于我们在[SCOPE.sC('neighbor_succession_target').GetName]的利益，也许我们可以对一些声势更加浩大的觊觎者施加一些影响，以期把他们的国家拖入更大混乱之中。"
 succession_crisis.2.a:0 "让我们期待他们陷入混乱。"
 succession_crisis.2.a.tooltip:0 "#G 现在可以使用新的角色互动来支持[SCOPE.sC('neighbor_succession_target').GetName]的觊觎者。#!"
 gains_loyal_cohort_tooltip:0 "获得一支种类合适的忠诚大队。"
 succession_crisis.3.t:0 "[SCOPE.sChar('returning_pretender').GetPraenomen]回归"
 succession_crisis.3.desc:0 "令我们非常不安，由[SCOPE.sChar('returning_pretender').GetName]，一个曾经的王位觊觎者领导的军队，发出了了一份挑战我们王位的声明！\n\n在这个时刻，[SCOPE.sChar('returning_pretender').GetPraenomen]密谋反对我们，组织了一支巨大的队伍，并获得了其他反对我们的人的支持。"
 succession_crisis.3.a:0 "也许我们当时就不应该雇佣[SCOPE.sChar('returning_pretender').GetHerHim]？"
 succession_crisis.3.b:0 "我们能够原谅一切——让我们友好相处，共享权力吧。"
 family_revolt.2.t:0 "[SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]军队退却"
 family_revolt.2.desc:0 "[SCOPE.sChar('revolt_target').GetName]集结的部队已经退却并返回了营地。谢天谢地似乎[SCOPE.sChar('revolt_target').GetPraenomen]感到对于伟大的[ROOT.GetCountry.GetName]更忠诚了。"
 family_revolt.2.a:0 "一场危机被避免。"
 family_revolt.3.t:0 "[SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]部队动员"
 family_revolt.3.desc:0 "[SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]家族的首脑，[SCOPE.sChar('revolt_target').GetName]；由于完全不能忍受[SCOPE.sChar('revolt_target').GetHerHis]的情况，开始在[SCOPE.sP('sbgnq1').GetName]城动员当地的军队。\n\n尽管到目前还没有敌对行为，但是如果放任这样的举动继续发展，我国将可能触发内战。"
 family_revolt.3.a:0 "太可怕了！"
 family_troops_mobilized_tooltip:0 "#Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#!家族动用了他们的财富在#Y [SCOPE.sP('sbgnq1').GetName]#!集结了一支#R 不忠诚的部队#!！"
 family_revolt_averted_tt:0 "#Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#!家族组织的不忠诚的部队被#G 解散#!。"
