 every_wrong_culture_clan_chief_tt:0 "\n每一个和统治者同文化组的#Y 氏族长#!（#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!）："
 every_wrong_culture_group_clan_chief_tt:0 "\n每一个和统治者不同文化组的#Y 氏族长#!（#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!）："
 succession_crisis.5.t:0 "氏族会议"
 succession_crisis.5.desc:0 "[SCOPE.sChar('former_ruler').GetName]死后，[ROOT.GetCountry.GetName]的氏族长们集会选出一位勇猛而强健的领袖在这个永远变化的时代带领我们的人民。深思熟虑之后，[SCOPE.sChar('new_ruler').GetName]在这个所有氏族要人都被邀请了的盛大仪式中被选中。\n\n然而，许多人也怀有不满，希望看到他们自己或是其他更熟悉的人坐在桌子的首位。我们必须为了[ROOT.GetCountry.GetName]所有氏族的团结，努力弥合这些裂痕。"
 succession_crisis.5.a:0 "他们总有一天都会接受这一切。"
