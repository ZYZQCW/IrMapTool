l_simp_chinese:
 become_despotic_monarchy_tribal:0 "采用独裁君主制度"
 become_despotic_monarchy_tribal_desc:0 "受异国君主与僭主的启迪， [COUNTRY.GetRuler.GetName]可能会摒弃我们先祖遗留的部族虚饰，以行使更大的权力。"
 become_democracy_tribal:0 "采用民主制度"
 become_democracy_tribal_desc:0 "[COUNTRY.GetName]的酋长、长老及政务官们都相信，采用更受根本法约束的民主制度可以引领我们走向彻底的繁荣。"
 become_despotic_monarchy_plutocrat:0 "采用独裁君主制度！"
 become_despotic_monarchy_plutocrat_desc:0 "[COUNTRY.GetName]需要一只坚定的手来指引她度过这段黑暗的时光。[COUNTRY.GetRuler.GetName]会成为一位贤明的国王/女王。"
 become_democracy_plutocrat:0 "转型民主共和制"
 become_democracy_plutocrat_desc:0 "对[COUNTRY.GetName]而言，真正的民主无疑是一个值得敬仰的目标。"
 proclaim_theocratic_republic:0 "宣告神权共和制"
 proclaim_theocratic_republic_desc:0 "以神之助力，借民之热诚，[COUNTRY.GetName]将永世长存！"
 become_tribal_chiefdom:0 "放弃定居生活"
 become_tribal_chiefdom_desc:0 "时代在变化，这片土地再也不能支撑我们伟大的部落了。现在是时候再次接受我们祖先的传统，并准备迁移到更加安宁和肥沃的土地上。"
 become_tribal_kingdom:0 "建立部落王国"
 become_tribal_kingdom_desc:0 "我们找到了一个完美的家园，现在是时候安顿下来，采用定居的生活方式了。让我们成立一个王国，将我们与我们曾经属于的迁徙部落分割开。"
 cannot_stop_migrating_tooltip:0 "不能进行迁移。"
 become_aristocratic_monarchy:0 "接纳贵族君主制"
 become_aristocratic_monarchy_desc:0 "高贵的血脉不应与平民为伍……"
 become_elective_monarchy:0 "建立选举君主制"
 become_elective_monarchy_desc:0 "选举君主制将确保权力总是掌握在功勋卓著者的手中。至少理想状况如此。"
 become_theocratic_monarchy:0 "宣告神权君主制"
 become_theocratic_monarchy_desc:0 "神的荣耀将照耀[COUNTRY.GetRuler.GetName]，[COUNTRY.GetAdjective]人民真是有福啊。"
 become_stratocratic_monarchy:0 "实行军政君主制"
 become_stratocratic_monarchy_desc:0 "[COUNTRY.GetAdjective]人民渴望向世界展示他们的力量。军事化等级制度使整个社会阶级分化，我们将向所有人展现[COUNTRY.GetName]的荣耀！"
 proclaim_oligarchic_republic:0 "推行寡头制"
 proclaim_oligarchic_republic_desc:0 "相对于无特权者而言，将有特权者与生俱来的优势上升到根本法的高度，这将确保[COUNTRY.GetName]的政府维持繁荣。"
 proclaim_aristocratic_republic:0 "神化贵族制"
 proclaim_aristocratic_republic_desc:0 "执政能力显然是世代相传的。尽管民主让我们受益匪浅，但或许我们应该确保平民百姓不会干涉政府。"
 proclaim_dictatorship:0 "宣告独裁制"
 proclaim_dictatorship_desc:0 "日益明显的是，权力不能委托于众人之手。绝对的安全需要绝对的权力。"
 create_empire:0 "帝国的野心"
 create_empire_desc:0 "[COUNTRY.GetRuler.GetName]光辉灿烂的征服荣耀使其他所有小王国黯然失色；[COUNTRY.GetAdjective]帝国的统治者需要一个新头衔。"
 deify_emperor:0 "神的赏罚"
 deify_emperor_desc:0 "鲜有人否认[COUNTRY.GetRuler.GetName]蒙神祝福。因此，如此神圣的家业只可能是神的财产。"
 found_the_museion:0 "献给缪斯的庙宇"
 found_the_museion_desc:0 "作为后亚历山大世界的自然中心，亚历山大里亚已然吸引了大部分最优秀、最聪明的希腊思想家。我们必须欣然接受自己作为希腊文化和哲学的载体这个角色，并为缪斯们建造一座庙宇。在这个缪斯神庙里，所有用希腊语书写的文本都会被收集整理，而任何尚未被希腊学术圈所知的文本都要妥善翻译。\n尽管许多伟大的君主都曾雄心勃勃地要建立一个令人钦佩和羡慕的个人图书馆，但很少有人达到了如此远大的目标。如果成功，我们将被铭记至少几个世纪，甚或数千年。"
 construction_of_the_pharos:0 "法罗斯灯塔"
 construction_of_the_pharos_desc:0 "海上航行从来没有绝对安全一说，海盗、船难、或是惊涛骇浪，地中海的危险程度从未减少一分一毫。话虽如此，这依然是我们前往诸如尼罗河畔亚历山大里亚这样的世界名城的最快途径。因此，采取措施保障全体航船和水手的安全是十分重要的。\n名为法罗斯的小岛恰好位于我们的港口之外，此处为建造大型灯塔的绝佳位置，拔地而起的灯塔可以为过往的航船提供引导。这项事业亦可彻底杜绝小岛附近海域恶名昭著的频发船难。"
 construction_of_the_colossus:0 "罗得斯太阳神巨像"
 construction_of_the_colossus_desc:0 "人们都说，在我们从“围城者”德米特里一世手中奋勇保护我们的岛屿和城市之时，是赫利俄斯在庇佑着我们。在埃及托勒密王朝的帮助下，我们英勇地战斗并击退了安提柯王朝的敌人，并保住了自身的独立。\n\n是时候向庇佑我们和我们岛屿的神祗献上虔诚的感谢，并庆祝我们的伟大胜利了。我们的建筑师们为建造一个纪念神明的雕像准备了海量的设计文档，这个雕像将永远的保护罗得斯的众港口。"
 fix_volcanic_area_vesuvius:0 "重建维苏威"
 fix_volcanic_area_vesuvius_desc:0 "过去维苏威火山爆发时，周围大片土地被摧毁。现在是我们拨款以开始恢复这片土地的时候了，这样我们可以再次更有效地利用它。"
 fix_volcanic_area_aetna:0 "重建埃特纳"
 fix_volcanic_area_aetna_desc:0 "过去埃特纳火山爆发时，周围大片土地被摧毁。现在是我们拨款以开始恢复这片土地的时候了，这样我们可以再次更有效地利用它。"
 fix_volcanic_area_ararat:0 "重建阿拉拉特"
 fix_volcanic_area_ararat_desc:0 "过去阿拉拉特火山爆发时，周围大片土地被摧毁。现在是我们拨款以开始恢复这片土地的时候了，这样我们可以再次更有效地利用它。"
 fix_volcanic_area_methana:0 "重建迈萨纳"
 fix_volcanic_area_methana_desc:0 "过去迈萨纳火山爆发时，周围大片土地被摧毁。现在是我们拨款以开始恢复这片土地的时候了，这样我们可以再次更有效地利用它。"
 negotiate_with_slaves:0 "与叛乱的奴隶谈判"
 negotiate_with_slaves_desc:0 "我们必须迅速结束奴隶目前的动乱，不惜任何代价。如果我们允许他们安居乐业，保证他们不会受到伤害，帮助他们开始新的生活，那么我们或许可以说服他们放下武器。"
 allow_slaves_to_settle:0 "所有被叛军控制的城市都将回归我们的控制。\n任何叛乱的奴隶都将以自由民的身份定居在当前位置。"
 ACHAEMENID_FLAG:0 "居鲁士大帝的战旗"
 found_carthago_nova:0 "一个崭新的迦太基！"
 found_carthago_nova_desc:0 "伊比利亚半岛是一片富饶的土地。为了继续在那里保持相当的影响，我们应该尝试在其南部海岸线上找一个巨大的新港口，在海洋对面的第二首都。新城市，新迦太基，其在伊比利亚半岛的地位将相当于我们现在的首都在非洲对布匿定居者的影响，它是所有海岸线上的殖民地的焦点，是所有布匿城市的明确领导。"
 carthage_claims_hispania:0 "迦太基将获得伊比利亚海岸的宣称。"
 carthago_nova_modifier:0 "迦太基大都市"
 desc_carthago_nova_modifier:0 "这是新迦太基的所在地，一个崭新的迦太基，远离阿非利加的政治纷扰，坐落在富饶的伊比利亚半岛的海岸线上。"
 restructure_military_port_of_carthage:0 "重建迦太基的军港"
 restructure_military_port_of_carthage_desc:0 "迦太基港一直是布匿世界里最伟大的港口之一，但随着我们帝国还有城市的发展，我们需要的是一个经过重新构想和改建的港口。我们必须不惜一切代价，以扩大首都作为海军基地和造船中心的能力。"
 carthage_mercenary_overlord:0 "雇佣兵老主顾"
 carthage_mercenary_overlord_desc:0 "我们与当地雇佣军连队的合作历史已久，我们经常在那里寻求他们的帮助以确保达到我们的目标。特别是在西西里岛的许多旷日持久的战争里，他们在保护我们的利益时发挥了重要作用。\n\n我们和一些雇佣军阀已经是亲密的朋友，因此我们应该能够说服他们在迦太基定居下来。有了我们的资助，这些雇佣军将会兴旺发达，在未来的冲突中，我们能以更低的价格买下他们为我们效力。"
 expand_the_campus_martius:0 "扩建战神广场"
 expand_the_campus_martius_desc:0 "战神广场在训练我们的军队和激励他们走向卓越时扮演着至关重要的角色。通过扩建训练场地，我们将有更强的征召能力和士兵备战能力。\n\n此外，我们还将建造新的神殿，使战神广场成为一个值得纪念的地方。当士兵们训练时，他们将能够在这些地方得到勇气和力量。"
 embellish_jupiter_optimus_maximus:0 "修缮朱庇特神庙"
 embellish_jupiter_optimus_maximus_desc:0 "朱庇特神庙位于我们城市的正中心，是我们信仰的支柱。矗立于卡比托利欧山上的朱庇特神庙不仅是象征我们长治久安的一座丰碑，亦代表着神明对我们的赠福。\n\n进一步修缮和改良神庙可以帮助我们赢得民心。此外，还有什么比这更好的方法来赢得神明的芳心呢？"
 convert_to_buddhist:0 "接受佛教"
 convert_to_buddhist_desc:0 "佛陀的教义在我们的土地上迅速传播。我们是时候主动接受他的哲理，并在我们的人民中推广这些话语了。"
 religion_conversion_tooltip:0 "#R 每个人物会失去20忠诚。#!"
 convert_to_jainism:0 "接受耆那教"
 convert_to_jainism_desc:0 "耆那教在我们的土地和宫廷中的人物里迅速传播。现在是时候接受这些深刻的哲理，并将它们融入到我们国家的根本中。"
 convert_to_hinduism:0 "接受印度教"
 convert_to_hinduism_desc:0 "让《吠陀》和古印度的古老教义成为我们国家的官方原则，让我们在我们的臣民和宫廷中推广印度教。"
 unite_the_dahae:0 "统一大益"
 unite_the_dahae_desc:0 "长久以来，大益部落一直在互相争斗。我们既不团结又软弱，对周围大帝国的反复无常束手无策。\n让我们把大益部落统一成一个强大的部落联盟，只有这样我们才能掌握我们自己的信仰。"
 unite_dahae_claims_tooltip:0 "大益会获得#Y 帕提亚#!省的宣称。"
 hellenic_league_tooltip:0 "所有在希腊或者塞萨利地区的城邦都会被希腊联盟吞并。"
 pan_hellenic_league:0 "泛希腊联盟"
 pan_hellenic_league_desc:0 "当科林斯联盟属于阿吉德统治时，所有希腊城市都统一为一个联盟。这个组织的目标一直是控制它们，并否认它们本应有的独立性。但是泛希腊联盟的理念并没有随着阿盖德和安提帕特的压迫行为而消亡，它也可能是希腊独立的最后保障手段。\n团结一致，我们就能成为希腊世界的主导力量，把继业者和篡夺者都抛在身后。"
 formable_not_hellenic_league_exists:0 "希腊联盟必须不存在。"
 reunite_alexanders_empire:0 "重新统一亚历山大帝国。"
 reunite_alexanders_empire_desc:0 "寄生虫和流氓们已经享用亚历山大花费了一生去造就的亚历山大帝国的成果太久了，我们是时候清除所有的宣称者，篡夺者和妄想的省份独裁者了。在亚历山大帝国里，只能有一个政权，便是这位伟人所建立的伟大希腊遗产的拥护者。\n这除了我们没有别的国家能够做到，只有尊重阿吉德传统的家族才能合法地宣称其遗产。"
 formable_not_argeads_exists:0 "阿吉德帝国必须不存在。"
 argead_empire_tooltip:0 "阿吉德帝国会获得以下地区的宣称：#Y 马其顿#!、#Y 希腊#!、#Y 色雷斯#!、#Y 亚细亚#!、#Y 弗里吉亚#!、#Y 卡帕多基亚#!、#Y 奇里乞亚#!、#Y 比堤尼亚#!、#Y 亚述#!、#Y 美索不达米亚#!、#Y 波西斯#!、#Y 米底#!、#Y 革德罗西亚#!、#Y 帕提亚#!、#Y 巴克特里亚#!、#Y 阿里亚纳#! 、#Y 巴勒斯坦#!、#Y 叙利亚#!、#Y 犍陀卫#!、#Y 上埃及#!和#Y 下埃及#!。"
 egypt_not_existing:0 "埃及必须不存在。"
 form_egypt:0 "成立埃及"
 form_egypt_desc:0 "埃及也许是最古老的文明，但她并不自由。相反，觊觎者篡夺了王国，亵渎旧神的荣誉，这是不能容忍的。我们必须再次统一上埃及和下埃及，使埃及处于一个真正理解和珍视法老的遗产的王朝统治下。"
 egypt_claims_tooltip:0 "埃及会宣称#Y 上埃及#!和#Y 下埃及#!。"
 assyria_must_not_exist:0 "亚述必须不存在"
 form_assyria:0 "成立亚述"
 form_assyria_desc:0 "在被敌对势力摧毁之前，亚述是一个伟大帝国繁荣的中心。让我们再一次整合这些土地，在亚述成立一个更大的国家，尊敬旧神和人民的传统。"
 assyria_claims_tooltip:0 "亚述将获得#Y 亚述#!和#Y 巴比伦尼亚#!地区的宣称。"
 armenia_claims_tooltip:0 "亚美尼亚将获得#Y 亚美尼亚#!地区，以及#Y 大亚美尼亚#!省、#Y 小亚美尼亚#!省、#Y 索斐涅#!省、#Y 科耳杜厄涅#!省的宣称。"
 armenia_must_not_exist:0 "亚美尼亚必须不存在。"
 form_armenia:0 "成立亚美尼亚"
 form_armenia_desc:0 "亚美尼亚的土地需要有能力和强大的领导。让我们统一亚美尼亚人民，建立一个更强大、更持久的亚美尼亚帝国。"
 galatia_claims_tooltip:0 "伽拉提亚会获得#Y 弗里吉亚#!和#Y 卡帕多基亚#!地区的宣称。"
 galatia_must_not_exist:0 "加拉太必须不存在"
 form_galatia:0 "成立加拉太"
 form_galatia_desc:0 "虽然我们远离祖国，但这仍是一片好土地。让我们在这里创造一个新的国家，并向当地的人民传授凯尔特人的能力。"
 phrygia_claims_tooltip:0 "弗里吉亚会获得#Y 弗里吉亚#!和#Y 卡帕多基亚#!地区的宣称。"
 phrygia_must_not_exist:0 "弗里吉亚必须不存在。"
 form_phrygia:0 "成立弗里吉亚"
 form_phrygia_desc:0 "在希腊和波斯征服者的统治下，我们已经受苦久矣。是时候让弗里吉亚人团结起来，重新建立自己的国家了。我们将收回人民和神的遗产。"
 pontus_claims_tooltip:0 "本都将获得#Y 比堤尼亚#!和#Y 卡帕多基亚#!地区的宣称。"
 pontus_must_not_exist:0 "本都必须不存在。"
 form_pontus:0 "成立本都"
 form_pontus_desc:0 "本都曾是一个骄傲的王国，直到沦为阿契美尼德治下的总督领，在其继承人的统治下更是逐渐沦为无人居住的土地。我们必须重拾伟业，建立一个新的本都王国。"
 macedon_claims_tooltip:0 "马其顿将获得#Y 马其顿#!地区的宣称。"
 macedon_not_existing:0 "马其顿必须不存在。"
 form_macedon:0 "成立马其顿"
 form_macedon_desc:0 "马其顿的巨头们总是偏爱强者和能者，而不是那些软弱无力的。让我们把王国从那些正在导致它毁灭的人手中夺走，为马其顿人创造一个更强大的新国家。"
 dravida_claims_tooltip:0 "达罗毗荼会获得#Y 达罗毗荼#!和#Y 羯那多#!地区的宣称。"
 dravida_not_existing:0 "达罗毗荼必须不存在。"
 form_dravida:0 "成立达罗毗荼"
 form_dravida_desc:0 "通过统一所有达罗毗荼人的土地，我们可以创造一个强大的北方帝国的镜像。一个维护我们祖先古老传统和保护南方富饶土壤的国家。"
 bharatavarsha_not_existing:0 "婆罗多国必须不存在。"
 unite_india:0 "必须拥有犍陀卫、摩卢、阿槃提、摩柁提娑 、东印度、达罗毗荼以及民陀高原。"
 form_bharatavarsha:0 "婆罗多国"
 form_bharatavarsha_desc:0 "往世书叙述的是一个统一的次大陆，托付给婆罗多，被称为婆罗多国。我们渴望统一所有这些土地，使次大陆能够享有稳定和和平。"
 rebuild_corinth:0 "建设科林斯作为本地首都"
 rebuild_corinth_desc:0 "我们在希腊的战争对该地区造成了沉重的损失。我们需要表现出宽宏大量，这能建立人民对我们统治的信心，我们的顾问提议科林斯是一个理想的地方，对于齐心协力执行公共工程计划而言。"
 corinth_gets_tt:0 "#Y 柯林斯#!："
 pops_to_decivilize_pop:0 "必须拥有比公民或自由民更多的部落民"
 enshrine_social_equity:0 "采用性别平等"
 enshrine_social_equity_desc:0 "长久以来我们一直对一半的国民视而不见。是时候打破陈旧的传统，允许全体国民都有权担任官职。"
 abolish_social_equity:0 "废除性别平等"
 abolish_social_equity_desc:0 "传统派人士在昏暗的角落窃窃私语，德高望重的老者也毫不掩饰对我们的轻蔑之意。我们的进步举措是时候该停止了。"
 social_equity_tooltip:0 "你无法在更改之后的 #Y 20#! 年内切换#Y 性别平等#!法案。"
