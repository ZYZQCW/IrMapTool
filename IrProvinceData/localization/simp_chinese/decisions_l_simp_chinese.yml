 move_capital_seleukia_pieria:0 "一座地中海首都！"
 move_capital_seleukia_pieria_desc:0 "长久以来，亚历山大帝国的合法继承人与马其顿的心脏地带断绝了关系，这里曾经见证了那些伟大的历史征服以及我们人民命运。虽然肥沃的巴比伦为我们提供了良好的服务，但如果我们要重新夺取亚历山大大帝曾经拥有过的土地，就必须恢复与西部失地的关系，以建立起治理地中海的中心点。"
 move_capital_seleukia_pieria_claims:0 "塞琉古帝国将会得到巴勒斯坦及叙利亚地区的宣称权。"
 seleukia_pieria_modifier:0 "塞琉古大都市"
 desc_seleukia_pieria_modifier:0 "塞琉西亚佩里亚，也即海边的塞琉西亚，已经成为塞琉古帝国的新首都，将首都定于此处，将会使得我们更接近马其顿腹地，相比位于巴比伦的旧都来说。另外通过这个城市的天然港口，我们也能更加容易地接触到地中海的贸易。"
 indo_greek_decision:0 "一个印度-希腊王国"
 indo_greek_decision_desc:0 "东方的朋友、帝国和财富的诱惑使我们中的许多人认识到，在亚历山大帝国的废墟上奋斗可能不是一个值得追求的目标。更大的荣耀在印度河以外的地方，那里才是我们的归宿。"
