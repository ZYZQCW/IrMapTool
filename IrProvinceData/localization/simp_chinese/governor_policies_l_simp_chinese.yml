 GOVPOL_FOR_GOVERNOR:0 "总督获得：\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "以下事件每月发生概率为："
 GOVPOL_CAPITAL_PROVINCE:0 "#T 总督政策#!\n点击为$NAME|Y$选取一个新政策。这将花费你 $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "你只能在拥有的省份修改政策。"
 GOVPOL_NO_GOV_PRESENT:0 "如果你要修改$NAME$的政策，你需要先往那里指派一名总督。"
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$的忠诚度不足以改变政策。忠诚度需要大于 $VAL|Y%2$ 而现在它为 $CURR|Y2%$ 。"
 GOVPOL_ALREADY:0 "$WHO$已经在$WHERE$执行$NAME$。"
 GOVPOL_JUST_DO_IT:0 "将$WHERE$的政策改为$POLICY|Y$会消耗 $COST$"
 GOVPOL_DO_IT:0 "#T 总督政策#!\n点击为$WHERE|Y$选取一个新政策。这将花费你 $COST$。"
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(State.GetState)]\n\n[State.GetGovernorPoliciesTooltip]"
 acquisition_of_wealth:0 "中饱私囊"
 acquisition_of_wealth_desc:0 "这项政策将以省收入为代价，增加省份管理者的个人财富。一些恶毒的人物只对中饱私囊感兴趣。"
 religious_conversion:0 "宗教改信"
 religious_conversion_desc:0 "激活时，这项政策会增加省份的不满。\n每个月都有机会让非国教人口皈依你的国教。\n同样的，总督的热枕会增加皈依几率。\n值得注意的是；总督皈依的人口的数量越多，他们获得是声誉也就越多。\n为获得最佳结果，最好让政策持续激活一段时间。\n通常情况下，检查一个省是否仍然可以利用这一政策是有必要的。"
 cultural_assimilation:0 "文化同化"
 cultural_assimilation_desc:0 "该政策将使该省份中非国家主流文化人口每月都有几率转变为主流文化，同时提高省份叛乱度。你总督的智略将会提高同化几率。"
 bleed_them_dry:0 "榨干他们"
 bleed_them_dry_desc:0 "这项政策能大幅提高省份收入，但是会导致民众时不时迁离该省，同时也会发生人口负增长。"
 borderlands:0 "边境"
 borderlands_desc:0 "这项政策鼓励重视堡垒和防御。"
 encourage_trade:0 "鼓励贸易"
 encourage_trade_desc:0 "这项政策鼓励外国商人在该区域行商，能增加贸易收入和贸易路线数量。但当地人可能会因此不快。"
 social_mobility:0 "社会流动性"
 social_mobility_desc:0 "这项政策每月给人民提供阶级流动机会，旨在使公民、自由民和奴隶之间保持人口平衡。"
 local_autonomy:0 "当地自治"
 local_autonomy_desc:0 "通过减轻该省人口的税收和劳动义务，我们肯定会提高他们的满意度。"
 civilization_effort:0 "文明开化"
 civilization_effort_desc:0 "通过着眼于基础设施、文化传播和学习，我们可以启蒙这个省份内的人们。"
 gov_pol.1.t:0 "1 人口皈依[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName]信仰。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]已成功转化总共 #Y [SCOPE.ScriptValue('religionator_svalue')]#! 人口，并被视为[ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]。"
 gov_pol.2.t:0 "1 人口转换为[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName]文化。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]已成功转换总共 #Y [SCOPE.ScriptValue('culturenator_svalue')]#! 人口，并被视为[ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]。"
 gov_pol.3.t:0 "为相邻的蛮族据点增加 2 点文明度等级。"
 gov_pol.4.t:0 "降级或拆除邻近城市的蛮族据点。"
 gov_pol.5.t:0 "每个省份的人口都可以被升级或降级，旨在实现公民，自由民，奴隶之间的分裂。这项政策无法将人口转化为部落民。"
 gov_pol.6.t:0 "1#Y 部落民人口#!转化为一个#Y 自由民人口#!或一个#Y 奴隶人口#!。\n\n转化的几率受到#Y 省份#!的#Y 文明度#!影响。"
