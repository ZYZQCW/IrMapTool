 light_infantry:0 "轻步兵"
 light_infantry_desc:0 "配备轻型的武器和盔甲"
 camels_desc:0 "骆驼骑手经常用矛和弓打仗，适合派遣到恶劣干旱环境中作战。"
 cavalry_desc:0 "迅捷且强大"
 heavy_infantry_desc:0 "这些军队拥有精良的盔甲和武器，能够成为地中海世界军队的中坚力量。他们或作为和其他部队一起行动的基干力量，或用作进攻的主力军"
 horse_archers_desc:0 "骑马的弓箭手"
 warelephants_desc:0 "亚历山大大帝入侵印度时第一次遇到。这些可怕的野兽很快成为战争的重要组成部分。正确运用这些部队可以主宰战场。 "
 archers_desc:0 "这些部队装备着弓箭和轻盔甲，本身并不是很有效。然而，当部署以支持重型步兵时，可以额外强化步兵突击。"
 trireme_desc:0 "由于风太不可靠的，我们必须为我们船舶的动力找到替代方案。利用桨叶的力量，只要天气保持平静，船就能以合适的速度行驶。在战斗中，三层划桨战船可以登陆或打击敌人。"
