 dhe_city_fall.1.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.1.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n这城市不仅是迦太基的政治与文化中心，还因气势恢宏的巨型码头以及广泛的经贸关系而闻名于世。它维系着一个西至西班牙，东至腓尼基古邑广阔地域的商贸帝国。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.1.a:0 "放过[SCOPE.sP('special_province').GetName]人。"
 dhe_city_fall.1.b:0 "只把最好的东西带回[ROOT.GetProvince.GetOwner.GetName]。"
 dhe_city_fall.1.c:0 "把所有值钱的都带走。"
 dhe_city_fall.2.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.2.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n这是新兴的罗马共和国的首都。这帮人出了名的残酷无情且英勇善战。他们在短短时间内迅速崛起，一跃成为亚平宁半岛上的主要势力之一，甚至还与地中海各地的国家开始了往来。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.2.a:0 "我们会任由罗马人自生自灭。"
 dhe_city_fall.2.b:0 "他们有些宝贝可能对我们还挺有价值的。"
 dhe_city_fall.2.c:0 "彻底洗劫，一点不留。"
 dhe_city_fall.3.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.3.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n在亚历山大大帝远征期间奠基，据说他预示着这座城市将成为他新建立的帝国的首都之一。 在他去世后，这个城市的重要性不断增长，并成为托勒密统治下所有希腊文化的中心和学习的家园。\n\n随着我们控制的城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。曾经有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.3.a:0 "这座绝妙的城市会被守护。"
 dhe_city_fall.3.b:0 "我们将把他们最令人印象深刻的艺术作品带回家。"
 dhe_city_fall.3.c:0 "挨家挨户翻找财物带回[ROOT.GetProvince.GetOwner.GetName]。"
 dhe_city_fall.4.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.4.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]是埃及的古都，亦是一个重要的商业和宗教中心。在整个埃及历史长河之中，它扮演了一个上下埃及地区间的重要角色。切断这样的连接是控制这片地区的诸多举措之第一步。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.4.a:0 "我们会确保这座古城秋毫无犯。"
 dhe_city_fall.4.b:0 "让我们把一些令人敬畏的艺术品带回家。"
 dhe_city_fall.4.c:0 "我们会用[SCOPE.sP('special_province').GetName]的宝物和纪念碑使每一个人印象深刻。"
 dhe_city_fall.5.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.5.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]远古时代曾经是腓尼基商人的家园。许多个世纪之后腓尼基城市的商人已经最远西至西班牙，以及这两片区域之间的广袤地区。这是该地区在亚历山大的波斯战役中最后一个被亚历山大攻克的城市之一，并因其不敬这座城市的一部分被夷为平地。\n\n随着我们控制的城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。曾经有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.5.a:0 "我们会单独放过[SCOPE.sP('special_province').GetName]。"
 dhe_city_fall.5.b:0 "他们不会介意我们带走点艺术品和纪念碑，对吧？"
 dhe_city_fall.5.c:0 "腓尼基的秘宝会被我们带回家。"
 dhe_city_fall.6.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.6.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]几个世纪以来一直屹立在以色列文化和人民的最前沿。 在市中心矗立着一座宏伟的神庙，与众不同。这座城市的血脉扎根于过去，在被埃及征服之前，它曾经是以色列犹太王国的首都。\n\n随着我们控制的城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。曾经有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.6.a:0 "我们会向亟待帮助的[SCOPE.sP('special_province').GetName]人民伸出保护之手。"
 dhe_city_fall.6.b:0 "我们要保证我们的人民不把东西全带走。"
 dhe_city_fall.6.c:0 "这座城市现在任由我们宰割。"
 dhe_city_fall.7.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.7.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，它现在已经由我们掌控。\n\n这座城市建立在靠近宙斯神殿的地方，据说是亚历山大亲自供奉的。亚历山大死后，这座城市被独眼安提柯占领并且定为他的首都。它坐落在安纳托利亚，亚美尼亚和叙利亚的交界处，而且它在该地区政治中充当了重要的角色。\n\n随着城市落入我们的掌控，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.7.a:0 "安提柯的首都会被单独放过。"
 dhe_city_fall.7.b:0 "我们的男儿们会只带走他们艺术品的一些代表回去。"
 dhe_city_fall.7.c:0 "我们会保证我们的人民不留一针一线。"
 dhe_city_fall.8.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.8.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n巴比伦城建在幼发拉底河岸，曾经是一个重要的城邦和王国，并在美索不达米亚的政治舞台上扮演重要角色。在它失去独立地位之后，便成为了阿契美尼德帝国的重要城市。随后在它亚历山大大帝的帝国中成为了一个关键都市，他也在这里生病死亡，并导致他帝国的崩溃。\n\n随着我们攻占这座城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。有些人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.8.a:0 "巴比伦会保持秋毫无犯，并成为[ROOT.GetProvince.GetOwner.GetName]新的重要的一部分。"
 dhe_city_fall.8.b:0 "我们会将这些艺术品中的一些带回家与我们的人民分享。"
 dhe_city_fall.8.c:0 "将值钱的全带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.9.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.9.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克，现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]是由塞琉古一世（胜利者）作为其新首都而建立于他的庞大帝国之中心的。该城坐落于底格里斯河河岸，靠近幼发拉底河的一条运河，是地区上所有重要贸易路线的十字路口。作为大量希腊人和马其顿人的家园，它在美索不达米亚的希腊化进程中扮演了重要的角色，在许多方面与塞琉古帝国本身极为相似。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.9.a:0 "塞琉古的城市对我们无所顾忌。"
 dhe_city_fall.9.b:0 "我们只会带走最重要的艺术品。"
 dhe_city_fall.9.c:0 "全部拿走。"
 dhe_city_fall.10.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.10.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]长期作为波斯帝国的首都之一，不仅在临近地区扮演了重要的角色，同时也是整个波斯帝国的宗教中心。亚历山大占领此城之后，在一场狂欢中烧毁了大片区域——据说是为了报复当年波斯人焚烧雅典城。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.10.a:0 "我们会确保这座古城秋毫无犯。"
 dhe_city_fall.10.b:0 "我们的战士只会带走一些纪念碑回去。"
 dhe_city_fall.10.c:0 "洗劫这座城市。"
 dhe_city_fall.11.t:0 "[SCOPE.sP('special_province').GetName]的征服"
 dhe_city_fall.11.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]长期以来在地区政治中扮演了重要角色，在被孔雀王朝征服之前，它就是悉输那伽王朝和难陀王朝的首都，最终，它也成了孔雀王朝的首都。作为几个王朝的首都以及地区商业中心，[SCOPE.sP('special_province').GetName]成为了一座令人惊叹的城市，其他城市和国家都想复制它的辉煌。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName]会保持秋毫无犯。"
 dhe_city_fall.11.b:0 "只带走最值钱的艺术品。"
 dhe_city_fall.11.c:0 "把所有值钱的都带走。"
 dhe_city_fall.12.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.12.desc:0 "[SCOPE.sP('special_province').GetName]的伟大之城最终倒在了我们的铁蹄之下，现在已经由我们掌控。\n\n[SCOPE.sP('special_province').GetName]长期作为叙拉古僭主的首都，是大希腊地区的学术和科技中心。这座城市和他们西南方的邻居迦太基以及该地区的其他希腊城邦常有冲突争斗。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.12.a:0 "这座绝妙的城市将成为[ROOT.GetProvince.GetOwner.GetName]必不可少的新部分。"
 dhe_city_fall.12.b:0 "我们会拿走最重要的宝物，但是城市的其余部分则丝毫不动。"
 dhe_city_fall.12.c:0 "这座城市现在任由我们宰割。"
 dhe_city_fall.13.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.13.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]是伯罗奔尼撒战争的主导者，提洛同盟的领袖，同时也是希波战争中奋起反抗波斯的城邦之一。它是希腊哲学家的聚集地，同时也因其独特民主制度而闻名。在马其顿人走上希腊的政治舞台后，雅典人不止一次试图夺回他们的话语权与独立。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.13.a:0 "在我们的统治下哲学家之乡会完好无损。"
 dhe_city_fall.13.b:0 "我们只会带一些艺术品回去。"
 dhe_city_fall.13.c:0 "通通带走，一点不留。"
 dhe_city_fall.14.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.14.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]是伯罗奔尼撒战争的主导者，同时也是希波战争中奋起反抗波斯的城邦之一。斯巴达人虽然人口有限，但却因他们神话般的军队战斗力与英勇程度而闻名。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.14.a:0 "斯巴达人的光荣故乡会幸免于难。"
 dhe_city_fall.14.b:0 "从[SCOPE.sP('special_province').GetName]拿些东西回[ROOT.GetProvince.GetOwner.GetName]去。"
 dhe_city_fall.14.c:0 "搜刮一切财物，有必要的话，把这些小破屋全部都给我拆了。"
 dhe_city_fall.15.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.15.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n在马其顿崛起之前，[SCOPE.sP('special_province').GetName]城和南方的邻居们比起来不过是个边陲小城。因着腓力二世所确立的霸权以及亚历山大大帝的伟大征服，这座城市成为了席卷美索不达米亚的马其顿文化的发源地，同时也借此成为了希腊最富庶、最重要的贸易港口之一。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.15.a:0 "亚历山大的故乡会完好如初。"
 dhe_city_fall.15.b:0 "挑一些马其顿的宝藏带回去。"
 dhe_city_fall.15.c:0 "我们的战利品会让亚历山大都羡慕的。"
 dhe_city_fall.16.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.16.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]城曾一度被希腊出身的继业者利马西科斯指定为首都。位于色雷斯半岛的它，自建立伊始便成为了兼任主要贸易港口以及地区政治枢纽两大角色的地方重镇。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.16.a:0 "什么都别干。"
 dhe_city_fall.16.b:0 "找出最值钱的东西带回去。"
 dhe_city_fall.16.c:0 "把所有值钱的都带走。"
 dhe_city_fall.17.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.17.desc:0 "伟大之城[SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]因其悠久的独立传统还有能工巧匠在整个地中海都享有盛名。即使曾数次被征服，它也总能一次次抗争并重得独立。这其中最令人佩服的一次，便是他们在安提柯一世和他的儿子德米特里手下艰难夺来的胜利。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.17.a:0 "别去祸害罗得斯岛的能工巧匠们。"
 dhe_city_fall.17.b:0 "挑些最好的玻璃制品带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.17.c:0 "把所有值钱的都带走。"
 dhe_bactria.1.t:0 "希腊—巴克特里亚关系"
 dhe_bactria.1.desc:0 "马其顿籍的[SCOPE.sP('country_province').GetState.GetName]，[SCOPE.sP('country_province').GetName]市长向我们派遣了一位使者，请求我们帮助他们同化一些在这座城市里的人。他不仅希望我们向城里的一些当地人传授我们的文化，还希望我们把更多的人送到[SCOPE.sP('country_province').GetName]去，这样他们就可以做其他人的榜样。\n\n由于当地的巴克特里亚人和我们的人民之间存在着某些未能妥协的问题，如果我们不采取任何行动，这些问题可能会引起分歧和冲突。"
 dhe_bactria.1.a:0 "我们会派一些人去帮助他。"
 dhe_bactria.1.b:0 "没有我们的帮助，他们应该也能解决问题。"
 dhe_bactria.1.tt:0 "在#Y [THIS.GetProvince.GetName]#!多达#Y 20%#! 的#Y 不是希腊文化#!的人会变成#Y 马其顿人#!。"
 dhe_bactria.2.t:0 "巴克特里亚的巴克特里亚君主"
 dhe_bactria.2.desc:0 "尽管希腊人已经统治巴克特里亚一段时间，现在，[ROOT.GetCountry.GetRuler.GetName]，一位巴克特里亚出身的、受到希腊教育的领导者，现在统治着我们奉天承运的国家。有着这样一位能够被两种文化所接受的人，也许是时候追寻我们文化的源头了。\n\n我们曾经是阿契美尼德、亚历山大、安提柯和塞琉古诸帝国下的一个总督领，但现在是时候寻找我们自己独立的道路了。"
 dhe_bactria.2.a:0 "是的，是时候做出改变了。"
 dhe_bactria.2.a.tt:0 "在#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!多达#Y 33%#!的人口将会成为#Y 巴克特里亚人#!。"
 dhe_bactria.2.b:0 "回望我们的过去似乎是个有趣的提案。"
 dhe_bactria.2.c:0 "但是，我们的[ROOT.GetCountry.Custom('get_base_government_type')]永远会是希腊的。"
 dhe_bactria.2.c.tt:0 "在#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!多达#Y 33%#!的人口将会成为#Y 马其顿人#!。\n我们将停止追寻巴克特里亚起源。"
 dhe_bactria.3.t:0 "狄奥多特的崛起"
 dhe_bactria.3.desc:0 "一个叫狄奥多特的小贵族最近成了[ROOT.GetCountry.Custom('get_base_government_type')]热议的话题，因为他似乎参与了所有重要的事务。无论是公民事务、军事事务还是其他，他都在修缮事务时发挥了重要作用。\n\n没过多久，他就被邀请到我们的宫廷里，在我们的政府中发挥更直接的作用。"
 dhe_bactria.3.a:0 "有趣的家伙，不是吗？"
 dhe_bactria.4.t:0 "狄奥多特的崛起"
 dhe_bactria.4.desc:0 "狄奥多特已经超越了所有人的期望，成为宫廷中最受欢迎的贵族之一，人们很快就开始谈论他作为巴克特里亚的潜在继承人的相关可能。随着时间的流逝，这些从一开始的私下流言，呼声变得越来越明显。\n\n最近[ROOT.GetCountry.GetRuler.GetName]开始讲起从公共事务中抽身，人们谈论的是狄奥多特对领导权的要求。"
 dhe_bactria.4.a:0 "是时候改变了。"
 dhe_bactria.4.b:0 "不，我们需要[ROOT.GetCountry.GetRuler.GetName]。"
