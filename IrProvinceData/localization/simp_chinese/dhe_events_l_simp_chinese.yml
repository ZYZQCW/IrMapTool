 cult_of_fortune_tooltip:0 "命运女神教派在[SCOPE.sP('randomized_country_province').GetName]安置下来。"
 dhe_fortune_cult.1.t:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')]的教派"
 dhe_fortune_cult.1.desc:0 "近来，我们发现越来越多的人信奉[ROOT.GetCountry.Custom('get_fortune_goddess')]，以谋求神的好运。一名祭司和[SCOPE.sCharacter('fortuna_character').GetHerHis]小群追随者抵达了[SCOPE.sP('randomized_country_province').GetName]，为他们的教派寻找一个新的家园。\n\n他们保证会有幸事并且我们的人民会被很好的照顾，如果他们能够得到一些可观的资金和帮助的话。"
 dhe_fortune_cult.1.a:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')]的帮助和她的追随者是被我们感激的。"
 dhe_fortune_cult.1.b:0 "我们没地方留给这些教徒。"
 dhe_fortune_cult.1.b.tt:0 "命运女神教派被从我们的领土驱逐。"
 dhe_fortune_cult.2.t:0 "命运女神教派成员"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName]在[ROOT.GetCountry.Custom('get_fortune_goddess')]的追随者中被提供了一个位置，以换取我们人民中更大程度的宗教独立。\n\n在它被传播到[ROOT.GetCountry.GetName]后命运女神教派获得的支持空前提高，参加仪式被视为一种流行的举动。"
 dhe_fortune_cult.2.a:0 "命运会被我们掌握。"
 dhe_fortune_cult.2.b:0 "我们对这些教徒没兴趣。"
 dhe_fortune_cult.3.t:0 "一座献给[ROOT.GetCountry.Custom('get_fortune_goddess')]的祭坛"
 dhe_fortune_cult.3.desc:0 "一些[ROOT.GetCountry.Custom('get_fortune_goddess')]的追随者要求我们提供资金来让他们为女神在[SCOPE.sP('randomized_country_province').GetName][SCOPE.sP('randomized_country_province').GetState.GetShortName]修建一座祭坛。这无疑是对这座城市的一种祝福，同时也是一个供人们聚集的新祭坛和地区。\n\n尽管他们没有直接声明，但这意味着尊重和帮助的缺失会使得[ROOT.GetCountry.Custom('get_fortune_goddess')]转而对抗我们的国家。"
 dhe_fortune_cult.3.a:0 "留出一些资金给他们。"
 dhe_fortune_cult.3.b:0 "我们祝愿他们能从别的哪找到资金。"
 dhe_fortune_cult.4.t:0 "命运之项目"
 dhe_fortune_cult.4.desc:0 "命运女神教派的祭司和成员已经开始了一个在[ROOT.GetCountry.GetCapital.GetName]，我们的首都城外的大项目的计划。他们的目标是为命运女神教派创造一个新的圣地，一个聚集他们所有资源和领袖的地方，还能同时吸引新成员和人民对他们的仪式和庆祝活动的兴趣。\n\n现在他们要求我们为项目提供相关的便利还有资金上的帮助。毋庸置疑，这样的建筑会吸引来自四面八方的追随者来观看这一壮观景象，这也会使我们受到女神的青睐。"
 dhe_fortune_cult.4.a:0 "这对我们国家来说是一个福音。"
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName]不需要这样一座神庙，我们也不会允许它出现。"
 dhe_fortune_cult.4.b.tt:0 ""
 dhe_isis_cult.1.a.tt:0 "欢迎伊西斯教派来到[SCOPE.sP('randomized_country_province').GetOwner.GetName]。"
 dhe_isis_cult.1.t:0 "伊西斯的传播"
 dhe_isis_cult.1.desc:0 "一艘埃及船只停靠在我们的城市[SCOPE.sP('randomized_country_province').GetName]，在其船舱中携带了一名伊西斯崇拜的祭司。埃及女神的麾下出现了越来越多的崇拜者，所有的仪式和庆祝活动通常都是在神秘崇拜的希腊万神殿中出现。\n\n如果我们放任他们的话，异教徒肯定会把目光投向[ROOT.GetCountry.GetName]，并开始在当地人中传播他们的教诲，尽管我们已经听到了很多有关这种异教的好消息。 也许这更好？"
 dhe_isis_cult.1.a:0 "我们会为这些祭司安排一些地方。"
 dhe_isis_cult.1.b:0 "[SCOPE.sP('randomized_country_province').GetName]不需要埃及女神。"
 dhe_isis_cult.1.b.tt:0 "伊西斯教派不准进入[SCOPE.sP('randomized_country_province').GetOwner.GetName]。"
 dhe_isis_cult.2.t:0 "[SCOPE.sP('randomized_country_province').GetName]的伊西斯教派。"
 dhe_isis_cult.2.desc:0 "伊西斯的崇拜已经开始传播并进入我们在[SCOPE.sP('randomized_country_province').GetState.GetShortName]的城市[SCOPE.sP('randomized_country_province').GetName]。 他们正在寻求我们帮助确保在民众中的地位，并乐意出钱报偿我们的帮助。\n\n向这些外来分子开放城市将不利于我们的宗教权威，我们应该仔细考虑这笔钱是否物有所值。"
 dhe_isis_cult.2.a:0 "听起来物有所值。"
 dhe_isis_cult.2.b:0 "我们不想这些崇拜者毁了[SCOPE.sP('randomized_country_province').GetName]。"
 dhe_isis_cult.3.t:0 "[SCOPE.sP('randomized_country_province').GetName]的伊西斯危机。"
 dhe_isis_cult.3.desc:0 "伊西斯教派的追随者和[SCOPE.sP('randomized_country_province').GetState.GetShortName]的城市[SCOPE.sP('randomized_country_province').GetName]中的当地人之间存在很大的分歧。由于伊西斯的教派试图招募更多的追随者，所以当地居民对宗教事务以及外国教派应该在当地土地上拥有的权利进行了讨论。\n\n伊西斯教徒向我们支付了大量财物以寻求我们在这些事务中的协助，然而我们的民众要求我们摆脱这些教派为好。"
 dhe_isis_cult.3.a:0 "我们会保护并帮助伊西斯的追随者。"
 dhe_isis_cult.3.b:0 "一定有什么方法让两边都满意。"
 dhe_isis_cult.3.c:0 "是时候清理这些[SCOPE.sP('randomized_country_province').GetName]的问题多多的埃及教徒了。"
 dhe_isis_cult.4.t:0 "[SCOPE.sP('randomized_country_province').GetName]的大屠杀"
 dhe_isis_cult.4.desc:0 "当地人和伊希斯的教徒最近几个月在[SCOPE.sP('randomized_country_province').GetState.GetShortName]的城市[SCOPE.sP('randomized_country_province').GetName]的街道上发生多次冲突。最近，一次伊西斯教派对一位农民的谋杀成为了导火索。\n\n在我们的士兵设法平息当地人之前，该地区伊希斯教派的所有成员都被谋杀殆尽。"
 dhe_isis_cult.4.a:0 "这是多么疯狂的事啊！"
 dhe_isis_cult.5.t:0 "埃及家庭"
 dhe_isis_cult.5.desc:0 "一批家族离开了[SCOPE.sP('randomized_egyptian_province').GetOwner.GetName]的[SCOPE.sP('randomized_egyptian_province').GetName]，来到了[SCOPE.sP('randomized_country_province').GetState.GetShortName]的[SCOPE.sP('randomized_country_province').GetName]，据称是在伊西斯的亲自引领下找到了本地的伊西斯教派，并参加了他们的仪式与庆典。作为收留家族和授予居所的补偿，本地教派决定给我们一些偿金。"
 dhe_isis_cult.5.a:0 "这似乎……公平？"
 dhe_isis_cult.6.t:0 "一座伊西斯的祭坛"
 dhe_isis_cult.6.desc:0 "在[SCOPE.sP('randomized_country_province').GetState.GetShortName]的[SCOPE.sP('randomized_country_province').GetName]，当地的伊西斯教派给予了我们少量的黄金作为我们支持他们在城市里为女神建造祭坛的回报。随着时间的推移，伊西斯教派在这个城市变得越来越流行，他们想用为了信徒和祭祀者而建的祭坛来庆祝一下。\n\n给予教派更多的空间肯定会让更多的人民信奉他们的信仰，也会削弱我们在[SCOPE.sP('randomized_country_province').GetName]宗教权威。拒绝这个要求可能会使更多的人回归我们自己的信仰。"
 dhe_isis_cult.6.a:0 "它建好了。"
 dhe_isis_cult.6.b:0 "[SCOPE.sP('randomized_country_province').GetName]没有空地给埃及女神。"
