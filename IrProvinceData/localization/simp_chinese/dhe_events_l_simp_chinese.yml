 dhe_jainism.1.t:0 "耆那苦行者"
 dhe_jainism.1.desc:0 "一个有名的耆那苦行僧在我们的城市[SCOPE.sP('randomized_country_province').GetState.GetShortName]，[SCOPE.sP('randomized_country_province').GetName]和附近地区游历。他的言论、谈吐和演说通常能让很多人对他所表达的东西感兴趣。\n\n虽然有人试图在城里散布关于他的负面谣言，但他并没有做任何出格的事来让我们禁止他出现。"
 dhe_jainism.1.a:0 "只要他们表现得平和，他们就可以自由地听他的演讲。"
 dhe_jainism.1.b:0 "不过我们没有兴趣让他们信仰这个奇怪的人的布道。"
