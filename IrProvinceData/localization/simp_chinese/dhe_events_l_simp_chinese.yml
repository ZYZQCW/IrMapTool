 dhe_roman_warm_period.1.t:0 "暖期"
 dhe_roman_warm_period.1.desc:0 "我们的人民、农民和贵族都声称，过去的几年里气候越来越暖和，收成也越来越好了。起初，这看起来像是一个随机的偶发事件，但后来我们愈发认识到这个事实，我们一定是被其中一个神或女神赐福了。\n\n不管被赐福与否，我们的人民都为这些变化感到高兴。"
 dhe_roman_warm_period.1.a:0 "让我们期望未来的好日子吧！"
 dhe_buddhism.1.t:0 "佛教高僧"
 dhe_buddhism.1.desc:0 "一位著名的佛教高僧已经在[SCOPE.sP('randomized_country_province').GetState.GetShortName]的[SCOPE.sP('randomized_country_province').GetName]及其附近地区周围游历。我们看到了很多人，他们改信了高僧的信仰，改变了他们的行为来遵循这个乔达摩佛陀的教义。\n\n虽然我们最初担心这会为我们麻烦，但是佛教徒们看起来很随和友善，即便是对那些没有遵从佛教教义的人。或许佛陀不完全是一个错误？"
 dhe_buddhism.1.a:0 "只要他们表现和平，他们可以自由信从他的布道。"
 dhe_buddhism.1.b:0 "目前我们还没兴趣让他们信仰这个奇怪的人的布道。"
 dhe_buddhism.2.t:0 "杰出的的佛教僧侣"
 dhe_buddhism.2.desc:0 "有一些信仰佛教的僧侣在向我们的人民传授佛法时扮演了了至关重要的角色。在某些城市，像[SCOPE.sP('buddhist_province_1').GetName]，一场运动围绕着这些僧侣展开了，并且演变成了一股值得注意的政治力量。虽然僧侣们没有明确要求我们的帮助，但这对我们来说是一个展示我们的信仰并适当地让我们的人民改信的机会。"
 dhe_buddhism.2.a:0 "我们会保证他们成功。"
 dhe_buddhism.2.b:0 "没有我们的帮助他们的情况也不错。"
 dhe_buddhism.3.t:0 "佛教集会"
 dhe_buddhism.3.desc:0 "在僧侣们得到我们的帮助几年后，我们看到几个团体依昄佛教。不过，现在佛教高僧们已经召开了一个集会，开始在他们的队伍中排除所有的假货。我们的帮助似乎适得其反，有很多人假装是佛教徒，只是为了利用真正的信徒和我们的礼金。\n\n现在，这些长者希望我们在解决这一问题时提供帮助，因为我们对此要承担部分责任。"
 dhe_buddhism.3.a:0 "我们要肃清这些假信徒。"
 dhe_buddhism.3.a.tt:0 "这些高僧会在佛教集会上得到我们的帮助。"
 dhe_buddhism.3.b:0 "他们想要更多的佛教徒，不是吗？"
 dhe_buddhism.3.b.tt:0 "我们将不会参加佛教集会。"
 dhe_buddhism.4.t:0 "佛教使者"
 dhe_buddhism.4.desc:0 "随着佛教集会的结束，分歧和问题都得到了解决，我们最终得到了一大批忠诚的佛教僧侣的支持。我们可以让他们教育和引导我们的人民，或者派他们出去向其他国家传授我们的信仰。"
 dhe_buddhism.4.a:0 "派他们出去。"
 dhe_buddhism.4.a.tt:0 "一位大使将被派往#Y [THIS.GetCountry.GetName]#!。"
 dhe_buddhism.4.b:0 "让他们指引我们的人民。"
 dhe_buddhism.5.t:0 "[SCOPE.sCountry('original_country').GetAdjective]僧侣"
 dhe_buddhism.5.desc:0 "我们接纳了一位来自[SCOPE.sCountry('original_country').GetName]的大使，一位名为[SCOPE.sCharacter('buddhist_monk').GetName]的僧侣。显然他是一位佛学大师，他被派来告诉我们[SCOPE.sCountry('original_country').GetAdjective]的文化和信仰，同时改善两国的关系。"
 dhe_buddhism.5.a:0 "让他传教。"
 dhe_buddhism.5.b:0 "把他送回[SCOPE.sCountry('original_country').GetName]。"
