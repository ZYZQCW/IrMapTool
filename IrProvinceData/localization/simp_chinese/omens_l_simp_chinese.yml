l_simp_chinese:
 CALL_OMEN_TOOLTIP:0 "以 $COST$ 的价格召唤“$NAME|Y$”$DURATION$ 天，你可以获得以下好处：\n$EFFECT$"
 omen_mars_ROM:0 "玛尔斯的祝福"
 omen_mars_desc_ROM:0 "只要我们的人民保持他们的信仰，罗马的守护神就会激励我们的人民，保佑他们在战斗当中无往不胜。我们的士兵与战神玛尔斯同在：为了不在神祇面前丢脸，他们在战斗中将百折不挠。\n\n玛尔斯作为罗马守护神的历史极为久远。从战神广场和其上数不胜数的神殿，到他的孩子罗慕路斯兄弟建立罗马城的故事：战神玛尔斯是我们万神殿中最重要的神祇之一。"
 omen_mars_NMI:0 "尼米托那的祝福"
 omen_mars_desc_NMI:0 "我们的守护女神将以她的恩泽赐福我军，让我们战无不胜。只要她与我们同在，我军必能令行禁止，守卫我们部落以及那位俯望恩顾我等的女神。\n\n尼米托那是纳美特斯人最重要的女性神祇，但在凯尔特众神中鲜为人知。她作为神木林与宗教之域的女神为人所崇敬。"
 omen_fortuna_AED:0 "苏克鲁斯的祝福"
 omen_fortuna_desc_AED:0 "我们的守护神苏克鲁斯将在需要的时候祝福并保护我们的人民，确保他们的安全与和睦。只要这位神灵站在我们这边，只有那些最坏和最令人厌恶的人才会想继续制造麻烦。"
 omen_mars_CAP:0 "玛的祝福"
 omen_mars_desc_CAP:0 "无可匹敌的玛将以泰坦之魂降福我们的士兵，这样士兵们将无一人会临阵脱逃。只要玛与我们同在，我们将战无败绩。"
 omen_mercury_CAR:0 "巴力哈蒙的祝福"
 omen_mercury_desc_CAR:0 "我们将向双角之主献上丰厚的祭品，使他能接受并赐福我们近期的战争。有了他的指引，我们将顺利地在敌人的土地上正义扩张，慰藉我们饱经战乱的人民。\n\n作为伟大巴力的另一面，我们在战火纷飞之时朝拜巴力哈蒙，他会启迪我们的人民。"
 omen_mars_roman_pantheon_latin:0 "玛尔斯的祝福"
 omen_mars_desc_roman_pantheon_latin:0 "战神将我们的士兵灌注经年的力量与纪律。只要我们的士兵全力圆满他的理念，我们一定而且必能赢得胜利。\n\n这位神明以他的毁灭与混乱天性闻名，以及他如何沉醉于屠戮和战斗。他常被绘为维纳斯的情人、密涅瓦的对手。他常逊于后者，被那位更聪慧的女神智取碾压。"
 omen_apollo_roman_pantheon_latin:0 "阿波罗的祝福"
 omen_vulcan_roman_pantheon_latin:0 "密涅瓦的祝福"
 omen_vulcan_desc_roman_pantheon_latin:0 "智慧女神的祝福将启迪我们的艺术家和匠人探索知识。有了这些知识，我们无意将进步并匹敌我们的敌人和邻人。\n\n据传这位女神源于利比亚，而如今她已完全是希腊众神的一份子，并扮演智慧、工艺和战争女神的重要角色。与她的男性对手相反，她常被视为更具策略和战略性战争的保护神，为诸如特洛伊及其他互相倾轧的伟大战争中所文明。\n\n密涅瓦是雅典城的保护神，耸立在卫城中的最大的神殿被献给了她。"
 omen_pluto_roman_pantheon_latin:0 "普路托的祝福"
 omen_mercury_roman_pantheon_latin:0 "朱庇特的祝福"
 omen_mercury_desc_roman_pantheon_latin:0 "天神祝福我们在战场上的进攻， 以他的莅临匡正了我们事业。只要他与我们的事业同在，我们厌战的人民一定会再次拾起战争之器。\n\n尽管他是手足中年龄最小的，朱庇特是唯一未被他父亲吃掉的，并最终崛起打败了旧神。作为最具大能的一位，他被赋予了诸天的国度，并成为众神之首。\n\n无数故事讲述这位神明降至人间，沉醉于一个又一个凡人，直至古老英雄们的诞生。虽然他以喜怒无端和性欲难壑闻名，他是在希腊化世界的大部分地区中最受崇敬的神明。"
 omen_minerva_roman_pantheon_latin:0 "墨丘利的祝福"
 omen_fortuna_roman_pantheon_latin:0 "福耳图娜的祝福"
 omen_bacchus_roman_pantheon_latin:0 "刻瑞斯的祝福"
 omen_mars_roman_pantheon_etruscan:0 "惹朗的祝福"
 omen_mars_desc_roman_pantheon_etruscan:0 "战神将我们的士兵灌注经年的力量与纪律。因着我们的士兵全力圆满他的理念，我们一定而且必能赢得胜利。\n\n这位神明以他的毁灭与混乱天性闻名，以及他如何沉醉于屠戮和战斗。他常被描绘为图兰的情人、梅恩瓦的对手。他常逊于后者，被那位更聪慧的女神智取碾压。"
 omen_apollo_roman_pantheon_etruscan:0 "阿普鲁的祝福"
 omen_vulcan_roman_pantheon_etruscan:0 "梅恩瓦的祝福"
 omen_vulcan_desc_roman_pantheon_etruscan:0 "智慧女神的祝福将启迪我们的艺术家和匠人探索知识。有了这些知识，我们无意将进步并匹敌我们的敌人和邻人。\n\n据传这位女神源于利比亚，而如今她已完全是希腊众神的一份子，并扮演智慧、工艺和战争女神的重要角色。与她的男性对手相反，她常被视为更具策略和战略性战争的保护神，为诸如特洛伊及其他互相倾轧的伟大战争中所文明。\n\n梅恩瓦是雅典城的保护神，耸立在卫城中的最大的神殿被献给了她。"
 omen_pluto_roman_pantheon_etruscan:0 "艾塔的祝福"
 omen_mercury_roman_pantheon_etruscan:0 "提尼亚的祝福"
 omen_mercury_desc_roman_pantheon_etruscan:0 "天神祝福我们在战场上的进攻， 以他的莅临匡正了我们事业。只要他与我们的事业同在，我们厌战的人民一定会再次拾起战争之器。\n\n尽管他是手足中年龄最小的，提尼亚是唯一未被他父亲吃掉的，并最终崛起打败了旧神。作为最具大能的一位，他被赋予了诸天的国度，并成为众神之首。\n\n无数故事讲述这位神明降至人间，沉醉于一个又一个凡人，直至古老英雄们的诞生。虽然他以喜怒无端和性欲难壑闻名，他是在希腊化世界的大部分地区中最受崇敬的神明。"
 omen_minerva_roman_pantheon_etruscan:0 "杜尔姆斯的祝福"
 omen_fortuna_roman_pantheon_etruscan:0 "诺耳提亚的祝福"
 omen_bacchus_roman_pantheon_etruscan:0 "刻尔斯的祝福"
 omen_mars_roman_pantheon:0 "阿瑞斯的祝福"
 omen_mars_desc_roman_pantheon:0 "战神将我们的士兵灌注经年的力量与纪律。因着我们的士兵全力圆满他的理念，我们一定而且必能赢得胜利。\n\n这位神明以他的毁灭与混乱天性文明，以及他如何沉醉于屠戮和战斗。他常被描绘为阿佛洛狄忒的情人、雅典娜的对手。他常逊于后者，被那位更聪慧的女神智取碾压。"
 omen_apollo_roman_pantheon:0 "阿波罗的祝福"
 omen_apollo_desc_roman_pantheon:0 "光明之神的预言将激励我们的年轻人拿起武器为国而战。随着年轻人做好参战的准备，我们将在很长一段时间内拥有比以往更多的潜在士兵。\n\n他是艺术之神，光明之神和医药之神，还是和他的孪生姐姐一样技艺高超的射手。据说德尔斐和提洛岛的祭司们从诸神那里获得预示，向他们的众多拜访者预言了悲剧与幸事。"
 omen_vulcan_roman_pantheon:0 "雅典娜的祝福"
 omen_vulcan_desc_roman_pantheon:0 "智慧女神的祝福将启迪我们的艺术家和匠人探索知识。有了这些知识，我们无意将进步并匹敌我们的敌人和邻人。\n\n据传这位女神源于利比亚，而如今她已完全是希腊众神的一份子，并扮演智慧、工艺和战争女神的重要角色。与她的男性对手相反，她常被视为更具策略和战略性战争的保护神，为诸如特洛伊及其他互相倾轧的伟大战争中所文明。\n\n雅典娜是雅典城的保护神，耸立在卫城中的最大的神殿被献给了她。"
 omen_pluto_roman_pantheon:0 "哈得斯的祝福"
 omen_pluto_desc_roman_pantheon:0 "我们伏求冥界之神为我们的事业打开他的宝箱，以他的财富降幅我们的人名。有了这些矿产和新发现的财富，我们的社会无疑将在长远的未来繁荣昌盛。\n\n这位伟大的冥界之主是最古老的三位神明之一，他将天空和大海输给了他的两位年轻的弟弟，只剩下亡灵及以他命名的国度。除了亡者看顾者之外，他还以财富和通往地底的矿产所闻名。\n\n在许多故事中，英雄们前往他的国度拯救某人，其中一些以类似俄耳甫斯的悲剧收场。许多希腊人并不畏惧他，因为他并不记仇也不会主动致人死地。毕竟，所有的生灵总会归于他的手中，又何必烦恼呢？"
 omen_mercury_roman_pantheon:0 "宙斯的祝福"
 omen_mercury_desc_roman_pantheon:0 "天神祝福我们在战场上的进攻， 以他的莅临匡正了我们事业。只要他与我们的事业同在，我们厌战的人民一定会再次拾起战争之器。\n\n尽管他是手足中年龄最小的，宙斯是唯一未被他父亲吃掉的，并最终崛起打败了旧神。作为最具大能的一位，他被赋予了诸天的国度，并成为众神之首。\n\n无数故事讲述这位神明降至人间，沉醉于一个又一个凡人，直至古老英雄们的诞生。虽然他以喜怒无端和性欲难壑闻名，他是在希腊化世界的大部分地区中最受崇敬的神明。"
 omen_minerva_roman_pantheon:0 "赫耳墨斯的祝福"
 omen_minerva_desc_roman_pantheon:0 "众神的信使将开放各国的贸易来迎接我们的货物与商人，确保财富能够大量流入我们手中。在我们的商人们与骗术之神的帮助下，我们的人民一定能在这些财富之上繁荣起来。\n\n众神的信使从小就试图欺骗自己的哥哥阿波罗，被认为是个骗术之神和恶作剧之神。他是旅行者、盗贼和商人的守护神，还是希腊世界的灵魂引路者，负责引导死者的灵魂前往冥界和来生。"
 omen_fortuna_roman_pantheon:0 "堤喀的祝福"
 omen_fortuna_desc_roman_pantheon:0 "我们的人民将在了解我们受到了命运女神的护佑后安全地生活。毕竟，还有谁能比裁定命运之人更能保护我们的人民呢？\n\n作为命运与繁荣的守护女神，她常因无法解释的事件所带来的结果被人民感激或诅咒。最近地中海地区兴起了一支以其为名的教派，他们相信自己能够扭转女神主掌的命运使之对自身有利。"
 omen_bacchus_roman_pantheon:0 "得墨忒耳的祝福"
 omen_bacchus_desc_roman_pantheon:0 "我们将请求丰收之母护佑我们的丰收并确保我们的人民成长、壮大所必需的粮食。如若女神眷顾我们，将来的许多年里我们的收成将被确保增长，让荒废与歉收从此不再。\n\n作为农业、丰收与多产的守护女神，她在希腊社会的日常生活中扮演着很重要的角色，文明在她的意愿下迭起兴衰。整个地中海世界都为她举行各种庆典，以纪念她女儿被冥王掳走的悲剧。\n\n在厄琉西斯城有一个以其为名的神秘教派，他们自称自己同女神找寻她的孩子时一样地经历了失去与重生。"
 omen_fortuna_druidism_aquitani:0 "艾奇的祝福"
 omen_fortuna_desc_druidism_aquitani:0 "我们会将敬奉献给太阳女神，希望她能继续保佑我们。有了她的赐福，我们的人民一定会冷静下来，这样，在那些反对派能对社会造成更多问题以前，我们就能平息他们。"
 omen_bacchus_druidism_aquitani:0 "玛莉的祝福"
 omen_bacchus_desc_druidism_aquitani:0 "我们会崇拜风暴女士，希望她给我们的土地带来丰饶的风雨，而不是毁灭的暴风。随着我们的收成有了生机与增长，在未来许多年里，我们一定能让人民安全成长。"
 omen_mars_druidism:0 "塔拉尼斯的祝福"
 omen_mars_desc_druidism:0 "我们需要坚定地面对逆境，因为我们知道天空之神是关切我们的事业的。在他的祝福和帮助下，在争夺霸权之时，我们的人民一定会战胜仇敌和邻国。\n\n塔拉尼斯是与伊苏斯和图塔蒂斯合一的三相之神的一相，并被称为闪电之神。来自意大利半岛的商人常常将这位神灵理解为他们的神灵朱庇特。"
 omen_apollo_druidism:0 "图塔蒂斯的祝福"
 omen_apollo_desc_druidism:0 "部落的守护神会激励我们的人民为他们的部落而战。有了这些潜在的新兵，我们在未来的一段时间内都会获得更多的人力。\n\n图塔蒂斯与伊苏斯和塔拉尼斯一起组成了三相之神，他也被人们熟知为战神。此外他通常还被认为是部落的伟大保护者，在我们的国家中比其他战争神扮演了更加重要的角色。虽然很多时候被与罗马的战神玛尔斯相提并论，但这两个神有着截然不同的本性。"
 omen_vulcan_druidism:0 "戈巴努斯的祝福"
 omen_vulcan_desc_druidism:0 "工匠将为我们带来超越我们目前的局限所需的知识和技术。超越我们的祖先后，我们定能与我们的敌人竞争。"
 omen_pluto_druidism:0 "凯尔努诺斯的祝福"
 omen_pluto_desc_druidism:0 "我们恳请有角的神明向我们的人民分享他带来的财富。随着新的财富被我们掌握，我们的人民肯定会在未来很长一段时间里繁荣昌盛。\n\n凯尔努诺斯是死者的守护者，是生命、动物和财富之神。虽然他有狂野的外表并且与死亡相关，但通常被视为和平的神明，并且是万神殿重要的组成部分。"
 omen_mercury_druidism:0 "奥格米厄斯的祝福"
 omen_mercury_desc_druidism:0 "奥格米厄斯将我们的人民与他的事业联系在一起，并为他追随者行动正名。随着我们的人民更加相信我们参与战争的合理性，他们也更愿意为未来的战斗拿起武器。\n\n伟大的勇士奥格米厄斯由于他在我们土地上的很多传奇旅行而为人熟知，这也将很多他拜访过人都联系到他的事业中去。此外他也是将灵魂带入冥界的引导者。虽然时常与罗马及希腊的神赫拉克里斯相提并论，但这些英雄的故事却截然不同。"
 omen_minerva_druidism:0 "卢古斯的祝福"
 omen_minerva_desc_druidism:0 "三面神将会让远方的商人们大开仓库迎接我们。随着商人有了神明的协助，我们的人民一定会让我们的领土遍布财富。\n\n作为我们信仰的重要神明，卢古斯在艺术方面扮演着重要的角色，他也被认为是三相之神——塔拉尼斯、图塔蒂斯和伊苏斯——的合体。虽然时常被解读为罗马的神墨丘利，但他们非常不同。"
 omen_fortuna_druidism:0 "伊科维劳娜的祝福"
 omen_fortuna_desc_druidism:0 "大地上的河流将会被引导来喂养我们的人民，并为追随女神的人带来和平与繁荣。有了神明在我们一边，只有最麻烦的异见者才会继续在我们的社会中造成问题，这让我们能够更多地将注意力集中在我们边境的敌人身上。"
 omen_bacchus_druidism:0 "萝丝美达的祝福"
 omen_bacchus_desc_druidism:0 "生育女神将为我们的年轻人带来丰收和生命，并祝福我们的人民。随着我们的人民受到祝福，我们在未来几年中会更少见到歉收，我们的人民也能够健康成长。\n\n她是丰产女神，也是卢古斯的妻子。"
 omen_mars_carthaginian_pantheon_south_levantine:0 "阿塔尔的祝福"
 omen_mars_desc_carthaginian_pantheon_south_levantine:0 "战场勇士将会保护我们的兄弟，维持他们的纪律和士气。我们的士兵在战场上披荆斩棘，胜利的天平一定会倒向我们。"
 omen_mars_carthaginian_pantheon_carthaginian:0 "塔尼特的祝福"
 omen_mars_desc_carthaginian_pantheon_carthaginian:0 "女神在战场上照料我们，为我们带来胜利并让我们征服敌人。很少有神明能够像塔尼特一样激励我们的士兵，并且事实会再一次证明她在战争中对我们的重要影响。\n\n不像腓尼基的神那样是万神殿的一部分，塔尼特是一个迦太基文化的独立神明。她在我们的仪式和战争中扮演了非常重要的角色。塔尼特非常地受欢迎，甚至有一部分利比亚人和毛里塔尼亚人都开始效仿我们崇拜塔尼特。"
 omen_apollo_carthaginian_pantheon_carthaginian:0 "巴耳哈蒙的祝福"
 omen_apollo_desc_carthaginian_pantheon_carthaginian:0 "年轻人们会带着巴耳哈蒙的祝福聚集到我们的旗帜下。有了这些新兵以供调遣，我们一定能让敌人屈服于我们的强权之下。\n\n不同于其他腓尼基地区常见的巴力崇拜，我们更偏向于巴尔哈蒙本人，而不是迦太基的万神殿。作为丰收之神，他常常被认为等同于希腊的克罗诺斯，然而他在我们的信仰中扮演着更重要的角色。"
 omen_mars_carthaginian_pantheon:0 "阿纳特的祝福"
 omen_mars_desc_carthaginian_pantheon:0 "狂野的女神勇士将会和我们的士兵并肩作战，指导他们进攻并激励他们的士气。阿纳特对敌人的残酷为人熟知，有了她从旁协助我们将会更容易赢得战争。\n\n作为战争女神，阿纳特在黎凡特的很多迦南文化中都非常著名。她的兄弟兼情人巴力在死于默之手后，她在复仇中扮演了非常重要的角色。"
 omen_apollo_carthaginian_pantheon:0 "埃尔的祝福"
 omen_apollo_desc_carthaginian_pantheon:0 "所有年轻人将在至高神的领导下聚集到我们的旗帜下。我们有了更多的新兵后将会更容易打败敌人。\n\n作为万神殿的首领，埃尔被认为是众神总最重要的一员。他是大多数神明的国王与父亲，是大地的创造者。"
 omen_vulcan_carthaginian_pantheon:0 "科萨尔的祝福"
 omen_vulcan_desc_carthaginian_pantheon:0 "科萨尔的伟大知识将会教导我们的工匠。在他的引导下，我们定能胜过我们的邻居与对手。\n\n科萨尔是冶金与魔法的守护者，他利用自己的技艺为许多神都制造过著名的武器。据说甚至埃及人听说这位神明后，也用自己的语言将他命名为卜塔。"
 omen_pluto_carthaginian_pantheon:0 "美刻尔的祝福"
 omen_pluto_desc_carthaginian_pantheon:0 "四处漫游的神明美刻尔将为我们整个王国带来财富。随着人民的日益富足，我们的安全也暂时获得了保障。\n\n虽然美刻尔原先曾是提洛城的守护神，但他如今已经为整个腓尼基世界商业社会所熟知。"
 omen_mercury_carthaginian_pantheon:0 "巴力的祝福"
 omen_mercury_desc_carthaginian_pantheon:0 "伟大的巴力会为我们的扩张正名，并确保我们接下来的胜利。我们的人民中已经有一些人出现了厌战情绪，这个祝福将会让他们明白战争的必要性。\n\n作为收获、风暴、天气及航海的守护者，伟大的巴力是众神中最受崇拜的。在我们抗争的时候，巴力会为我们带来救赎与协助。"
 omen_minerva_carthaginian_pantheon:0 "大衮的祝福"
 omen_minerva_desc_carthaginian_pantheon:0 "大衮将为我们的商人提供丰富的贸易资源。在他的帮助下，我们商人将更加富裕，他们的业务也将不断扩展，并在未来很长一段时间内继续追寻财富。\n\n大衮在希腊人眼中是作宙斯的掌犁官，同时也是巴力的父亲，是司掌生育能力的神。"
 omen_fortuna_carthaginian_pantheon:0 "沙帕舒的祝福"
 omen_fortuna_desc_carthaginian_pantheon:0 "沙帕舒的正义将会像阳光一样洒在我们的土地上，为我们的人民祝福以和平与正气。在她的注视下，只有最顽固的异见者才会继续反对我们的社会，而我们将会终结内部的威胁。\n\n作为埃尔的女儿，沙帕舒是太阳女神并在众神中担任法官。她会决定其他神明的信仰，并会在必要时刻阻止他们的行为。"
 omen_bacchus_carthaginian_pantheon:0 "阿斯塔蒂的祝福"
 omen_bacchus_desc_carthaginian_pantheon:0 "我们的人民将在女神爱的注视下发展壮大。有了她的祝福，我们的下一代一定会健康成长，我们的庄稼将会持续丰产。\n\n阿斯塔蒂是腓尼基文化中的丰产女神，时常与治疗女神艾什蒙一起被崇拜。希腊人则将她与阿佛洛狄忒相提并论。"
 omen_mars_egyptian_pantheon:0 "安赫的祝福"
 omen_mars_desc_egyptian_pantheon:0 "有了他的祝福，我们的士兵会像“屠敌者”一样毫无怜悯。安赫的祝福将强化士兵们的训练度，让他们能实现我们寻求的胜利。\n\n安赫已经成为埃及军队的守护神很长时间了，他在很多方面都是埃及力量的化身。希腊人将这位伟大的神灵与他们自己的战神阿瑞斯等同。"
 omen_apollo_egyptian_pantheon:0 "瑞许弗的祝福"
 omen_apollo_desc_egyptian_pantheon:0 "我们所有国土上的人民，都会聚集在拉斯法的祝福下。有这些新人加入我们的队伍，我们必将赢得更多的战争，因为我们永远不会缺乏杀向敌人的士兵。\n\n尽管拉斯法最初来自迦南的土地，祂目前也完全被我们的信仰所接纳。曾经被认为是瘟疫与疾病相关的神祗，祂现在已经成为了战车和战马的守护者。"
 omen_vulcan_egyptian_pantheon:0 "卜塔的祝福"
 omen_vulcan_desc_egyptian_pantheon:0 "当普塔指引着我们工匠的手时，他们能够获取其他方法无法期望的的智慧和眼光。\n\n普塔亲自创造了所有的生命，包括凡人。祂拥有一个知名的教团，也经常在皇室中担当重要角色。\n\n腓尼基人和迦南人在他们的土地上称祂为科萨。"
 omen_pluto_egyptian_pantheon:0 "阿努比斯的祝福"
 omen_pluto_desc_egyptian_pantheon:0 "伟大的坟墓的守护者与灵魂的引路者将把国家的财富交到我们手中。有了新的繁荣和财富，我们的人民一定能看到前所未有的发展与扩张。\n\n众所周知，阿努比斯是灵魂的引路者，同时也是坟墓与死者的守护者。后来，一些马其顿人开始将这位神灵称为赫耳马努比斯，将这位古老的神灵和希腊的赫耳墨斯结合在一起。"
 omen_mercury_egyptian_pantheon:0 "阿蒙的祝福"
 omen_mercury_desc_egyptian_pantheon:0 "阿蒙的神魂会为我们的国家带来祝福和证明，允许我们随心所欲地扩张。即使是最厌恶我们的长期战争的人，也会被阿蒙所折服。\n\n阿蒙近来在邻近的部落以及昔兰尼加和海外的希腊人出变得更受欢迎了。这一点在伟大征服者亚历山大停止了对波斯人的战役后变得尤为显著，他停止战役以便到锡瓦的先知那里去接受他的祝福。\n\n一些马其顿人开始叫他宙斯阿蒙，把阿蒙神和他们的希腊宙斯结合在一起。"
 omen_minerva_egyptian_pantheon:0 "哈托尔的祝福"
 omen_minerva_desc_egyptian_pantheon:0 "伟大的天空之神哈托尔会祝福我们的商人们获得充足的资源，外来的货物和有价值的新人脉。当手中拥有财富，我们的商人一定可以扩展他们的生意，带回更多的财富。\n\n尽管她居住在他国的土地，我们依然崇拜并祈求她的指导。她被熟知是多个重要神祗的妻子和母亲，她也被因为许多方面而被祈求：音乐，舞蹈，欢愉，性，女性化和太阳光辉本身。\n\n希腊人经常将她比作赫拉。"
 omen_fortuna_egyptian_pantheon:0 "荷鲁斯的祝福"
 omen_fortuna_desc_egyptian_pantheon:0 "荷鲁斯注视着我们的人民并授予我们他的祝福，和平将再一次笼罩我们的土地。当他亲自保护我们的国家，只有最不满的人才会继续制造麻烦。\n\n一度是尼肯的守护神，荷鲁斯成长为了信仰中最重要的神之一。作为天神。他被认为负责太阳，天空和月亮，同时也是埃及之神。\n\n关于荷鲁斯和他的兄弟沙漠守护者赛特之间的争斗有许多故事。后来荷鲁斯通常被等同于希腊的阿波罗。"
 omen_bacchus_egyptian_pantheon:0 "伊西斯的祝福"
 omen_bacchus_desc_egyptian_pantheon:0 "伟大的伊西斯女神会祝福我们获得前所未见的富饶和丰收。我们最终将能够把饥荒抛到身后，看着我们的人民一次次成长地更加强壮和健康。\n\n伊西斯是最知名的女神之一，也被许多我们的邻居信仰。各种宗教和信徒将她的荣耀带到了整个希腊化世界，她也成为了他们信仰的一部分。"
 omen_mars_anatolian_religion:0 "阿格狄斯提斯的祝福"
 omen_mars_desc_anatolian_religion:0 "野性的雌雄同体的神灵阿格狄斯提斯会使我们的人民和勇士狂热地战斗。只要这位神灵站在我们这边，我们的人民将战无不克。"
 omen_apollo_anatolian_religion:0 "萨巴兹乌斯的祝福"
 omen_apollo_desc_anatolian_religion:0 "色雷斯的神萨巴兹乌斯会拿起武器保卫国家。有了更多的士兵就位，我们更有可能击败敌人。"
 omen_vulcan_anatolian_religion:0 "达克堤利的祝福"
 omen_vulcan_desc_anatolian_religion:0 "我们会向达克提利献上祭品，祈求神明把知识和远见赐予我们的工匠。在我们推进的过程中，我们希望这些智慧能帮助我们与边境上的敌人对抗，并保护我们的伙伴和盟友。"
 omen_pluto_anatolian_religion:0 "丁迪米妮的祝福"
 omen_pluto_desc_anatolian_religion:0 "伟大母亲的面容将帮助我们聚集国家的资源，增强我们的能力。有了新的繁荣，我们一定能够有效地扩张。"
 omen_mercury_anatolian_religion:0 "库柏勒的祝福"
 omen_mercury_desc_anatolian_religion:0 "我们人民的母神赞同我们扩张帝国并吸收更多人的计划。在库柏勒的指引下，只有最疲倦的人才会反对更多战争。"
 omen_minerva_anatolian_religion:0 "卡卡斯波斯的祝福"
 omen_minerva_desc_anatolian_religion:0 "我们向吕基亚的神明卡卡斯波斯献上崇高的敬意，希望他能保佑我们的商人在世界各处旅行时的平安。当他们追求财富时，我们的商人一定会为我们的家园带来更多的财富。"
 omen_fortuna_anatolian_religion:0 "蒙的祝福"
 omen_fortuna_desc_anatolian_religion:0 "我们请求月神保佑我们的人民安全。在他的注视下，反对者将被镇压。"
 omen_bacchus_anatolian_religion:0 "阿提斯的祝福"
 omen_bacchus_desc_anatolian_religion:0 "被阉割的阿提丝会把他的血液泼洒到我们的农作物上，祝福它会有前所未见的收成。当他的恩赐到丰收的时刻，我们肯定会看到我们的人民再一次的壮大。"
 omen_mars_caucasian_religion:0 "娜内的祝福"
 omen_mars_desc_caucasian_religion:0 "我们请求智慧的娜内以纪律庇佑我们在战斗中的士兵，让我们赢得战争并保卫国家。有她在我们的一边，我们的人会被激励并坚持得比以往更长久。"
 omen_apollo_caucasian_religion:0 "密尔的祝福"
 omen_apollo_desc_caucasian_religion:0 "伴随着光明和真理，密尔的祝福将鼓励我们的年轻人保卫我们的土地不受外敌的侵扰。当他们涌向我们的旗帜，我们会得到比需要更多的新兵。"
 omen_vulcan_caucasian_religion:0 "提尔的祝福"
 omen_vulcan_desc_caucasian_religion:0 "我们祈求神秘的提尔祝福我们的艺术家和工匠，给予他们知识和洞察力。如果我国得到了这种智慧，将会变得空前繁荣。"
 omen_pluto_caucasian_religion:0 "瓦哈格恩的祝福"
 omen_pluto_desc_caucasian_religion:0 "我们向瓦哈格恩献祭，希望他能保护我们的国家。在他的庇佑下，我们将能够聚集我们人民的财富，并造就更繁荣的景象。"
 omen_mercury_caucasian_religion:0 "阿拉马兹德的祝福"
 omen_mercury_desc_caucasian_religion:0 "当我们为了神的荣耀而扩张到外国领地时，伟大的阿拉马兹德会与我们的人民同在。人民会了解战争的必要性，很少有人能够违背神的意志。"
 omen_minerva_caucasian_religion:0 "佐维纳尔的祝福"
 omen_minerva_desc_caucasian_religion:0 "我们祈求凶猛的佐维纳尔保护我们在海上漂泊的商人，那些为我们的人民谋求财富的人。当这些遥远的财富被带回家园时，我们的人民将会变得富裕。"
 omen_fortuna_caucasian_religion:0 "阿娜希塔的祝福"
 omen_fortuna_desc_caucasian_religion:0 "我们希望富有同情心的阿娜希塔会保佑我们的国家和年轻人，她的追随者生活得很舒适，因为他们知道自己的孩子现在可以安全地来到这个世界上。"
 omen_bacchus_caucasian_religion:0 "斯潘达拉梅特的祝福"
 omen_bacchus_desc_caucasian_religion:0 "斯潘达拉梅特会给我们的丰收带来新的生机，为我们的人民提供食物和补给。作为死亡女神，我们祈求她让我们暂时摆脱她的力量，这样我们才能再次发展和壮大。"
 omen_mars_indo_iranian_religion:0 "阿瑞斯的祝福"
 omen_mars_desc_indo_iranian_religion:0 "战神会与我们的士兵同在，并且坚定他们面对逆境和危险的决心。士兵们会比以往战斗得更努力，我们一定能在即将到来的战争中所向披靡。"
 omen_apollo_indo_iranian_religion:0 "塔吉陶斯的祝福"
 omen_apollo_desc_indo_iranian_religion:0 "我们的人民将受到我们伟大祖先的鼓舞，他们会拿起武器并战斗。这些新兵将确保我们在可预见的未来不会缺少士兵。"
 omen_vulcan_indo_iranian_religion:0 "果伊托希勒斯的祝福"
 omen_vulcan_desc_indo_iranian_religion:0 "我们请求神明在未知的事物上给予我们知识和洞察力。当我们得到智慧的赠礼后，我们的学者和文士就能够使我们的国家更加繁荣和强大。"
 omen_pluto_indo_iranian_religion:0 "帕帕伊沃斯的祝福"
 omen_pluto_desc_indo_iranian_religion:0 "伟大的帕帕伊沃斯将带来我们所需的财富和资源。这新的源泉将带给我们的人民幸福和财富。"
 omen_mercury_indo_iranian_religion:0 "撒基玛萨德斯的祝福"
 omen_mercury_desc_indo_iranian_religion:0 "尊贵的撒基玛萨德斯将允许我们扩张到他国的土地。当他在我们这边，我们的人民必将拿起武器准备迎接另一场战争，谁能否认神的智慧？"
 omen_minerva_indo_iranian_religion:0 "阿匹斯的祝福"
 omen_minerva_desc_indo_iranian_religion:0 "阿匹斯将为我们的商人提供丰富的贸易资源。国内外新发现的贸易品，必将使得我们的商人富裕起来。"
 omen_fortuna_indo_iranian_religion:0 "塔比蒂的祝福"
 omen_fortuna_desc_indo_iranian_religion:0 "我们将带着崇高的敬意恳求神之女王，让她给予我们的人民和平与繁荣。有了塔比蒂在我们这一边，我们国家会平复且稳定，这让我们能把精力和资源转向国外。"
 omen_bacchus_indo_iranian_religion:0 "阿基姆帕萨的祝福"
 omen_bacchus_desc_indo_iranian_religion:0 "伟大的天堂女神将祝福我们丰收和获得生命和成长。当我们获得生命的祝福，我们的作物会茁壮成长，我们的年轻人会健康强壮地成长。"
 omen_mars_shamanism:0 "普雷斯托洛斯的祝福"
 omen_mars_desc_shamanism:0 "我们将会把奴隶献祭给战争之神来增加我们的士兵在战场上的士气。有普雷斯托洛斯在我们的一边，我们一定能在即将到来的战争中所向披靡。"
 omen_apollo_shamanism:0 "萨巴兹乌斯的祝福"
 omen_apollo_desc_shamanism:0 "伟大的骑士将会激励大量的年轻人聚集在我们的旗帜下为我们的土地与信仰而战。有了这些新兵，我们将会在未来的战争中无往不利。"
 omen_vulcan_shamanism:0 "扎尔莫克西斯的祝福"
 omen_vulcan_desc_shamanism:0 "先知扎尔墨西斯将会赐予我们带领人民前进的智慧与远见。有了这些新知识，我们将可以使用新型的战争机器与我们的邻国与敌人一较高下。"
 omen_pluto_shamanism:0 "德泽拉斯的祝福"
 omen_pluto_desc_shamanism:0 "冥界之神将会给予我们财富以保护我们的人名。这些新发现的财宝将使我们迎来富饶的新时代。"
 omen_mercury_shamanism:0 "兹贝尔色奥多斯的祝福"
 omen_mercury_desc_shamanism:0 "我们的人民在兹贝尔色奥多斯的支持下不断扩张。有了神明的帮助，我们的人民将为战争再一次做好准备。"
 omen_minerva_shamanism:0 "贝赛勒斯的祝福"
 omen_minerva_desc_shamanism:0 "我们的商人将会从神明那里得到丰富的货物。随着商人们的财富不断积累，他们的业务将会不断扩展，并且为我们带来繁荣。"
 omen_fortuna_shamanism:0 "本迪斯的祝福"
 omen_fortuna_desc_shamanism:0 "狩猎之神的将会为我们的人民带来幸福，为我们的土地带来安定。当我们的家园逐渐远离危险，我们才能将注意力转移到外国的敌人身上。"
 omen_bacchus_shamanism:0 "塞墨勒的祝福"
 omen_bacchus_desc_shamanism:0 "我们向伟大的大地母亲给与崇拜，希望他能带来丰收，为我们的孩子带来活力。有了她对我们人民的祝福，我们将会在很长一段时间内蓬勃发展。"
 omen_mars_armenian_religion:0 "忒舍巴的祝福"
 omen_mars_desc_armenian_religion:0 "我们的士兵将会受到忒舍巴的感召，他们的纪律与士气将会被注入风暴的力量。我们的士兵将会对敌人所向披靡，今后我们一定会取得更多的胜利。"
 omen_apollo_armenian_religion:0 "希维尼的祝福"
 omen_apollo_desc_armenian_religion:0 "伴随希维尼的光芒照耀我们的军队，所有的年轻人将会聚集到我们的旗帜下。有了这些新兵，我们会得到比需要更多的人力。"
 omen_vulcan_armenian_religion:0 "阿鲁巴妮的祝福"
 omen_vulcan_desc_armenian_religion:0 "至高神的妻子会为我们的学者和智者指明寻求智慧的道路。当我们的学者们把这种智慧的赠礼带回家时，他们在技术进步方面的工作肯定会加高效，这是我们的人民一直寻找的。"
 omen_pluto_armenian_religion:0 "伊潘拟瑙的祝福"
 omen_pluto_desc_armenian_religion:0 "我们祈求大地女神赐予我们丰富的矿产，帮助我们追求更多的财富。随着我们的人民汇集了无数财富，我们一定能给整个社会带来繁荣与利益。"
 omen_mercury_armenian_religion:0 "哈尔蒂的祝福"
 omen_mercury_desc_armenian_religion:0 "至高神，所有神明中最重要的一位，他会保佑我们的人民在陆地上的扩张。有了哈尔蒂站在我们这边，我们的人民一定会放下自己的顾虑，再次拿起武器报效国家。"
 omen_minerva_armenian_religion:0 "德斯菲尼娜的祝福"
 omen_minerva_desc_armenian_religion:0 "请求海洋和河流女神保护我们在各地旅行履行职责的商人。当德斯菲尼娜帮助我们的商人，我们可望看到他们能能力和贸易网络繁荣发展，带来财富和富饶。"
 omen_fortuna_armenian_religion:0 "巴格瓦蒂的祝福"
 omen_fortuna_desc_armenian_religion:0 "至高神的妻子将为我们的国家带来和平和繁荣，解决我们同胞之间的冲突。只有蠢货才敢反对伟大的巴格瓦蒂和她的正义，而那些反对者也必将在我们的前进道路上放下武器，并将他们的不满抛之脑后。"
 omen_bacchus_armenian_religion:0 "胡巴的祝福"
 omen_bacchus_desc_armenian_religion:0 "众生之母将赐予我们的国家生机与繁荣，并确保我们能获得丰收以及安全分娩。有了她的祝福，我们一定能结束多年的荒芜，让我们的孩子们能安全健康地成长。"
 omen_mars_mesopotamian_religion:0 "吉尔伽美什的祝福"
 omen_mars_desc_mesopotamian_religion:0 "古老的国王和神灵吉尔伽美什会支持我们的士兵，把他的纪律和勇气赋予他们。有了他的支持，我们的士兵一定能为人民带来胜利。"
 omen_apollo_mesopotamian_religion:0 "伊什塔尔的祝福"
 omen_apollo_desc_mesopotamian_religion:0 "天空女王会激励我们的年轻人拿起武器保卫国家，为了正义而战。有了这些新兵，在未来许多年里我们的军队一定能增长到新的高度。"
 omen_vulcan_mesopotamian_religion:0 "恩基的祝福"
 omen_vulcan_desc_mesopotamian_religion:0 "我们会向恩基献祭，希望他能教会我们的学者和智者隐藏的智慧和魔法。我们的人民在未来几年肯定会从他的帮助中受益。"
 omen_pluto_mesopotamian_religion:0 "马尔杜克的祝福"
 omen_pluto_desc_mesopotamian_religion:0 "我们乞求伟大的马尔杜克帮助我们的人民像巴比伦人一样崛起，并用他的教诲使我们变得富有和强大。"
 omen_mercury_mesopotamian_religion:0 "安努的祝福"
 omen_mercury_desc_mesopotamian_religion:0 "至高神，天空之父和先驱，将保佑我们扩张到敌对的土地。只要我们的身边有天空之父，就只有我们最激烈的对手才会反对我们。"
 omen_minerva_mesopotamian_religion:0 "恩利尔的祝福"
 omen_minerva_desc_mesopotamian_religion:0 "恩利尔父神会保护和照顾我们的商人，无论他们到哪里都能确保他们成功追求到财富。有了新发现的财富，他们一定能扩大贸易网络，变得更加富有。"
 omen_fortuna_mesopotamian_religion:0 "沙玛什的祝福"
 omen_fortuna_desc_mesopotamian_religion:0 "有了沙玛什为我们指明对错，任何冲突和异见都会很快被解决。而我们的敌人则会立刻陷入永无止境的混乱。"
 omen_bacchus_mesopotamian_religion:0 "塔木兹的祝福"
 omen_bacchus_desc_mesopotamian_religion:0 "我们要请古老的塔木兹引导我们的牧人，祝福我们的丰收以生机，使它在未来的许多年里变得丰硕。当我们得到神明的帮助时，我们的庄稼一定会茂盛，我们的人民也会繁衍生息。"
 omen_mars_arabian_pantheon:0 "阿利拉特的祝福"
 omen_mars_desc_arabian_pantheon:0 "伟大的阿利拉特将与我们同在并且授予我们的士兵战争的知识，以确保他们的忠诚和士气。随着他们变得训练有素，我们一定会赢得许多战争，并且取得从未有过的胜利。"
 omen_apollo_arabian_pantheon:0 "厄乌撒的祝福"
 omen_apollo_desc_arabian_pantheon:0 "在厄乌撒的赐福之下，我们的年轻人将会在女神的注视和保护下准备好战争。有了这些新兵，我们的军队一定能够席卷敌人。"
 omen_vulcan_arabian_pantheon:0 "厄库特巴的祝福"
 omen_vulcan_desc_arabian_pantheon:0 "神明会教导我们的学者预言和写作。当我们学习新事物时，它一定能被用来改善和造福我们整个社会。"
 omen_pluto_arabian_pantheon:0 "塔拉布的祝福"
 omen_pluto_desc_arabian_pantheon:0 "为了追求人民的财富，我们将会寻求塔拉布的指引。在他的指导和帮助之下，我们必将得到繁荣与利益。"
 omen_mercury_arabian_pantheon:0 "埃莱亚的祝福"
 omen_mercury_desc_arabian_pantheon:0 "至高的神明将会在战争当中伴随我们并提供帮助，也为我们向外开疆拓土的合法性提供了保证。只有最狂热的敌人才会抵抗我们的征伐——但现在埃莱亚与我们同在。"
 omen_minerva_arabian_pantheon:0 "厄咖穆的祝福"
 omen_minerva_desc_arabian_pantheon:0 "我们祈求商队之神在我们的商人跋山涉水之时，守护他们和我们的国家利益。随着商人们财富的增长，我们的社会也随之繁荣。"
 omen_fortuna_arabian_pantheon:0 "玛纳特的祝福"
 omen_fortuna_desc_arabian_pantheon:0 "我们向伟大的玛纳特献上祝福，希望她能将我们人民的命运改变得更好。有这位伟大女神站在我们这边，一段时间内肯定能减少我们的争斗和内部分歧。"
 omen_bacchus_arabian_pantheon:0 "奥洛塔特的祝福"
 omen_bacchus_desc_arabian_pantheon:0 "我们将为奥洛塔特献上祭品，希望他能够为我们的收成赐福，永世不竭。只要神明保佑，我们的庄稼就一定会茁壮成长。"
 omen_mars_zoroaster:0 "与魔鬼交战"
 omen_mars_desc_zoroaster:0 "我们打算增进我们的士兵在面对邪恶势力时的士气和纪律。有了新的决心，我们的军队毫无疑问将披荆斩棘，旗开得胜。\n\n魔鬼是邪恶的灵体，有时候其他的文明会受蛊惑拜其为神，这样的邪恶必须被击败退治。这些灵体毫无善心，无时无刻盘算着将我们的子民带向灭亡。它们是伪神使，亦是安哥拉曼纽在现世的化身。"
 omen_apollo_zoroaster:0 "向乌鲁斯拉格纳祈祷"
 omen_apollo_desc_zoroaster:0 "我们的子民会为伟大的乌鲁斯拉格纳吟诵《亚什特》，希望祂能指引我们的旌旗迈向胜利。由于近期的这些变化，我们将毫无疑问招募到充足的新兵来应对我们的战争。\n\n乌鲁斯拉格纳是一位神明，因其无比巨大的力量以及祂和安哥拉曼纽的喽啰们战斗的轶事而闻名。若我们想要迎合阿胡拉马兹达的期望，乌鲁斯拉格纳毫无疑问是我们需要效仿的楷模。"
 omen_vulcan_zoroaster:0 "慕阇的智慧"
 omen_vulcan_desc_zoroaster:0 "我们的智者、学者和各大学院重温了过往的慕阇时代，以从中求得他们履行自己指责的方法。尽管我们不断前进，但以史为鉴也是十分重要的，我们绝不能重蹈先祖的覆辙。\n\n慕阇是琐罗亚斯德的祭司，负责向普罗大众传达琐罗亚斯德的教诲。作为琐罗亚斯德的传话人，慕阇帮助了无数琐罗亚斯德的信徒。他们在琐罗亚斯德教社会扮演着重要的角色——不仅构成了宗教阶层，也是前往邻邦的传教士。"
 omen_pluto_zoroaster:0 "向斯鲁沙祈祷"
 omen_pluto_desc_zoroaster:0 "我们将劝说我们的子民服从斯鲁沙，以筑就国家美好明天的名义收缴他们的财富。收缴所需财富之后，我们会将其用于兴建奇观，以及保护我们子民的安全，这将让所有人收益。\n\n斯鲁沙以其顺从和美好品德闻名，是我们信仰中的一位伟大的善神。祂为我们树立了无数好的先例，作为琐罗亚斯德的信徒，我们理当效仿。"
 omen_mercury_zoroaster:0 "琐罗亚斯德的幻象"
 omen_mercury_desc_zoroaster:0 "我们的人民将会把琐罗亚斯德的幻象变为现实，并且将信仰传播到已知世界的最远方。除此之外谁又能阻挡安哥拉曼纽和他的恶魔呢？\n\n琐罗亚斯德是第一个揭发出世界真相的人，一位沃胡·摩那的先知。从他得到天启之后他就一直传播真理、善意和自由的意志。他在波斯地区逐渐传播我们的宗教，产生的巨大影响持续仟年。"
 omen_minerva_zoroaster:0 "向密特拉祈祷"
 omen_minerva_desc_zoroaster:0 "密特拉会向我们的商人灌输契约的重要性，并保护他们不受不怀好意的陌生人伤害。有了祂的保护，我们的商人毫无疑问会从同邻邦和盟友的贸易中致富。\n\n密特拉是契约之神，亦是真实的守护神。此外，尽管在琐罗亚斯德圣典中从未提及，密特拉还是畜牧、灌溉以及奶牛的守护神。"
 omen_fortuna_zoroaster:0 "亚斯纳的庆典"
 omen_fortuna_desc_zoroaster:0 "我们会举行膜拜亚斯纳的庆典让我们的人民平静下来，并激励他们做出正义的行为。通过背诵亚斯纳经文的所有诗句，我们一定会巩固阿胡拉马兹达，削弱安哥拉曼纽的实体。"
 omen_bacchus_zoroaster:0 "向蒂什特里亚祈祷"
 omen_bacchus_desc_zoroaster:0 "我们呼唤蒂什特里亚，以祂那充满生命的雨水赠福于我民，保障我们风调雨顺，来年丰收。如果我们的丰收能够保障，我们的子民会在神明的庇护下不断繁盛成长，安居乐业。\n\n蒂什特里亚是我们信仰中诸多善神中的一位，并和安哥拉曼纽大打出手。祂将降雨和生育的恩惠赐福给处于祂保护之下的地域和子民，并因这番善行而闻名。记载同样表示，祂曾和恶神阿帕沙交手过。"
 omen_mars_hindu:0 "向湿婆祈祷"
 omen_mars_desc_hindu:0 "我们将向湿婆献上我们的祈祷，希望他能在战斗中指引我们的将士，并且强化他们的士气。随着我们士兵的训练度和意志被强化，在未来的数年里，我们一定能获得许多胜利。"
 omen_apollo_hindu:0 "向生主祈祷"
 omen_apollo_desc_hindu:0 "我们希望生主能够激励和照顾我们的年轻人，因为他们准备为我们的人民献出他们的生命。在我们的军队得到了如此多的新兵的支援后，我们不太可能在短时间内看到人力不足的问题。"
 omen_vulcan_hindu:0 "向辩才天女祈祷"
 omen_vulcan_desc_hindu:0 "我们的学者们和艺术家们可以从辩才天女那里学到很多。我们希望她能够眷顾我们的人民，赐予我们知识。有了这样的赠礼，我们将会在全社会散播新的技术奇迹，使人民受益。"
 omen_pluto_hindu:0 "向俱毗罗祈祷"
 omen_pluto_desc_hindu:0 "我们祈求俱毗罗帮助我国收集无穷无尽的财富。除了这位神祇，又有谁能为我们帮这样的大忙呢？"
 omen_mercury_hindu:0 "向梵天祈祷"
 omen_mercury_desc_hindu:0 "梵天的万能真理指引着我们的人民在陆地上的扩张。有了梵天站在我们这边，我们的敌人一定会怜悯他们的对手，让我们的人民再一次为战争做好准备。"
 omen_minerva_hindu:0 "向沙姆陀罗祈祷"
 omen_minerva_desc_hindu:0 "我们向伟大的神明寻求帮助与保护，尤其是在我们的商人漂洋过海追寻财富之时。有了那些新发现的财富，他们必然能够建立一个贸易系统，为我们提供无尽的财富。"
 omen_fortuna_hindu:0 "向毗湿奴祈祷"
 omen_fortuna_desc_hindu:0 "祈祷者向毗湿奴祈祷，他将会照看我们的人民，指引那些迷途的人们，在艰难和有需要的时候提供保护。在他的帮助下，我们的社会一定会更加安全和忠诚，让我们可以把更多资源投向对抗外部而不是内部的敌人。"
 omen_bacchus_hindu:0 "向因陀罗祈祷"
 omen_bacchus_desc_hindu:0 "我们期待因陀罗赐下必需的雨水，给我们的丰收带来生机。随着我们的庄稼比以往任何时候都更安全、更茁壮地成长，我们的人民一定也会走向繁荣富强。"
 omen_mars_buddhism:0 "精进之行"
 omen_mars_desc_buddhism:0 "我国的人民会在战斗中找到活力，力量和精进。尽管战斗本身并不值得提倡，有时人们必须为了善而战斗，同时在战斗中遵守荣誉和规则也很重要。\n\n精进之行是我们佛教的圆满之一，着重与教导人们在工作中忠实，细心和努力。"
 omen_apollo_buddhism:0 "决意之行"
 omen_apollo_desc_buddhism:0 "尽管在遇到对手时产生担忧很正常，我们鼓励我们的年轻人在需要时更有决意。无论在战争还是其他工作时，整个群体联合起来达成目标很重要。\n\n决意之行是我们佛教徒的圆满之一，着重教导人们在行动中更有决断力。"
 omen_vulcan_buddhism:0 "智慧之行"
 omen_vulcan_desc_buddhism:0 "我们的学者和所有人民将在他们的生活中发现智慧和洞察力。有了这些知识，我们就能得到更好的建议，来做出能造福我们的人民的决策。\n\n智慧之行是佛教圆满之一，着重教导人们拥有智慧并能洞察比自己更伟大的事物。"
 omen_pluto_buddhism:0 "布施之行"
 omen_pluto_desc_buddhism:0 "我们整个社会为了每个人做出贡献非常重要。如果每个人都愿意拿出部分财富，在一起我们可以创造出超越自己的东西。慈善是通过布施物质财富，获取真正内在价值的重要概念。\n\n布施之行是佛教的圆满之一，着重教导人们在精神上和物质上更慷慨和愿意给予。"
 omen_mercury_buddhism:0 "舍心之行"
 omen_mercury_desc_buddhism:0 "我们需要在战争带来的混乱中冷静下来，找到合适的道路。即使在战争的艰难和疲惫中，整个社会找到一条获得认同的共同的道路非常重要，无论是否继续战争。\n\n舍心之行是佛教的圆满之一，着重与教导人民获得宁静和净化精神状态。"
 omen_minerva_buddhism:0 "忍辱之行"
 omen_minerva_desc_buddhism:0 "我们的人民需要忍受艰难，对远方来人更加容忍和耐心。只有这样我们才能获取他们的秘密，接受他们的差异，而不是通过对抗和裁决来面对他们。通过理解他们，我们能发现他们的价值，给我们自己带来富足。\n\n忍辱之行是佛教的圆满之一，着重教导人们耐心，容忍和接受他人。"
 omen_fortuna_buddhism:0 "持戒之行"
 omen_fortuna_desc_buddhism:0 "我们将鼓励人们朝着正确的道路前进，通过美德和正确的处理事情的方法。通过符合美德的行为，我们的人民将能够更好地合作并组成更大的集体。\n\n持戒之行是佛教的圆满之一，着重教导人们注重德行，和谐和自制。"
 omen_bacchus_buddhism:0 "慈爱之行"
 omen_bacchus_desc_buddhism:0 "我们国家的目标之一就是让我们以友善闻名。这是我们的人民和文化超越当前限制的方法之一。\n\n慈爱之行是佛教的圆满之一，着重教导人们彼此友善。"
 omen_mars_bon_religion:0 "战斗之灵"
 omen_mars_desc_bon_religion:0 "我们号召众灵在战斗中帮助并激励我们的部落民和士兵，强化他们的训练度和士气。有了众灵站在我们这一边，我们一定能坚守阵地并且战胜敌人。"
 omen_apollo_bon_religion:0 "坚韧之灵"
 omen_apollo_desc_bon_religion:0 "我们的青年和男孩们初次聚集在我们的旗帜之下，寻求坚韧之灵的帮助。我们的青年获得了力量，而他们壮大了我们的队伍。有着如此多的兵力，我们的军队能够在战场上与任何敌人一决高下。"
 omen_vulcan_bon_religion:0 "见解之灵"
 omen_vulcan_desc_bon_religion:0 "我们期待众灵能帮助我们的学者和智者获得更强的洞察力。有了这些古老的众灵分享给我们的智慧，我们将能够创造新的技术奇迹，进而造福整个社会。"
 omen_pluto_bon_religion:0 "财富之灵"
 omen_pluto_desc_bon_religion:0 "我们祈求众灵将仁爱与财富赐予我们的人民。随着他们变得更加富有而慷慨，我们必然能够从社会中抽取更多的税金。"
 omen_mercury_bon_religion:0 "灵感之灵"
 omen_mercury_desc_bon_religion:0 "曾经，我们将战争的正义性归结于生存的目的，但我们希望诸灵能够帮助我们让社会理解它的崇高性。尽管我们的一些对手在会在行动中与我们对抗，但是使我们的敌人和朋友都明白这是最好的结局，仍然重要。"
 omen_minerva_bon_religion:0 "保护之灵"
 omen_minerva_desc_bon_religion:0 "我们指望众灵在我们的商人，商船和商队离家追求财富时保护他们。当我们的商人在国外收获金银财宝时，他们肯定会把更多的东西带回我们的国家。"
 omen_fortuna_bon_religion:0 "美德之灵"
 omen_fortuna_desc_bon_religion:0 "我们服从于众灵，鼓舞并激励人民团结如一。有了众灵站在我们这边，即使是最强大的对手也要三思是否要挑战我们的统治。"
 omen_bacchus_bon_religion:0 "生命之灵"
 omen_bacchus_desc_bon_religion:0 "祭品将被奉献给古代众灵，以换取他们帮助我们的人民获得生机和丰产。有了众灵的祝福，我们的作物和孩童们在未来的许多年里一定会茁壮成长。"
 omen_mars_animism:0 "瑟姆诺克索斯的祝福"
 omen_mars_desc_animism:0 "瑟姆诺克索斯会在战争当中帮助并保护我们的士兵，增强他们的决心。既然我们的士兵已经被神灵本身强化，我们必然能在战争当中达成目标，无往不胜。"
 omen_apollo_animism:0 "坎达缪斯的祝福"
 omen_apollo_desc_animism:0 "在康达米乌斯的赐福之下我们的青年和男孩们将会聚集在我们的旗帜下准备作战。新的士兵加强和扩大了我们的军队。有着如此多的兵力，我们的军队能够在战场上有资源与任何敌人一决高下。"
 omen_vulcan_animism:0 "恩多利科斯的祝福"
 omen_vulcan_desc_animism:0 "恩多利科斯的指示将会引导我们的学者们、智慧的人们，带领他们领悟伟大的未知之事。这样，新的智慧与知识将给我们的人民进步的动力，让我们所有人受益，毋庸置疑。"
 omen_pluto_animism:0 "德西图斯的祝福"
 omen_pluto_desc_animism:0 "我们祈求德西图斯赐予我们世界上最丰富的矿产，帮助我国追求更多的财富。随着金银财富聚集在我们手中，我们就能更强有力地传达我们的主张——不论是内部的还是外部的，迫使我们的敌人听从我们的要求。"
 omen_mercury_animism:0 "埃阿库斯的祝福"
 omen_mercury_desc_animism:0 "我们请求天堂的父祐护我们向境外扩张，并灌注我们传播信仰的信念。尽管国内的一些敌人试图终止我们的征服，但人民是站在受神祝福的我们这边的。"
 omen_minerva_animism:0 "美刻尔的祝福"
 omen_minerva_desc_animism:0 "四处漫游的腓尼基神明美刻尔将祐护并援助我们远行的商人。随着商人们财富日益增长，我们的国家也必然会随之富裕。\n\n虽然美刻尔原先曾是提洛城的守护神，但他如今已经为整个腓尼基世界商业社会所熟知。"
 omen_fortuna_animism:0 "阿忒希纳的祝福"
 omen_fortuna_desc_animism:0 "冥界的伟大女神将赐予我们的人民和平与繁荣，而我们将于进步的信念之上团结起来。在伟大女神的赐福下我们的人民聚集起来，我们定将为反对者和敌人们带来终结。"
 omen_bacchus_animism:0 "杜伊莱的祝福"
 omen_bacchus_desc_animism:0 "生育女神将护佑我们的人民与人口的丰收，确保他们的安全和成长。有了她的祝福，我们的作物和孩童们在可预见的未来中都将茁壮成长。"
 omen_mars_eastern_animism:0 "战争激励"
 omen_mars_desc_eastern_animism:0 "众灵将为我们的将士们倾注力量与纪律。在众灵加持之下，我们必将在不久的将来节节胜利。"
 omen_apollo_eastern_animism:0 "成人礼"
 omen_apollo_desc_eastern_animism:0 "我们的众多青年和男孩们将举行成人礼，加入军士的行列。随着军列的壮大，我们的军队对来自任何敌人可能的挑战都做好了准备。"
 omen_vulcan_eastern_animism:0 "月之指引"
 omen_vulcan_desc_eastern_animism:0 "月母将引领我们的学者、智者得到高深的洞察力以获得隐藏的学识。有了新获得的智慧，我们必将为我们的人民带来更坚定的意志。"
 omen_pluto_eastern_animism:0 "大地的财富"
 omen_pluto_desc_eastern_animism:0 "我们将请求大地众灵揭露我们脚下的丰富矿脉。有了众灵的加护我们将无比富有，为我们迎接将来的挑战做准备。"
 omen_mercury_eastern_animism:0 "战争庆典"
 omen_mercury_desc_eastern_animism:0 "我们将举办一场盛大的庆典，让我们的人民准备战争，使他们了解和接受我们当前冲突的必要性。随着庆典的举办，我们一定会说服一些反对者，让他们站在我们这边，我们的盟国也会比现在更愿意参与我们的信念。"
 omen_minerva_eastern_animism:0 "风之指引"
 omen_minerva_desc_eastern_animism:0 "我们的商人将在风的指引下前往更遥远的土地。有神灵的协助，他们将会为我们带回更大的财富。"
 omen_fortuna_eastern_animism:0 "太阳之指引"
 omen_fortuna_desc_eastern_animism:0 "在太阳的指引下，我们所有的人民都会过上安宁的一生。我们的社会在面临逆境时会寻求更团结的凝聚力时，即使有冲突也会得到平息，有分歧也会被搁置。"
 omen_bacchus_eastern_animism:0 "土地神的祝福"
 omen_bacchus_desc_eastern_animism:0 "我们向大地之灵献祭，祈求他们在今后的数年赐予勃勃生机与累累硕果。由于我们的作物能够免受天气、灾难和恶劣的收成年份的影响，我们的人民将能在一段时间内更加安乐地繁衍生息。"
 omen_mars_berber_religion:0 "希妮芙尔的祝福"
 omen_mars_desc_berber_religion:0 "在希妮芙尔的指导下，我们的战士会被灌入纪律和力量。有了神灵的帮助，我们的士兵会击败并征服我们的敌人，为我们带来胜利。"
 omen_apollo_berber_religion:0 "古尔齐勒的祝福"
 omen_apollo_desc_berber_religion:0 "在受祝福的勇士太阳神古尔齐的庇佑下，我们的老少都会聚集在旗帜下与敌人作战。在战争中有了这些突然加入的人民的帮助，我们肯定能壮大我们的队伍甚至超越想象。我们将做好准备迎接任何潜在的危险。"
 omen_vulcan_berber_religion:0 "坦尼特的祝福"
 omen_vulcan_desc_berber_religion:0 "伟大的纺织之神坦尼特将其以智慧赐福与我们，我们的学者、智者将得到高深的洞察力以获得学识。有了新获得的智慧，我们必然能在革新和理念上取得长足的进步。\n\n尽管这位女神起初是迦太基人的女神，但自利比亚至毛里塔尼亚他都已经成为了当地宗教的重要组成部分。"
 omen_pluto_berber_religion:0 "美刻尔的祝福"
 omen_pluto_desc_berber_religion:0 "四处漫游的腓尼基神明美刻尔将为我们整个社会带来财富。随着税收的日益富足，我们的也将随之进步以使人民安定。\n\n虽然美刻尔原先曾是提洛城的守护神，但他如今已经为整个腓尼基世界商业社会所熟知。"
 omen_mercury_berber_religion:0 "阿蒙的祝福"
 omen_mercury_desc_berber_religion:0 "赐生的神明阿蒙在我们为其荣耀牺牲之时，会注视并正名我们的扩张。凡是反对我们的，都必然被迫在这伟大神明的面前默默无声。\n\n原本阿蒙是埃及人的神明，但近来其逐渐在周围部族之中越来越有影响，尤其是昔兰尼加人与海对岸的希腊人。有些人开始称阿蒙为“宙斯阿蒙”把阿蒙神与他们自己的奥林匹克神明结合起来。"
 omen_minerva_berber_religion:0 "沙赫底德的祝福"
 omen_minerva_desc_berber_religion:0 "伟大的海洋女神会在我们的贸易商人为了人民而离家追求财富时保护并照料他们。有了遥远土地上的财宝，他们一定能给我国带来更大的财富。\n\nShahaded最初是利比亚地区崇拜的海洋女神，但是随着时间推移，她的信徒将她的名字传播开来。"
 omen_fortuna_berber_religion:0 "南娜塔拉的祝福"
 omen_fortuna_desc_berber_religion:0 "伟大的春天女神将会为我们的人民带来救赎和富饶，抚平内部的争端和不满。当我们的土地被安抚，我们就可以把精力集中在外部而不是内部的敌人上。\n\n关于南娜塔拉女神的传说有许多。传说她和她的孩子们牺牲了生命为他们的人民找到水源，人们在需要时依然可以呼唤她的名字来祈求水。"
 omen_bacchus_berber_religion:0 "伊西斯的祝福"
 omen_bacchus_desc_berber_religion:0 "我们乞求伟大的伊西斯激励我们的人民去爱，并为了我们的丰收赠予我们生命。随着我们的作物繁茂，青年茁壮，我们一定会在可预见的未来里成长壮大。\n\n伊西斯是埃及最著名的女神之一，她已被埃及的一些邻国所分享和接纳。她的崇拜团体和信徒在整个希腊世界兴起，她也成为了他们万神殿的一部分。"
 omen_mars_germanic_religion:0 "战争咏唱"
 omen_mars_desc_germanic_religion:0 "我们会向士兵们灌输仪式性的战歌，以号召诸神与死者的灵魂在战斗中协助我们，并且在我们的士兵和小伙子们战斗时强化他们"
 omen_apollo_germanic_religion:0 "先祖之盾"
 omen_apollo_desc_germanic_religion:0 "我们乞求逝去的先祖们给予我们指引和保护，让我们把年轻人和老人都带到战场上去补充我们的军队。有了先祖们亲切的关照，我们就可以比以前更深入地挖掘我们潜在的人力；越发确立我们的霸权。"
 omen_vulcan_germanic_religion:0 "月之指引"
 omen_vulcan_desc_germanic_religion:0 "月亮将赐予文士们和智者们她的智慧，这将将激发他们的灵感与洞察力。借着她的指引，我们必然可以在科技研究上领先邻国一筹，在竞争中夺得上风。"
 omen_pluto_germanic_religion:0 "大地的祝福"
 omen_pluto_desc_germanic_religion:0 "向神灵们献上祭品与贡物，以使神灵们甘心乐意地让出它们的各色宝贵物产。只要能与它们保持好关系，我们在未来很长一段时间都将得蒙那繁荣与财富的福。"
 omen_mercury_germanic_religion:0 "提尔的庆典"
 omen_mercury_desc_germanic_religion:0 "举办一场盛大的庆典并将荣耀献给我们伟大的提尔，并借此请求他恩准我们进占敌土。只要确保人民们对战争的胜利满有信心，我们对邻国的侵略性政策得到人民拥戴的把握就更大了。"
 omen_minerva_germanic_religion:0 "保护之灵"
 omen_minerva_desc_germanic_religion:0 "让我们呼求身边神灵们的帮助，请求他们保守并看顾我们远赴他乡的商旅们。依着这些神灵的保护，他们定能做成更多好生意、签下更多大订单，进而带回远多过以往的财富。"
 omen_fortuna_germanic_religion:0 "咨询长者"
 omen_fortuna_desc_germanic_religion:0 "我们将请教部落的长老们的意见，如何才能使我们的人民平静下来，并压制任何潜在的暴动。我们的长老们有着长远的人生经验，他们肯定比我们部落的任何其他人都更清楚如何统治我们治下的人民。"
 omen_bacchus_germanic_religion:0 "提尔的祝福"
 omen_bacchus_desc_germanic_religion:0 "我们乞求伟大的提尔赐福，请求他的帮助以确保未来多年的生长和丰收。有了这个祝福，我们的收成一定会健康、安全地增长，让暴风雨、灾难和糟糕的收成年份从此不再。"
 omen_mars_matrist_religion:0 "战争咏唱"
 omen_mars_desc_matrist_religion:0 "我们会向士兵们灌输仪式性的战歌，以号召诸神与死者的灵魂在战斗中协助我们，并且在我们的士兵和小伙子们战斗时强化他们。"
 omen_apollo_matrist_religion:0 "先祖之盾"
 omen_apollo_desc_matrist_religion:0 "我们乞求逝去的先祖们给予我们指引和保护，让我们把年轻人和老人都带到战场上去补充我们的军队。有了先祖们亲切的关照，我们就可以比以前更深入地挖掘我们潜在的人力；越发确立我们的霸权。"
