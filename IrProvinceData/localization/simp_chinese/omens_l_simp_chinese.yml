 omen_vulcan_desc_matrist_religion:0 "月亮将赐予文士们和智者们她的智慧，这将将激发他们的灵感与洞察力。借着她的指引，我们必然可以在科技研究上领先邻国一筹，在竞争中夺得上风。"
 omen_pluto_matrist_religion:0 "大地的祝福"
 omen_pluto_desc_matrist_religion:0 "向神灵们献上祭品与贡物，以使神灵们甘心乐意地让出它们的各色宝贵物产。只要能与它们保持好关系，我们在未来很长一段时间都将得蒙那繁荣与财富的福。"
 omen_mercury_matrist_religion:0 "大地女神的庆典"
 omen_mercury_desc_matrist_religion:0 "举办一场盛大的庆典并将荣耀献给我们伟大的母神，并借此请求她恩准我们进占敌土。只要确保人民们对战争的胜利满有信心，我们对邻国的侵略性政策得到人民拥戴的把握就更大了。"
 omen_minerva_matrist_religion:0 "保护之灵"
 omen_minerva_desc_matrist_religion:0 "让我们呼求身边神灵们的帮助，请求他们保守并看顾我们远赴他乡的商旅们。依着这些神灵的保护，他们定能做成更多好生意、签下更多大订单，进而带回远多过以往的财富。"
 omen_fortuna_matrist_religion:0 "咨询长者"
 omen_fortuna_desc_matrist_religion:0 "我们将请教部落的长老们的意见，如何才能使我们的人民平静下来，并压制任何潜在的暴动。我们的长老们有着长远的人生经验，他们肯定比我们部落的任何其他人都更清楚如何统治我们治下的人民。"
 omen_bacchus_matrist_religion:0 "大地女神的祝福"
 omen_bacchus_desc_matrist_religion:0 "我们乞求伟大的大地女神赐福，请求她的帮助以确保未来多年的生长和丰收。有了这个祝福，我们的收成一定会健康、安全地增长，让暴风雨、灾难和糟糕的收成年份从此不再。"
 omen_mars_judaism:0 "底波拉的预言"
 omen_mars_desc_judaism:0 "正如底波拉曾经被上帝指引去进攻迦南王那样，我们必须确定我们发起的战斗，并且不要听从于假先知或者采取他们的建议。然而，当我们确定必须要进行战斗时，我们的士兵一定要以力量和纪律进行战斗，如此才能获得胜利。"
 omen_apollo_judaism:0 "上帝的子民"
 omen_apollo_desc_judaism:0 "我们会号召所有上帝的子民，无论老少，团结起来一起为保卫人民而战。随着来自全国各地的新兵都武装起来，我们的军队一定会获得强化。"
 omen_vulcan_judaism:0 "撒慕尔的幻象"
 omen_vulcan_desc_judaism:0 "正如伟大的撒母耳曾带领并鼓舞了上帝的子民一般，我们需要以智慧和知识来领导我们的人民。跟从上帝的教导，我们就以更强的洞察力前进，造福我们治下的所有子民。"
 omen_pluto_judaism:0 "所罗门的财富"
 omen_pluto_desc_judaism:0 "就像以其财宝闻名于世的所罗门那样，我们将追求财富。为了保卫并照料上帝的追随者，拥有必要的资金来和我们的邻国与敌人对抗是非常重要的。"
 omen_mercury_judaism:0 "大卫的智慧"
 omen_mercury_desc_judaism:0 "虽然我们并不追求将战争和饥荒带给我们的敌人，但是为了我们的人民有时这是必要之恶。在这样的时刻，我们可以效仿大卫的智慧，这样我们可以有意识地解决这些危机，并且获得最好的结果。"
 omen_minerva_judaism:0 "迦勒和约书亚的远见"
 omen_minerva_desc_judaism:0 "正如迦勒和约书亚曾经看到了机会，而他们的同行者却只看到了敌人，我们的人民需要尝试找到其他人找不到的解决方案。因为只要上帝站在我们这边，并且我们遵循他的旨意，我们就一定会获得胜利。"
 omen_fortuna_judaism:0 "摩西的指引"
 omen_fortuna_desc_judaism:0 "正如摩西曾经带领以色列的人民逃离埃及那样，我们必须用清晰的头脑引导人民，追随上帝的旨意。如果我们的统治想要获得成功，我们的人民必须相信我们有能力为他们找到最好的结果，只有那时他们才会冷静下来并且真正追随我们。"
 omen_bacchus_judaism:0 "以撒的祝福"
 omen_bacchus_desc_judaism:0 "以撒以受过为上帝所赐子嗣这般难以置信的神迹而著称。我们将向上帝祈祷如是祝福，我们的人民将因此再度兴旺。"
 omen_mars_jainism:0 "排灯节"
 omen_mars_desc_jainism:0 "为了激励我们正在走向战争的战士们，我们举办了一个盛大的充满光芒的节日。虽然我们是不得已而诉诸暴力，但那也是为了保护我们生活的必需之恶。"
 omen_apollo_jainism:0 "诚实语"
 omen_apollo_desc_jainism:0 "在耆那教中诚实是非常重要的誓言，而我们在为战争招募青年时也必须保持真诚。当他们涌向我们的旗帜，我们会得到比需要更多的新兵。"
 omen_vulcan_jainism:0 "斋节"
 omen_vulcan_desc_jainism:0 "我们将举办一个盛大的斋节来启发我们的人民遵守戒律，以使我们的社会获得更大的洞见与智慧。我们的国家在转向新的焦点后一定会有所突破。"
 omen_pluto_jainism:0 "不执着"
 omen_pluto_desc_jainism:0 "不执着在耆那教中是非常重要的誓言，我们会向国民传达这一誓言的重要性。如果我们的国民能够更加淡然的放弃自身财产，那么我们就能以国家利益之名收取更多的税金。"
 omen_mercury_jainism:0 "非暴力"
 omen_mercury_desc_jainism:0 "非暴力在耆那教中是非常重要的誓言，我们需要举办一场盛大的典礼，来庆祝我们国家停止干戈。是时候让我们的国民放弃战争的倾轧，去追求和平的宁静了。"
 omen_minerva_jainism:0 "罗什提谒节"
 omen_minerva_desc_jainism:0 "举行盛大的罗什提谒节，其目的在于向我们的信徒传达不执着的教义。剥离黄金的物质价值，将其从贪婪的桎梏中解放出来，这一举措能够使黄金在不同的派系间流通，并为人民谋得更多的福利。"
 omen_fortuna_jainism:0 "献祭仪式"
 omen_fortuna_desc_jainism:0 "献祭仪式可以让追随者们通过崇拜不同的物品从轮回的桎梏中挣脱出来。在得知自己距离极乐世界，以及从轮回中解放更近一步，我们的人民可以更加平静的生活了。"
 omen_bacchus_jainism:0 "马哈维那节"
 omen_bacchus_desc_jainism:0 "我们必须举办一个盛典来庆祝最后的蒂尔丹嘉拉——马哈维那的诞生。我们希望，通过庆祝和传颂祂诞生的传说，我们也能见证如同跋阇时代的繁荣和生息。"
 omen_mars:0 "战争之神的祝福"
 omen_mars_desc:0 "召唤诸神吧，愿我们的士兵如同战神再世！"
 omen_apollo:0 "活力之神的祝福"
 omen_apollo_desc:0 "祈求神明现世，激励我们国家的年轻人拿起武器保家卫国。"
 omen_vulcan:0 "智慧之神的祝福"
 omen_vulcan_desc:0 "我们索求智慧与洞察力，以使我们国家的能力超越所有其他国家。"
 omen_pluto:0 "财富之神的祝福"
 omen_pluto_desc:0 "将我们献身给财富女神——愿她神圣的手指可以指引我们忠诚的男女挖掘财富。"
 omen_mercury:0 "诡计之神的祝福"
 omen_mercury_desc:0 "变幻莫测的演说技能、如簧巧舌和伶俐口齿的演说，将使我们充满激发国民才智的力量！"
 omen_minerva:0 "贸易之神的祝福"
 omen_minerva_desc:0 "召唤神明的力量，让我们土地上的外国商人“慷慨解囊”。"
 omen_fortuna:0 "和平之神的祝福"
 omen_fortuna_desc:0 "向和平与和谐之神祈祷我们可以生活在安宁之中。"
 omen_bacchus:0 "爱之女神的祝福"
 omen_bacchus_desc:0 "让我们的青年男女以爱神的名义在月光下翩翩起舞，我们的人民将被赐予爱情与亲情的祝福。"
